      \ title=\"quality\">quality</a> and the <a href=\"/mediawiki/index.php/subject\"\
      \ title=\"subject\">subject</a> in which it exists; a concrete term.\nThe <b>concretes</b>\
      \ \"father\" and \"son\" have, or might have, the abstracts \"paternity\" and\
      \ \"filiety\".\n<a href=\"/mediawiki/index.php/sugar\" title=\"sugar\">Sugar</a>\
      \ <a href=\"/mediawiki/index.php/boil\" title=\"boil\">boiled</a> down from\
