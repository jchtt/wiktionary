      \"...upon the suppos\u2019d <i class=\"None mention\" lang=\"und\"><a href=\"\
      /mediawiki/index.php/analysis\" title=\"analysis\">Analysis</a></i> made by\
      \ the fire, of the former sort of <i>Concretes</i>, there are wont to emerge\
