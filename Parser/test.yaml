      </span><span class=\"mention-gloss\">throw, lay, place</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>), from <i class=\"Latn mention\"\
      \ lang=\"la\"><a href=\"/mediawiki/index.php/sub#Latin\" title=\"sub\">sub</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
