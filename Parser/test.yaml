      \ the rushes of the 19th Century.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/Australian_English\" title=\"Australian\
      \ English\">Australia</a><span class=\"ib-comma\">,</span>&#32;humorous</span><span\
      \ class=\"ib-brac\">)</span> An inhabitant of <a href=\"/mediawiki/index.php/Western_Australia\"\
      \ title=\"Western Australia\">Western Australia</a>.\nOn both occasions the\
