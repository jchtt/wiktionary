      \ title=\"interjection\">interjection</a></i> (13c.), from <span class=\"etyl\"\
      ><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/interiectionem#Latin\"\
      \ title=\"interiectionem\">interiecti\u014Dnem</a></i>, accusative singular\
      \ of <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/interiectio#Latin\"\
      \ title=\"interiectio\">interiecti\u014D</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">throwing or placing between; interjection</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), perfect passive participle\
      \ of <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/intericio#Latin\"\
      \ title=\"intericio\">interici\u014D</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">throw or place between</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), from <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/inter#Latin\" title=\"\
      inter\">inter</a></i> (<span class=\"mention-gloss-double-quote\">\u201C</span><span\
      \ class=\"mention-gloss\">between</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/iacio#Latin\"\
      \ title=\"iacio\">iaci\u014D</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">throw</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>).\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> An <a href=\"/mediawiki/index.php/exclamation\"\
      \ title=\"exclamation\">exclamation</a> or <a href=\"/mediawiki/index.php/filled_pause\"\
      \ title=\"filled pause\">filled pause</a>; a word or <a href=\"/mediawiki/index.php/phrase\"\
      \ title=\"phrase\">phrase</a> with no particular grammatical relation to a sentence,\
      \ often an expression of <a href=\"/mediawiki/index.php/emotion\" title=\"emotion\"\
      >emotion</a>.\n</p>\n<div class=\"citation-whole\"><span class=\"cited-source\"\
      ><span class=\"book\"><b>1988</b>,&#32; Andrew Radford,&#32;&#32;chapter&#32;10,\
      \ <cite>Transformational grammar: a first course</cite>,&#32;Cambridge, UK:&#32;Cambridge\
      \ University Press,&#32; page 533</span>:</span></div>\n<p>Some evidence confirming\
      \ our suspicions that topicalised and dislocated constituents occupy different\
      \ sentence positions comes from Greenberg (1984). He notes that in colloquial\
      \ speech the <b>interjection</b> <i>man</i> can occur after dislocated constituents,\
      \ but not after topicalised constituents: cf.<br /> (21) (a) &#160;&#160;&#160;&#160;\
      \ <i>Bill</i>, man, I really hate him (dislocated NP)<br /> <font color=\"white\"\
      >(21)</font> (b) &#160;&#160; <sup><small>\u273D</small></sup><i>Bill</i>, man,\
      \ I really hate (topicalised NP)\nAn <a href=\"/mediawiki/index.php/interruption\"\
      \ title=\"interruption\">interruption</a>; something interjected\n<span class=\"\
      use-with-mention\">Present participle of <i class=\"Latn mention\" lang=\"en\"\
      ><a href=\"/mediawiki/index.php/end#English\" title=\"end\">end</a></i></span>.\n\
      A <a href=\"/mediawiki/index.php/termination\" title=\"termination\">termination</a>\
