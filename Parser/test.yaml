      \ Board in Australia about an advert for Tooheys beer that claimed it was \u2018\
      cold enough to scare a <b>Pom</b>\u2019.\nFrom <i class=\"Latn mention\" lang=\"\
      en\"><a href=\"/mediawiki/index.php/pom#English\" title=\"pom\">pom</a></i>\
