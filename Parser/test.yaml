      \ <i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php/neither\"\
      \ title=\"neither\">neither</a></i>.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">archaic</a></span><span\
      \ class=\"ib-brac\">)</span> Neither the one thing nor the other; on neither\
      \ side; <a href=\"/mediawiki/index.php/impartial\" title=\"impartial\">impartial</a>;\
      \ <a href=\"/mediawiki/index.php/neutral\" title=\"neutral\">neutral</a>.\n\
      <span style=\"color: #777777;\">(Can we <a href=\"/mediawiki/index.php/Category:Requests_for_date\"\
      \ title=\"Category:Requests for date\">date</a> this quote?)</span> South:\n\
      In all our undertakings God will be either our friend or our enemy; for Providence\
      \ never stands <b>neuter</b>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> Having a form belonging more especially to words\
      \ which are not appellations of males or females; expressing or designating\
      \ that which is of <a href=\"/mediawiki/index.php/neither\" title=\"neither\"\
      >neither</a> <a href=\"/mediawiki/index.php/sex\" title=\"sex\">sex</a>.\n<i>a\
      \ <b>neuter</b> noun</i>; <i>the <b>neuter</b> definite article</i>; <i>a <b>neuter</b>\
      \ termination</i>; <i>the <b>neuter</b> gender</i>\n<span class=\"ib-brac\"\
      >(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> <a href=\"\
      /mediawiki/index.php/intransitive\" title=\"intransitive\">Intransitive</a>\n\
      <i>a <b>neuter</b> verb</i>\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/biology\" title=\"biology\">biology</a></span><span\
      \ class=\"ib-brac\">)</span> Having no generative <a href=\"/mediawiki/index.php/organ\"\
      \ title=\"organ\">organs</a>, or imperfectly developed ones; <a href=\"/mediawiki/index.php/sexless\"\
      \ title=\"sexless\">sexless</a>.\n<span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>,\
      \ from <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/ne#Latin\"\
      \ title=\"ne\">ne</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">not</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/uter#Latin\"\
      \ title=\"uter\">uter</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">whether</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>);  compare English <i class=\"Latn mention\" lang=\"en\"><a href=\"\
      /mediawiki/index.php/whether#English\" title=\"whether\">whether</a></i> and\
      \ <i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php/neither\"\
      \ title=\"neither\">neither</a></i>.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/biology\" title=\"biology\"\
      >biology</a></span><span class=\"ib-brac\">)</span> An organism, either vegetable\
      \ or animal, which at its maturity has no <a href=\"/mediawiki/index.php/generative\"\
      \ title=\"generative\">generative</a> <a href=\"/mediawiki/index.php/organ\"\
      \ title=\"organ\">organs</a>, or but imperfectly developed ones, as a plant\
      \ without <a href=\"/mediawiki/index.php/stamen\" title=\"stamen\">stamens</a>\
      \ or <a href=\"/mediawiki/index.php/pistil\" title=\"pistil\">pistils</a>, as\
      \ the garden <a href=\"/mediawiki/index.php/Hydrangea\" title=\"Hydrangea\"\
      >Hydrangea</a>; especially, one of the imperfectly developed females of certain\
      \ social insects, as of the <a href=\"/mediawiki/index.php/ant\" title=\"ant\"\
      >ant</a> and the common <a href=\"/mediawiki/index.php/honeybee\" title=\"honeybee\"\
      >honeybee</a>, which perform the labors of the community, and are called <a\
      \ href=\"/mediawiki/index.php/worker\" title=\"worker\">workers</a>.\nA person\
      \ who takes no part in a <a href=\"/mediawiki/index.php/contest\" title=\"contest\"\
      >contest</a>; someone remaining <a href=\"/mediawiki/index.php/neutral\" title=\"\
      neutral\">neutral</a>.\n<b>1621</b>, <a href=\"https://en.wikipedia.org/wiki/Robert_Burton_(scholar)\"\
      \ class=\"extiw\" title=\"wikipedia:Robert Burton (scholar)\">Robert Burton</a>,\
      \ <i><a href=\"https://en.wikipedia.org/wiki/The_Anatomy_of_Melancholy\" class=\"\
      extiw\" title=\"wikipedia:The Anatomy of Melancholy\">The Anatomy of Melancholy</a></i>,\
      \ I.2.4.iv:\nFriends, <b>neuters</b>, enemies, all are as one, to make a fool\
      \ a madman is their sport&#160;[&#8230;].\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> The neuter <a href=\"/mediawiki/index.php/gender\"\
      \ title=\"gender\">gender</a>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> A noun of the <b>neuter</b> <a href=\"/mediawiki/index.php/gender\"\
      \ title=\"gender\">gender</a>; any one of those words which have the terminations\
      \ usually found in neuter words.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> An intransitive verb or state-of-being verb.\n\
      <span style=\"font-variant:small-caps\">Make one do</span>, <i>or</i> <span\
      \ style=\"font-variant:small-caps\">act</span> (to), <i>fare fare</i>, <i>fare\
      \ agire</i>, with an accusative when the verb is a <b>neuter</b>, and with a\
      \ dative when otherwise.\nCompound verbs other than those already spoken of\
      \ whereby <b>neuters</b> are made active, are very rare, as I have already hinted\
      \ under the head of nouns.\nIn all the Apachean languages, verbs are divided\
      \ into two major categories, <b>neuters</b> and actives, each of which may be\
      \ further divided into intransitives, transitives, and passives.\n<span class=\"\
      etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>,\
      \ from <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/ne#Latin\"\
      \ title=\"ne\">ne</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">not</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/uter#Latin\"\
      \ title=\"uter\">uter</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">whether</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>);  compare English <i class=\"Latn mention\" lang=\"en\"><a href=\"\
      /mediawiki/index.php/whether#English\" title=\"whether\">whether</a></i> and\
      \ <i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php/neither\"\
      \ title=\"neither\">neither</a></i>.\nTo <a href=\"/mediawiki/index.php/remove\"\
      \ title=\"remove\">remove</a> <a href=\"/mediawiki/index.php/sex_organ\" title=\"\
      sex organ\">sex organs</a> from an animal to prevent it from having offspring;\
      \ to <a href=\"/mediawiki/index.php/castrate\" title=\"castrate\">castrate</a>\
      \ or <a href=\"/mediawiki/index.php/spay\" title=\"spay\">spay</a>, particularly\
      \ as applied to domestic animals.\nTo <a href=\"/mediawiki/index.php/rid\" title=\"\
      rid\">rid</a> of <a href=\"/mediawiki/index.php/sexuality\" title=\"sexuality\"\
      >sexuality</a>\n</p>\n<div class=\"citation-whole\"><span class=\"cited-source\"\
      ><b>2012</b>  June 26, Genevieve Koski, \u201C<a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.avclub.com/articles/justin-bieber-believe,81763/\"\
      >Music: Reviews: Justin Bieber: <i>Believe</i></a>\u201D, <cite>The Onion AV\
      \ Club</cite>:</span>&lt;/span&gt;<dl><dd><span class=\"cited-passage\">The\
      \ <b>neutering</b> extends to Believe\u2019s guest stars, with warm-and-fuzzy\
      \ verses from Ludacris (\u201CI love everything about you / You\u2019re imperfectly\
      \ perfect\u201D), Big Sean (\u201CI don\u2019t know if this makes sense, but\
      \ you\u2019re my hallelujah\u201D), Nicki Minaj (who at least squeaks a \u201C\
      bitches\u201D into her verse), and especially Drake, whose desire to hug and\
      \ kiss the object of his affection on \u201CRight Here\u201D is reminiscent\
      \ of The Red Hot Chili Peppers on Krusty\u2019s Comeback Special.</span></dd></dl></div>\n\
      <p>A <a href=\"/mediawiki/index.php/pronoun\" title=\"pronoun\">pronoun</a>\
      \ which, in English, refers to one or a combination of the following:\nAny <a\
      \ href=\"/mediawiki/index.php/pronoun\" title=\"pronoun\">pronoun</a>, with\
      \ an <a href=\"/mediawiki/index.php/antecedent\" title=\"antecedent\">antecedent</a>,\
      \ standing in as the <a href=\"/mediawiki/index.php/subject\" title=\"subject\"\
      >subject</a> or <a href=\"/mediawiki/index.php/object\" title=\"object\">object</a>\
      \ of a <a href=\"/mediawiki/index.php/verb\" title=\"verb\">verb</a>.\n<span\
      \ class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A <a\
      \ href=\"/mediawiki/index.php/verb\" title=\"verb\">verb</a> that agrees in\
      \ <a href=\"/mediawiki/index.php/person\" title=\"person\">person</a> and <a\
      \ href=\"/mediawiki/index.php/number\" title=\"number\">number</a> with the\
      \ <a href=\"/mediawiki/index.php/subject\" title=\"subject\">subject</a> of\
      \ a <a href=\"/mediawiki/index.php/clause\" title=\"clause\">clause</a>, by\
      \ <a href=\"/mediawiki/index.php/conjugation\" title=\"conjugation\">conjugation</a>.\
      \ Conjugation is a form of <a href=\"/mediawiki/index.php/inflection\" title=\"\
      inflection\">inflection</a>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> A word that expresses the <a href=\"/mediawiki/index.php/relative\"\
      \ title=\"relative\">relative</a> <a href=\"/mediawiki/index.php/position\"\
      \ title=\"position\">position</a> of an item in an <a href=\"/mediawiki/index.php/ordered\"\
      \ title=\"ordered\">ordered</a> <a href=\"/mediawiki/index.php/sequence\" title=\"\
      sequence\">sequence</a>.\n<i>First, second and third are the <b>ordinal numbers</b>\
      \ corresponding to one, two and three.</i>\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\">arithmetic</span><span class=\"ib-brac\">)</span> A <a\
      \ href=\"/mediawiki/index.php/number\" title=\"number\">number</a> used to denote\
      \ <a href=\"/mediawiki/index.php/position\" title=\"position\">position</a>\
      \ in a <a href=\"/mediawiki/index.php/sequence\" title=\"sequence\">sequence</a>.\n\
      <i>In the expression a<sub>3</sub>, the \"3\" is an <b>ordinal number</b>.</i>\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/mathematics\"\
      \ title=\"mathematics\">mathematics</a></span><span class=\"ib-brac\">)</span>\
      \ A generalized kind of <a href=\"/mediawiki/index.php/number\" title=\"number\"\
      >number</a> to denote the length of a <a href=\"/mediawiki/index.php/well-order\"\
      \ title=\"well-order\">well-order</a> on a <a href=\"/mediawiki/index.php/set\"\
      \ title=\"set\">set</a>.\n</p>"}
