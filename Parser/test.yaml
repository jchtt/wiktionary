      </span>)) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/-ivus#Latin\"\
      \ title=\"-ivus\">-ivus</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">-ive</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>).\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> The <a href=\"/mediawiki/index.php/dative_case\"\
      \ title=\"dative case\">dative case</a>.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> A clause that can stand\
      \ alone <a href=\"/mediawiki/index.php/syntactically\" title=\"syntactically\"\
      >syntactically</a> as a complete <a href=\"/mediawiki/index.php/sentence\" title=\"\
      sentence\">sentence</a> and contains at least a <a href=\"/mediawiki/index.php/subject\"\
      \ title=\"subject\">subject</a> and a <a href=\"/mediawiki/index.php/verb\"\
      \ title=\"verb\">verb</a>.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/imperativus#Latin\"\
      \ title=\"imperativus\">imper\u0101t\u012Bvus</a></i>.\n<a href=\"/mediawiki/index.php/essential\"\
      \ title=\"essential\">essential</a>\n<i>It is imperative that you come here\
      \ right now.</i>\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> of, or relating to the <a href=\"/mediawiki/index.php/imperative_mood\"\
      \ title=\"imperative mood\">imperative mood</a>\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\">computing theory</span><span class=\"ib-brac\">)</span>\
      \ Having a <a href=\"/mediawiki/index.php/semantics\" title=\"semantics\">semantics</a>\
      \ that incorporates <a href=\"/mediawiki/index.php/mutable\" title=\"mutable\"\
      >mutable</a> variables.\nExpressing a <a href=\"/mediawiki/index.php/command\"\
      \ title=\"command\">command</a>; authoritatively or absolutely <a href=\"/mediawiki/index.php/directive\"\
      \ title=\"directive\">directive</a>.\n<i><b>imperative</b> orders</i>\nThe suits\
      \ of kings are <b>imperative</b>.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/imperativus#Latin\"\
      \ title=\"imperativus\">imper\u0101t\u012Bvus</a></i>.\n<span class=\"ib-brac\"\
      >(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">uncountable</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php/grammar\" title=\"\
      grammar\">grammar</a></span><span class=\"ib-brac\">)</span> The <a href=\"\
      /mediawiki/index.php/grammatical_mood\" title=\"grammatical mood\">grammatical\
      \ mood</a> expressing an order (see <a href=\"/mediawiki/index.php/jussive\"\
      \ title=\"jussive\">jussive</a>). In English, the imperative form of a verb\
      \ is the same as that of the bare infinitive.\n<i>The verbs in sentences like\
      \ \"Do it!\" and \"Say what you like!\" are in the <b>imperative</b>.</i>\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">countable</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php/grammar\" title=\"\
      grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/verb\"\
      \ title=\"verb\">verb</a> in imperative mood.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">countable</a></span><span\
      \ class=\"ib-brac\">)</span> An essential action, a <a href=\"/mediawiki/index.php/must\"\
      \ title=\"must\">must</a>: something which is imperative.\n<i>Visiting Berlin\
      \ is an <b>imperative</b>.</i>\n</p>\n<div class=\"citation-whole\"><span class=\"\
      cited-source\"><b>2014</b> March 1, &#32; <a href=\"/mediawiki/index.php?title=w:Rupert_Christiansen&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Rupert Christiansen (page does not exist)\">Rupert\
      \ Christiansen</a>, \u201CEnglish translations rarely sing\u201D, <cite><a href=\"\
      https://en.wikipedia.org/wiki/The_Daily_Telegraph\" class=\"extiw\" title=\"\
      wikipedia:The Daily Telegraph\">The Daily Telegraph</a> (Review)</cite>, page\
      \ R19:</span>&lt;/span&gt;<dl><dd><span class=\"cited-passage\">Anything grandiose\
      \ or historically based tends to sound flat and banal when it reaches English,\
      \ partly because translators get stuck between contradictory <b>imperatives</b>:\
      \ juggling fidelity to the original sense with what is vocally viable, they\
      \ tend to resort to a genteel fustian which lacks either poetic resonance or\
      \ demotic realism, adding to a sense of artificiality rather than enhancing\
      \ credibility.</span></dd></dl></div>\n<p><span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> the verb in a clause with\
      \ the highest semantic content\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> A verb that <a href=\"/mediawiki/index.php/accompany\"\
      \ title=\"accompany\">accompanies</a> the main verb in a <a href=\"/mediawiki/index.php/clause\"\
      \ title=\"clause\">clause</a> in order to make <a href=\"/mediawiki/index.php/distinction\"\
      \ title=\"distinction\">distinctions</a> in <a href=\"/mediawiki/index.php/tense\"\
      \ title=\"tense\">tense</a>, <a href=\"/mediawiki/index.php/mood\" title=\"\
      mood\">mood</a>, <a href=\"/mediawiki/index.php/voice\" title=\"voice\">voice</a>\
      \ or <a href=\"/mediawiki/index.php/aspect\" title=\"aspect\">aspect</a>.\n\
      From <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle French language (page does not exist)\">Middle\
      \ French</a></span> <i class=\"Latn mention\" lang=\"frm\"><a href=\"/mediawiki/index.php/infinitif#Middle_French\"\
      \ title=\"infinitif\">infinitif</a></i>, from <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Late_Latin&amp;action=edit&amp;redlink=1\" class=\"\
      new\" title=\"w:Late Latin (page does not exist)\">Late Latin</a></span> <i\
      \ class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/infinitivus#Latin\"\
      \ title=\"infinitivus\">infinitivus</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">unlimited, indefinite</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), from <span class=\"etyl\"\
      ><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/infinitus#Latin\"\
      \ title=\"infinitus\">infinitus</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">unlimited, infinite</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>)\n<span class=\"ib-brac\"\
      >(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A non-<a\
      \ href=\"/mediawiki/index.php/finite\" title=\"finite\">finite</a> verb form\
      \ considered <a href=\"/mediawiki/index.php/neutral\" title=\"neutral\">neutral</a>\
      \ with respect to inflection; depending on language variously found used with\
      \ <a href=\"/mediawiki/index.php/auxiliary_verb\" title=\"auxiliary verb\">auxiliary\
      \ verbs</a>, in <a href=\"/mediawiki/index.php/subordinate_clause\" title=\"\
      subordinate clause\">subordinate clauses</a>, or acting as a <a href=\"/mediawiki/index.php/gerund\"\
      \ title=\"gerund\">gerund</a>, and often as the <a href=\"/mediawiki/index.php/dictionary_form\"\
      \ title=\"dictionary form\">dictionary form</a>.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/verbal_noun\"\
      \ title=\"verbal noun\">verbal noun</a> formed from the infinitive of a verb.\n\
      From <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle French language (page does not exist)\">Middle\
      \ French</a></span> <i class=\"Latn mention\" lang=\"frm\"><a href=\"/mediawiki/index.php/infinitif#Middle_French\"\
      \ title=\"infinitif\">infinitif</a></i>, from <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Late_Latin&amp;action=edit&amp;redlink=1\" class=\"\
      new\" title=\"w:Late Latin (page does not exist)\">Late Latin</a></span> <i\
      \ class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/infinitivus#Latin\"\
      \ title=\"infinitivus\">infinitivus</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">unlimited, indefinite</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), from <span class=\"etyl\"\
      ><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/infinitus#Latin\"\
      \ title=\"infinitus\">infinitus</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">unlimited, infinite</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>)\n<span class=\"ib-brac\"\
      >(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> Formed\
      \ with the infinitive.\nUnlimited; not bounded or restricted; undefined.\n<span\
      \ class=\"q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\">[</span>\u2026\
      <span class=\"q-hellip-b\">]</span><span class=\"q-hellip-b\">&#32;</span> to\
      \ search out in some higher region of <b>infinitive</b> space a spot where it\
      \ was impossible for defilement to follow them <span class=\"q-hellip-sp\">&#32;</span><span\
      \ class=\"q-hellip-b\">[</span>\u2026<span class=\"q-hellip-b\">]</span><span\
      \ class=\"q-hellip-b\">&#32;</span>\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/vouel#Old_French\"\
      \ title=\"vouel\">vouel</a></i> (French: <i class=\"Latn mention\" lang=\"fr\"\
      ><a href=\"/mediawiki/index.php/voyelle#French\" title=\"voyelle\">voyelle</a></i>),\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/vocalis#Latin\"\
      \ title=\"vocalis\">v\u014Dc\u0101lis</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">voiced</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>).\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/phonetics\" title=\"phonetics\">phonetics</a></span><span\
      \ class=\"ib-brac\">)</span> A sound produced by the <a href=\"/mediawiki/index.php/vocal_cords\"\
      \ title=\"vocal cords\">vocal cords</a> with relatively little restriction of\
      \ the <a href=\"/mediawiki/index.php/oral_cavity\" title=\"oral cavity\">oral\
      \ cavity</a>, forming the prominent sound of a <a href=\"/mediawiki/index.php/syllable\"\
      \ title=\"syllable\">syllable</a>.\nA <a href=\"/mediawiki/index.php/letter\"\
      \ title=\"letter\">letter</a> representing the sound of vowel; in English, the\
      \ vowels are <i>a</i>, <i>e</i>, <i>i</i>, <i>o</i> and <i>u</i>, and sometimes\
      \ <i>y</i>.\n<a href=\"/mediawiki/index.php/borrowing\" title=\"borrowing\"\
      >Borrowing</a> from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/copula#Latin\"\
      \ title=\"copula\">copula</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">bond, tie</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), which see.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/linguistics\" title=\"linguistics\"\
      >linguistics</a><span class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A <a\
      \ href=\"/mediawiki/index.php/word\" title=\"word\">word</a>, usually a verb,\
      \ used to link the <a href=\"/mediawiki/index.php/subject\" title=\"subject\"\
      >subject</a> of a sentence with a <a href=\"/mediawiki/index.php/predicate\"\
      \ title=\"predicate\">predicate</a> (usually a subject <a href=\"/mediawiki/index.php/complement\"\
      \ title=\"complement\">complement</a> or an <a href=\"/mediawiki/index.php/adverbial\"\
      \ title=\"adverbial\">adverbial</a>), that <a href=\"/mediawiki/index.php/unite\"\
      \ title=\"unite\">unites</a> or associates the subject with the predicate.\n\
      I begin by arguing in section 2 that there are in fact at least two Celtic <b>copulas</b>,\
      \ a grammatical <b>copula</b> that simply spells out tense and agreement, and\
      \ a substantive <b>copula</b> formed on a lexically listed verbal stem.\nThe\
      \ theory of conjunctively tensed <b>copulae</b> will be developed and stated\
      \ with more precision in the following section.\nThis paper explores the position\
      \ of the <b>copula</b> in the development of the verb system in second language\
      \ acquisition of Italian.\nThe present study focuses on the acquisition of a\
      \ specific verbal element, namely the <b>copula</b>, in predicative constructions\
      \ in a cross-linguistic perspective (English, German, Croatian).\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\">statistics</span><span class=\"\
      ib-brac\">)</span> A <a href=\"/mediawiki/index.php/function\" title=\"function\"\
      >function</a> that represents the <a href=\"/mediawiki/index.php/association\"\
      \ title=\"association\">association</a> between two or more <a href=\"/mediawiki/index.php/variable\"\
      \ title=\"variable\">variables</a>, <a href=\"/mediawiki/index.php/independent\"\
      \ title=\"independent\">independent</a> of the <a href=\"/mediawiki/index.php/individual\"\
      \ title=\"individual\">individual</a> <a href=\"/mediawiki/index.php/marginal\"\
      \ title=\"marginal\">marginal</a> <a href=\"/mediawiki/index.php/distribution\"\
      \ title=\"distribution\">distributions</a> of the variables.\n</p>\n<div class=\"\
      citation-whole\"><span class=\"cited-source\"><b>2009</b>  March 10, Dennis\
      \ Overbye, \u201C<a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/2009/03/10/science/10qside.html\"\
      >Mathematical Model and the Mortgage Mess</a>\u201D, <cite>New York Times</cite>:</span>&lt;/span&gt;<dl><dd><span\
      \ class=\"cited-passage\">In 2000, David X. Li, a banker with a doctorate in\
      \ statistics who was then at RiskMetrics, part of J. P. Morgan Chase, began\
      \ using mathematical functions called Gaussian <b>copulas</b> to estimate the\
      \ likelihood of corporations\u2019 dying in unison.</span></dd></dl></div>\n\
      <p>There is little statistical theoretical theory for <b>copulas</b>. Sensitivity\
      \ studies of estimation procedures and goodness-of-fit tests for <b>copulas</b>\
      \ are unknown.\n<b>Copulas</b> provide an example of the haphazard evolution\
      \ of quantitative finance. The key result is Sklar's theorem, which says that\
      \ one can characterize any multivariate probability distribution by its <b>copula</b>\
      \ (which specifies the correlation structure) and its marginal distributions\
      \ (the conditional one dimensional distributions). Thus one can create multivariate\
      \ distributions by mixing and matching <b>copulas</b> and marginal distributions.\n\
      A recently developed flexible method is provided by hierarchical Archimedean\
      \ <b>copulae</b> (HAC).\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/music\" title=\"music\">music</a></span><span\
      \ class=\"ib-brac\">)</span> A device that <a href=\"/mediawiki/index.php/connect\"\
      \ title=\"connect\">connects</a> two or more <a href=\"/mediawiki/index.php/keyboard\"\
      \ title=\"keyboard\">keyboards</a> of an <a href=\"/mediawiki/index.php/organ\"\
      \ title=\"organ\">organ</a>.\n</p>"}
