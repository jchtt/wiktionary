      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php/grammar\" title=\"\
      grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/verb\"\
      \ title=\"verb\">verb</a> in imperative mood.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">countable</a></span><span\
      \ class=\"ib-brac\">)</span> An essential action, a <a href=\"/mediawiki/index.php/must\"\
      \ title=\"must\">must</a>: something which is imperative.\n<i>Visiting Berlin\
      \ is an <b>imperative</b>.</i>\n</p>\n<div class=\"citation-whole\"><span class=\"\
