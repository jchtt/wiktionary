      \ class=\"ib-content\">law</span><span class=\"ib-brac\">)</span> A legal proceeding,\
      \ <a href=\"/mediawiki/index.php/lawsuit\" title=\"lawsuit\">lawsuit</a>.\n\
      </p>\n<div class=\"citation-whole\"><span class=\"cited-source\"><span class=\"\
      book\"><b>1905</b>,&#32; <a href=\"/mediawiki/index.php?title=w:Emma_Orczy&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Emma Orczy (page does not exist)\">Baroness Emmuska\
      \ Orczy</a>,&#32;&#32;chapter&#32;2, <cite><a href=\"/mediawiki/index.php?title=w:The_Case_of_Miss_Elliott&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:The Case of Miss Elliott (page does not exist)\">The\
      \ Tremarn Case</a></cite><sup><a rel=\"nofollow\" class=\"external autonumber\"\
      \ href=\"http://openlibrary.org/works/OL8479084W\">[9]</a></sup></span>:</span><dl><dd><span\
      \ class=\"cited-passage\">\u201CTwo or three months more went by\u2009; the\
      \ public were eagerly awaiting the arrival of this semi-exotic claimant to an\
      \ English peerage, and sensations, surpassing those of the Tichbourne <b>case</b>,\
      \ were looked forward to with palpitating interest.&#160;[\u2026]\u201D</span></dd></dl></div>\n\
      <p><span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A specific\
      \ <a href=\"/mediawiki/index.php/inflection\" title=\"inflection\">inflection</a>\
      \ of a word depending on its <a href=\"/mediawiki/index.php/function\" title=\"\
      function\">function</a> in the <a href=\"/mediawiki/index.php/sentence\" title=\"\
      sentence\">sentence</a>.\n<i><span class=\"Latn\" lang=\"en\">The accusative\
      \ <b>case</b> canonically indicates a direct object.&#8195; Latin has six <b>cases</b>,\
      \ and remnants of a seventh.</span></i>\n</p>\n<div class=\"citation-whole\"\
      ><span class=\"cited-source\"><span class=\"book\"><b>1988</b>,&#32; Andrew\
      \ Radford,&#32;&#32;chapter&#32;6, <cite>Transformational grammar: a first course</cite>,&#32;Cambridge,\
      \ UK:&#32;Cambridge University Press,&#32; page 292</span>:</span></div>\n<p>Now,\
      \ the Subject of either an indicative or a subjunctive Clause is always assigned\
      \ <i>Nominative</i> <b>case</b>, as we see from:<br />(16) (a) &#8195; I know\
      \ [that <i>they</i>/*<i>them</i>/*<i>their</i> leave for Hawaii tomorrow]<br\
      \ /><font color=\"white\">(16)</font> (b) &#8195; I demand [that <i>they</i>/*<i>them</i>/*<i>their</i>\
      \ leave for Hawaii tomorrow]<br />By contrast, the Subject of an infinitive\
      \ Clause is assigned <i>Objective</i> <b>case</b>, as we see from:<br />(17)\
      \ &#8195; I want [<i>them</i>/*<i>they</i>/*<i>their</i> to leave for Hawaii\
      \ tomorrow]<br />And the Subject of a <i>gerund</i> Clause is assigned either\
      \ <i>Objective</i> or <i>Genitive</i> <b>case</b>: cf.<br /> (18) &#8195; I\
      \ don't like the idea of [<i>them</i>/<i>their</i>/*<i>they</i> leaving for\
      \ Hawaii tomorrow]\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">uncountable</a></span><span\
      \ class=\"ib-brac\">)</span> <a href=\"/mediawiki/index.php/grammatical_case\"\
      \ title=\"grammatical case\">Grammatical cases</a> and their meanings taken\
      \ either as a topic in general or within a specific <a href=\"/mediawiki/index.php/language\"\
      \ title=\"language\">language</a>.\n<i><span class=\"Latn\" lang=\"en\">Jane\
      \ has been studying <b>case</b> in Caucasian languages.&#8195; Latin is a language\
      \ that employs <b>case</b>.</span></i>\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/medicine\" title=\"medicine\"\
      >medicine</a></span><span class=\"ib-brac\">)</span> An instance of a specific\
      \ <a href=\"/mediawiki/index.php/condition\" title=\"condition\">condition</a>\
      \ or set of <a href=\"/mediawiki/index.php/symptom\" title=\"symptom\">symptoms</a>.\n\
      <i><span class=\"Latn\" lang=\"en\">There were another five <b>cases</b> reported\
      \ overnight.</span></i>\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/computing\" title=\"computing\">computing</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php/programming\"\
      \ title=\"programming\">programming</a></span><span class=\"ib-brac\">)</span>\
      \ A section of <a href=\"/mediawiki/index.php/code\" title=\"code\">code</a>\
      \ representing one of the <a href=\"/mediawiki/index.php/action\" title=\"action\"\
      >actions</a> of a <a href=\"/mediawiki/index.php/conditional\" title=\"conditional\"\
      >conditional</a> <a href=\"/mediawiki/index.php/switch\" title=\"switch\">switch</a>.\n\
