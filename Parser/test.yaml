      \ class=\"mention-gloss-double-quote\">\u201D</span>)\n<span class=\"ib-brac\"\
      >(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> Giving\
      \ a name; naming; designating; \u2014 said of that <a href=\"/mediawiki/index.php/case\"\
