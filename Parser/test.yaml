      >be</a></span>. Displaced native <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/toweard#Old_English\"\
      \ title=\"toweard\">toweard</a></i> in the given sense.\nThe <a href=\"/mediawiki/index.php/time\"\
      \ title=\"time\">time</a> <a href=\"/mediawiki/index.php/ahead\" title=\"ahead\"\
      >ahead</a>; those <a href=\"/mediawiki/index.php/moment\" title=\"moment\">moments</a>\
      \ <a href=\"/mediawiki/index.php/yet\" title=\"yet\">yet</a> to be <a href=\"\
      /mediawiki/index.php/experience\" title=\"experience\">experienced</a>.\nSomething\
      \ that will happen in moments yet to come.\nGoodness in what is yet to come.\
      \ Something to look forward to.\n<i><span class=\"Latn\" lang=\"en\">There is\
      \ no <b>future</b> in dwelling on the past.</span></i>\n</p>\n<div class=\"\
      citation-whole\"><span class=\"cited-source\"><cite style=\"font-style:normal\"\
      ><b>2013</b> August 3, \u201C<a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.economist.com/news/finance-and-economics/21582512-explosion-start-ups-changing-finance-better-revenge-nerds\"\
      >Revenge of the nerds</a>\u201D, &lt;cite&gt;<a href=\"https://en.wikipedia.org/wiki/The_Economist\"\
      \ class=\"extiw\" title=\"wikipedia:The Economist\">The Economist</a></cite>,\
      \ volume 408, number 8847&lt;/cite&gt;:&#8202;</span>&lt;/span&gt;<dl><dd><span\
      \ class=\"cited-passage\">Think of banking today and the image is of grey-suited\
      \ men in towering skyscrapers. Its <b>future</b>, however, is being shaped in\
      \ converted warehouses and funky offices in San Francisco, New York and London,\
      \ where bright young things in jeans and T-shirts huddle around laptops, sipping\
      \ lattes or munching on free food.</span></dd></dl></div>\n<p><span class=\"\
      ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> Verb\
      \ tense used to talk about events that will happen in the future; <a href=\"\
      /mediawiki/index.php/future_tense\" title=\"future tense\">future tense</a>.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\">finance</span><span\
      \ class=\"ib-brac\">)</span> A standardized, <a href=\"/mediawiki/index.php/tradable\"\
      \ title=\"tradable\">tradable</a> <a href=\"/mediawiki/index.php/agreement\"\
      \ title=\"agreement\">agreement</a> between two parties that one will sell and\
      \ the other will buy a specific commodity at a specific later date and a specific\
      \ price.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"\
      /mediawiki/index.php/computing\" title=\"computing\">computing</a><span class=\"\
      ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php/programming\" title=\"\
      programming\">programming</a></span><span class=\"ib-brac\">)</span> An <a href=\"\
      /mediawiki/index.php/object\" title=\"object\">object</a> that retrieves the\
      \ value of a <a href=\"/mediawiki/index.php/promise\" title=\"promise\">promise</a>.\n\
      From <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/futur#Old_French\"\
      \ title=\"futur\">futur</a></i>, from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/futurus#Latin\"\
      \ title=\"futurus\">fut\u016Brus</a></i>, irregular future active participle\
      \ of <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/sum#Latin\"\
      \ title=\"sum\">sum</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">I am</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Indo-European_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Indo-European language (page does not exist)\"\
      >Proto-Indo-European</a></span> <i class=\"Latinx mention\" lang=\"ine-pro\"\
      ><a href=\"/mediawiki/index.php?title=Appendix:Proto-Indo-European/b%CA%B0uH-&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Indo-European/b\u02B0uH- (page does not\
      \ exist)\">*b\u02B0uH-</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">to become, be</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>). Cognate with <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/beo#Old_English\"\
      \ title=\"beo\">b\u0113o</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">I become, I will be, I am</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>). More at <span class=\"\
      Latn\" lang=\"en\"><a href=\"/mediawiki/index.php/be#English\" title=\"be\"\
      >be</a></span>. Displaced native <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/toweard#Old_English\"\
      \ title=\"toweard\">toweard</a></i> in the given sense.\nHaving to do with or\
      \ <a href=\"/mediawiki/index.php/occur\" title=\"occur\">occurring</a> in the\
      \ future.\n<i><span class=\"Latn\" lang=\"en\"><b>Future</b> generations will\
      \ either laugh or cry at our stupidity.</span></i>\n<b>1908</b>, <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://openlibrary.org/authors/OL2430852A\"\
      >W. B. M. Ferguson</a>, <i><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://books.google.com/books?id=NeBqnQEACAAJ\">Zollenstein</a></i>, chapterIV:\n\
      So this was my <b>future</b> home, I thought! Certainly it made a brave picture.\
      \ I had seen similar ones fired-in on many a Heidelberg stein. Backed by towering\
      \ hills,<span class=\"q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\">[</span>\u2026\
      <span class=\"q-hellip-b\">]</span><span class=\"q-hellip-b\">&#32;</span>a\
      \ sky of palest Gobelin flecked with fat, fleecy little clouds, it in truth\
      \ looked a dear little city; the city of one's dreams.\nFrom <span class=\"\
      etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php?title=condicionel&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"condicionel (page does not exist)\">condicionel</a></i>\
      \ (French <i class=\"Latn mention\" lang=\"fr\"><a href=\"/mediawiki/index.php/conditionnel#French\"\
      \ title=\"conditionnel\">conditionnel</a></i>).\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/conditional_sentence\"\
      \ title=\"conditional sentence\">conditional sentence</a>; a statement that\
      \ depends on a <a href=\"/mediawiki/index.php/condition\" title=\"condition\"\
      >condition</a> being <a href=\"/mediawiki/index.php/true\" title=\"true\">true</a>\
      \ or <a href=\"/mediawiki/index.php/false\" title=\"false\">false</a>.\n<span\
      \ class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> The <a\
      \ href=\"/mediawiki/index.php/conditional_mood\" title=\"conditional mood\"\
      >conditional mood</a>.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      >logic</span><span class=\"ib-brac\">)</span> A statement that one <a href=\"\
      /mediawiki/index.php/sentence\" title=\"sentence\">sentence</a> is <a href=\"\
      /mediawiki/index.php/true\" title=\"true\">true</a> if another is.\n<i>\"A implies\
      \ B\" is a <b>conditional</b>.</i>\nDisjunctives may be turned into <b>conditionals</b>.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/computing\"\
      \ title=\"computing\">computing</a><span class=\"ib-comma\">,</span>&#32;<a\
      \ href=\"/mediawiki/index.php/programming\" title=\"programming\">programming</a></span><span\
      \ class=\"ib-brac\">)</span> An <a href=\"/mediawiki/index.php/instruction\"\
      \ title=\"instruction\">instruction</a> that <a href=\"/mediawiki/index.php/branch\"\
      \ title=\"branch\">branches</a> depending on the truth of a <a href=\"/mediawiki/index.php/condition\"\
      \ title=\"condition\">condition</a> at that point.\n<i><code>if</code> and <code>while</code>\
      \ are <b>conditionals</b> in some programming languages.</i>\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a></span><span\
      \ class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/limitation\" title=\"\
      limitation\">limitation</a>.\n<span style=\"color: #777777;\">(Can we <a href=\"\
      /mediawiki/index.php/Category:Requests_for_quotation/Francis_Bacon\" title=\"\
      Category:Requests for quotation/Francis Bacon\">find and add</a> a quotation\
      \ of Francis Bacon to this entry?)</span>\nFrom <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php?title=condicionel&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"condicionel (page does not exist)\">condicionel</a></i>\
      \ (French <i class=\"Latn mention\" lang=\"fr\"><a href=\"/mediawiki/index.php/conditionnel#French\"\
      \ title=\"conditionnel\">conditionnel</a></i>).\n<a href=\"/mediawiki/index.php/limited\"\
      \ title=\"limited\">Limited</a> by a <a href=\"/mediawiki/index.php/condition\"\
      \ title=\"condition\">condition</a>.\n<i>I made my son a <b>conditional</b>\
      \ promise: I would buy him a bike if he kept his room tidy.</i>\nEvery covenant\
      \ of God with man <span class=\"q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\"\
      >[</span>\u2026<span class=\"q-hellip-b\">]</span><span class=\"q-hellip-b\"\
      >&#32;</span> may justly be made (as in fact it is made) with this <b>conditional</b>\
      \ punishment annexed and declared.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\">logic</span><span class=\"ib-brac\">)</span> Stating that one <a\
      \ href=\"/mediawiki/index.php/sentence\" title=\"sentence\">sentence</a> is\
      \ <a href=\"/mediawiki/index.php/true\" title=\"true\">true</a> if another is.\n\
      \"A implies B\" <i> is a <b>conditional</b> statement.</i>\nA <b>conditional</b>\
      \ proposition is one which asserts the dependence of one categorical proposition\
      \ on another.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a\
      \ href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> Expressing a condition or supposition.\n<i>a <b>conditional</b>\
      \ word, mode, or tense</i>\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle English language (page does not exist)\">Middle\
      \ English</a></span> <i class=\"Latn mention\" lang=\"enm\"><a href=\"/mediawiki/index.php?title=superlatyf&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"superlatyf (page does not exist)\">superlatyf</a></i>,\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/superlatif#Old_French\"\
      \ title=\"superlatif\">superlatif</a></i>, from <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Late_Latin&amp;action=edit&amp;redlink=1\" class=\"\
      new\" title=\"w:Late Latin (page does not exist)\">Late Latin</a></span> <i\
      \ class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/superlativus#Latin\"\
      \ title=\"superlativus\">superl\u0101t\u012Bvus</a></i>, from <span class=\"\
      etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php?title=superlatus&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"superlatus (page does not exist)\">superl\u0101tus</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >extravagant, of hyperbole</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), past participle of <i class=\"Latn mention\" lang=\"la\"><a\
      \ href=\"/mediawiki/index.php?title=superfero&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"superfero (page does not exist)\">superfero</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >carry over</span><span class=\"mention-gloss-double-quote\">\u201D</span>),\
      \ from <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/super#Latin\"\
      \ title=\"super\">super</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">above</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/fero#Latin\"\
      \ title=\"fero\">fero</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">bear, carry</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>).\nThe <a href=\"/mediawiki/index.php/highest\" title=\"highest\"\
      >highest</a> <a href=\"/mediawiki/index.php/extent\" title=\"extent\">extent</a>\
      \ or <a href=\"/mediawiki/index.php/degree\" title=\"degree\">degree</a> of\
      \ something.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a\
      \ href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> The form of an adjective that expresses which of\
      \ more than two items has the highest degree of the quality expressed by the\
      \ adjective; in English, formed by appending \"<a href=\"/mediawiki/index.php/-est\"\
      \ title=\"-est\">-est</a>\" to the end of the adjective (for some short adjectives\
      \ only) or putting \"<a href=\"/mediawiki/index.php/most\" title=\"most\">most</a>\"\
      \ before it.\n<i><span class=\"Latn\" lang=\"en\">The <b>superlative</b> of\
      \ \"big\" is \"biggest\".</span></i>\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">informal</a></span><span\
      \ class=\"ib-brac\">)</span> An <a href=\"/mediawiki/index.php/adjective\" title=\"\
      adjective\">adjective</a> used to <a href=\"/mediawiki/index.php/praise\" title=\"\
      praise\">praise</a> something exceptional.\n<i><span class=\"Latn\" lang=\"\
      en\">Daniel is amazing, wonderful, fantastic, and many other <b>superlatives</b>\
      \ I can\u2019t think of right now!</span></i>\nFrom <span class=\"etyl\"><a\
      \ href=\"/mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle English language (page does not exist)\">Middle\
      \ English</a></span> <i class=\"Latn mention\" lang=\"enm\"><a href=\"/mediawiki/index.php?title=superlatyf&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"superlatyf (page does not exist)\">superlatyf</a></i>,\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/superlatif#Old_French\"\
      \ title=\"superlatif\">superlatif</a></i>, from <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Late_Latin&amp;action=edit&amp;redlink=1\" class=\"\
      new\" title=\"w:Late Latin (page does not exist)\">Late Latin</a></span> <i\
      \ class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/superlativus#Latin\"\
      \ title=\"superlativus\">superl\u0101t\u012Bvus</a></i>, from <span class=\"\
      etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php?title=superlatus&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"superlatus (page does not exist)\">superl\u0101tus</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >extravagant, of hyperbole</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), past participle of <i class=\"Latn mention\" lang=\"la\"><a\
      \ href=\"/mediawiki/index.php?title=superfero&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"superfero (page does not exist)\">superfero</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >carry over</span><span class=\"mention-gloss-double-quote\">\u201D</span>),\
      \ from <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/super#Latin\"\
      \ title=\"super\">super</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">above</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/fero#Latin\"\
      \ title=\"fero\">fero</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">bear, carry</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>).\nExceptionally good; of the highest quality; <a href=\"/mediawiki/index.php/superb\"\
      \ title=\"superb\">superb</a>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> Of or relating to a superlative.\n<span class=\"\
      etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>,\
      \ from <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/ne#Latin\"\
      \ title=\"ne\">ne</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">not</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/uter#Latin\"\
      \ title=\"uter\">uter</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">whether</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>);  compare English <i class=\"Latn mention\" lang=\"en\"><a href=\"\
      /mediawiki/index.php/whether#English\" title=\"whether\">whether</a></i> and\
      \ <i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php/neither\"\
      \ title=\"neither\">neither</a></i>.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">archaic</a></span><span\
      \ class=\"ib-brac\">)</span> Neither the one thing nor the other; on neither\
      \ side; <a href=\"/mediawiki/index.php/impartial\" title=\"impartial\">impartial</a>;\
      \ <a href=\"/mediawiki/index.php/neutral\" title=\"neutral\">neutral</a>.\n\
      <span style=\"color: #777777;\">(Can we <a href=\"/mediawiki/index.php/Category:Requests_for_date\"\
      \ title=\"Category:Requests for date\">date</a> this quote?)</span> South:\n\
      In all our undertakings God will be either our friend or our enemy; for Providence\
      \ never stands <b>neuter</b>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> Having a form belonging more especially to words\
      \ which are not appellations of males or females; expressing or designating\
      \ that which is of <a href=\"/mediawiki/index.php/neither\" title=\"neither\"\
      >neither</a> <a href=\"/mediawiki/index.php/sex\" title=\"sex\">sex</a>.\n<i>a\
      \ <b>neuter</b> noun</i>; <i>the <b>neuter</b> definite article</i>; <i>a <b>neuter</b>\
      \ termination</i>; <i>the <b>neuter</b> gender</i>\n<span class=\"ib-brac\"\
      >(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> <a href=\"\
      /mediawiki/index.php/intransitive\" title=\"intransitive\">Intransitive</a>\n\
      <i>a <b>neuter</b> verb</i>\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/biology\" title=\"biology\">biology</a></span><span\
      \ class=\"ib-brac\">)</span> Having no generative <a href=\"/mediawiki/index.php/organ\"\
      \ title=\"organ\">organs</a>, or imperfectly developed ones; <a href=\"/mediawiki/index.php/sexless\"\
      \ title=\"sexless\">sexless</a>.\n<span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>,\
      \ from <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/ne#Latin\"\
      \ title=\"ne\">ne</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">not</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/uter#Latin\"\
      \ title=\"uter\">uter</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">whether</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>);  compare English <i class=\"Latn mention\" lang=\"en\"><a href=\"\
      /mediawiki/index.php/whether#English\" title=\"whether\">whether</a></i> and\
      \ <i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php/neither\"\
      \ title=\"neither\">neither</a></i>.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/biology\" title=\"biology\"\
      >biology</a></span><span class=\"ib-brac\">)</span> An organism, either vegetable\
      \ or animal, which at its maturity has no <a href=\"/mediawiki/index.php/generative\"\
      \ title=\"generative\">generative</a> <a href=\"/mediawiki/index.php/organ\"\
      \ title=\"organ\">organs</a>, or but imperfectly developed ones, as a plant\
      \ without <a href=\"/mediawiki/index.php/stamen\" title=\"stamen\">stamens</a>\
      \ or <a href=\"/mediawiki/index.php/pistil\" title=\"pistil\">pistils</a>, as\
      \ the garden <a href=\"/mediawiki/index.php/Hydrangea\" title=\"Hydrangea\"\
      >Hydrangea</a>; especially, one of the imperfectly developed females of certain\
      \ social insects, as of the <a href=\"/mediawiki/index.php/ant\" title=\"ant\"\
      >ant</a> and the common <a href=\"/mediawiki/index.php/honeybee\" title=\"honeybee\"\
      >honeybee</a>, which perform the labors of the community, and are called <a\
      \ href=\"/mediawiki/index.php/worker\" title=\"worker\">workers</a>.\nA person\
      \ who takes no part in a <a href=\"/mediawiki/index.php/contest\" title=\"contest\"\
      >contest</a>; someone remaining <a href=\"/mediawiki/index.php/neutral\" title=\"\
      neutral\">neutral</a>.\n<b>1621</b>, <a href=\"https://en.wikipedia.org/wiki/Robert_Burton_(scholar)\"\
      \ class=\"extiw\" title=\"wikipedia:Robert Burton (scholar)\">Robert Burton</a>,\
      \ <i><a href=\"https://en.wikipedia.org/wiki/The_Anatomy_of_Melancholy\" class=\"\
      extiw\" title=\"wikipedia:The Anatomy of Melancholy\">The Anatomy of Melancholy</a></i>,\
      \ I.2.4.iv:\nFriends, <b>neuters</b>, enemies, all are as one, to make a fool\
      \ a madman is their sport&#160;[&#8230;].\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> The neuter <a href=\"/mediawiki/index.php/gender\"\
      \ title=\"gender\">gender</a>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> A noun of the <b>neuter</b> <a href=\"/mediawiki/index.php/gender\"\
      \ title=\"gender\">gender</a>; any one of those words which have the terminations\
      \ usually found in neuter words.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> An intransitive verb or state-of-being verb.\n\
      <span style=\"font-variant:small-caps\">Make one do</span>, <i>or</i> <span\
      \ style=\"font-variant:small-caps\">act</span> (to), <i>fare fare</i>, <i>fare\
      \ agire</i>, with an accusative when the verb is a <b>neuter</b>, and with a\
      \ dative when otherwise.\nCompound verbs other than those already spoken of\
      \ whereby <b>neuters</b> are made active, are very rare, as I have already hinted\
      \ under the head of nouns.\nIn all the Apachean languages, verbs are divided\
      \ into two major categories, <b>neuters</b> and actives, each of which may be\
      \ further divided into intransitives, transitives, and passives.\n<span class=\"\
      etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>,\
      \ from <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/ne#Latin\"\
      \ title=\"ne\">ne</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">not</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/uter#Latin\"\
      \ title=\"uter\">uter</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">whether</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>);  compare English <i class=\"Latn mention\" lang=\"en\"><a href=\"\
      /mediawiki/index.php/whether#English\" title=\"whether\">whether</a></i> and\
      \ <i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php/neither\"\
      \ title=\"neither\">neither</a></i>.\nTo <a href=\"/mediawiki/index.php/remove\"\
      \ title=\"remove\">remove</a> <a href=\"/mediawiki/index.php/sex_organ\" title=\"\
      sex organ\">sex organs</a> from an animal to prevent it from having offspring;\
      \ to <a href=\"/mediawiki/index.php/castrate\" title=\"castrate\">castrate</a>\
      \ or <a href=\"/mediawiki/index.php/spay\" title=\"spay\">spay</a>, particularly\
      \ as applied to domestic animals.\nTo <a href=\"/mediawiki/index.php/rid\" title=\"\
      rid\">rid</a> of <a href=\"/mediawiki/index.php/sexuality\" title=\"sexuality\"\
      >sexuality</a>\n</p>\n<div class=\"citation-whole\"><span class=\"cited-source\"\
      ><b>2012</b>  June 26, Genevieve Koski, \u201C<a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.avclub.com/articles/justin-bieber-believe,81763/\"\
      >Music: Reviews: Justin Bieber: <i>Believe</i></a>\u201D, <cite>The Onion AV\
      \ Club</cite>:</span>&lt;/span&gt;<dl><dd><span class=\"cited-passage\">The\
      \ <b>neutering</b> extends to Believe\u2019s guest stars, with warm-and-fuzzy\
      \ verses from Ludacris (\u201CI love everything about you / You\u2019re imperfectly\
      \ perfect\u201D), Big Sean (\u201CI don\u2019t know if this makes sense, but\
      \ you\u2019re my hallelujah\u201D), Nicki Minaj (who at least squeaks a \u201C\
      bitches\u201D into her verse), and especially Drake, whose desire to hug and\
      \ kiss the object of his affection on \u201CRight Here\u201D is reminiscent\
      \ of The Red Hot Chili Peppers on Krusty\u2019s Comeback Special.</span></dd></dl></div>\n\
      <p>A <a href=\"/mediawiki/index.php/pronoun\" title=\"pronoun\">pronoun</a>\
      \ which, in English, refers to one or a combination of the following:\nAny <a\
      \ href=\"/mediawiki/index.php/pronoun\" title=\"pronoun\">pronoun</a>, with\
      \ an <a href=\"/mediawiki/index.php/antecedent\" title=\"antecedent\">antecedent</a>,\
      \ standing in as the <a href=\"/mediawiki/index.php/subject\" title=\"subject\"\
      >subject</a> or <a href=\"/mediawiki/index.php/object\" title=\"object\">object</a>\
      \ of a <a href=\"/mediawiki/index.php/verb\" title=\"verb\">verb</a>.\n<span\
      \ class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A <a\
      \ href=\"/mediawiki/index.php/verb\" title=\"verb\">verb</a> that agrees in\
      \ <a href=\"/mediawiki/index.php/person\" title=\"person\">person</a> and <a\
      \ href=\"/mediawiki/index.php/number\" title=\"number\">number</a> with the\
      \ <a href=\"/mediawiki/index.php/subject\" title=\"subject\">subject</a> of\
      \ a <a href=\"/mediawiki/index.php/clause\" title=\"clause\">clause</a>, by\
      \ <a href=\"/mediawiki/index.php/conjugation\" title=\"conjugation\">conjugation</a>.\
      \ Conjugation is a form of <a href=\"/mediawiki/index.php/inflection\" title=\"\
      inflection\">inflection</a>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> A word that expresses the <a href=\"/mediawiki/index.php/relative\"\
      \ title=\"relative\">relative</a> <a href=\"/mediawiki/index.php/position\"\
      \ title=\"position\">position</a> of an item in an <a href=\"/mediawiki/index.php/ordered\"\
      \ title=\"ordered\">ordered</a> <a href=\"/mediawiki/index.php/sequence\" title=\"\
      sequence\">sequence</a>.\n<i>First, second and third are the <b>ordinal numbers</b>\
      \ corresponding to one, two and three.</i>\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\">arithmetic</span><span class=\"ib-brac\">)</span> A <a\
      \ href=\"/mediawiki/index.php/number\" title=\"number\">number</a> used to denote\
      \ <a href=\"/mediawiki/index.php/position\" title=\"position\">position</a>\
      \ in a <a href=\"/mediawiki/index.php/sequence\" title=\"sequence\">sequence</a>.\n\
      <i>In the expression a<sub>3</sub>, the \"3\" is an <b>ordinal number</b>.</i>\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/mathematics\"\
      \ title=\"mathematics\">mathematics</a></span><span class=\"ib-brac\">)</span>\
      \ A generalized kind of <a href=\"/mediawiki/index.php/number\" title=\"number\"\
      >number</a> to denote the length of a <a href=\"/mediawiki/index.php/well-order\"\
      \ title=\"well-order\">well-order</a> on a <a href=\"/mediawiki/index.php/set\"\
      \ title=\"set\">set</a>.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Anglo-Norman_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Anglo-Norman language (page does not exist)\">Anglo-Norman</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/reguler#Old_French\"\
      \ title=\"reguler\">reguler</a></i>, <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle French language (page does not exist)\">Middle\
      \ French</a></span> <i class=\"Latn mention\" lang=\"frm\"><a href=\"/mediawiki/index.php/reguler#Middle_French\"\
      \ title=\"reguler\">reguler</a></i>, <i class=\"None mention\" lang=\"und\"\
      ><a href=\"/mediawiki/index.php?title=regulier&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"regulier (page does not exist)\">regulier</a></i>, and\
      \ their source, <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/regularis#Latin\"\
      \ title=\"regularis\">r\u0113gul\u0101ris</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">continuing rules for guidance</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), from <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/regula#Latin\" title=\"\
      regula\">r\u0113gula</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">rule</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), ultimately from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Indo-European_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Indo-European language (page does not exist)\"\
      >Proto-Indo-European</a></span> <i class=\"Latinx mention\" lang=\"ine-pro\"\
      ><a href=\"/mediawiki/index.php?title=Appendix:Proto-Indo-European/reg-&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Indo-European/reg- (page does not exist)\"\
      >*reg-</a></i> (<span class=\"mention-gloss-double-quote\">\u201C</span><span\
      \ class=\"mention-gloss\">move in a straight line</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>).\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/Christianity\" title=\"Christianity\">Christianity</a></span><span\
      \ class=\"ib-brac\">)</span> Bound by <a href=\"/mediawiki/index.php/religious\"\
      \ title=\"religious\">religious</a> rule; belonging to a monastic or religious\
      \ <a href=\"/mediawiki/index.php/order\" title=\"order\">order</a> (often as\
      \ opposed to <i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php/secular\"\
      \ title=\"secular\">secular</a></i>). <span class=\"defdate\">[from 14th c.]</span>\n\
      A quarter of a million strong in 1680, the clergy was only half as large in\
      \ 1789. The unpopular <b>regular</b> clergy were the worst affected.\nHaving\
      \ a constant <a href=\"/mediawiki/index.php/pattern\" title=\"pattern\">pattern</a>;\
      \ showing <a href=\"/mediawiki/index.php/evenness\" title=\"evenness\">evenness</a>\
      \ of form or appearance. <span class=\"defdate\">[from 15th c.]</span>\n<span\
      \ class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/geometry\"\
      \ title=\"geometry\">geometry</a><span class=\"ib-comma\">,</span>&#32;of a\
      \ <a href=\"/mediawiki/index.php/polygon\" title=\"polygon\">polygon</a></span><span\
      \ class=\"ib-brac\">)</span> Having all sides of the same length, and all (corresponding)\
      \ angles of the same size <span class=\"defdate\">[from 16th c.]</span>\n<span\
      \ class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/geometry\"\
      \ title=\"geometry\">geometry</a><span class=\"ib-comma\">,</span>&#32;of a\
      \ <a href=\"/mediawiki/index.php/polyhedron\" title=\"polyhedron\">polyhedron</a></span><span\
      \ class=\"ib-brac\">)</span> Whose <a href=\"/mediawiki/index.php/face\" title=\"\
      face\">faces</a> are all congruent regular polygons, equally inclined to each\
      \ other.\nDemonstrating a consistent set of <a href=\"/mediawiki/index.php/rule\"\
      \ title=\"rule\">rules</a>; showing order, evenness of operation or occurrence.\
      \ <span class=\"defdate\">[from 16th c.]</span>\nApril may be the cruellest\
      \ month, but I am planning to render it civilised and to take my antibiotics\
      \ in a <b>regular</b> manner.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\">now&#32;rare</span><span class=\"ib-brac\">)</span> Well-behaved,\
      \ <a href=\"/mediawiki/index.php/orderly\" title=\"orderly\">orderly</a>; <a\
      \ href=\"/mediawiki/index.php/restrained\" title=\"restrained\">restrained</a>\
      \ (of a lifestyle etc.). <span class=\"defdate\">[from 16th c.]</span>\nHappening\
      \ at constant (especially short) <a href=\"/mediawiki/index.php/interval\" title=\"\
      interval\">intervals</a>. <span class=\"defdate\">[from 17th c.]</span>\n<i><span\
      \ class=\"Latn\" lang=\"en\">He made <b>regular</b> visits to go see his mother.</span></i>\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a><span class=\"ib-comma\">,</span>&#32;of a verb,\
      \ plural, etc</span><span class=\"ib-brac\">)</span> Following a set or common\
      \ pattern; according to the normal rules of a given language. <span class=\"\
      defdate\">[from 17th c.]</span>\n<i><span class=\"Latn\" lang=\"en\">The verb\
      \ \"to walk\" is <b>regular</b>.</span></i>\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\">chiefly&#32;<a href=\"/mediawiki/index.php/American_English\"\
      \ title=\"American English\">US</a></span><span class=\"ib-brac\">)</span> Having\
      \ the expected characteristics or appearances; <a href=\"/mediawiki/index.php/normal\"\
      \ title=\"normal\">normal</a>, <a href=\"/mediawiki/index.php/ordinary\" title=\"\
      ordinary\">ordinary</a>, <a href=\"/mediawiki/index.php/standard\" title=\"\
      standard\">standard</a>. <span class=\"defdate\">[from 17th c.]</span>\n</p>\n\
      <div class=\"citation-whole\"><span class=\"cited-source\"><span class=\"book\"\
      ><b>1913</b>,&#32; <a href=\"https://en.wikipedia.org/wiki/Joseph_C._Lincoln\"\
      \ class=\"extiw\" title=\"wikipedia:Joseph C. Lincoln\">Joseph C. Lincoln</a>,&#32;&#32;chapter&#32;1,\
      \ <cite><a rel=\"nofollow\" class=\"external text\" href=\"http://openlibrary.org/works/OL5535161W\"\
      >Mr. Pratt's Patients</a></cite></span>:</span><dl><dd><span class=\"cited-passage\"\
      >For a spell we done pretty well. Then there came a <b>reg'lar</b> terror of\
      \ a sou'wester same as you don't get one summer in a thousand, and blowed the\
      \ shanty flat and ripped about half of the weir poles out of the sand.</span></dd></dl></div>\n\
      <p><span class=\"ib-brac\">(</span><span class=\"ib-content\">chiefly&#32;<a\
      \ href=\"/mediawiki/index.php/military\" title=\"military\">military</a></span><span\
      \ class=\"ib-brac\">)</span> Permanently organised; being part of a set professional\
      \ body of troops. <span class=\"defdate\">[from 17th c.]</span>\nHaving <a href=\"\
      /mediawiki/index.php/bowel_movements\" title=\"bowel movements\">bowel movements</a>\
      \ or menstrual <a href=\"/mediawiki/index.php/period\" title=\"period\">periods</a>\
      \ at constant intervals in the expected way. <span class=\"defdate\">[from 18th\
      \ c.]</span>\n<i><span class=\"Latn\" lang=\"en\">Maintaining a high-fibre diet\
      \ keeps you <b>regular</b>.</span></i>\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">colloquial</a></span><span\
      \ class=\"ib-brac\">)</span> <a href=\"/mediawiki/index.php/exemplary\" title=\"\
      exemplary\">Exemplary</a>; excellent <a href=\"/mediawiki/index.php/example\"\
      \ title=\"example\">example</a> of; <a href=\"/mediawiki/index.php/utter\" title=\"\
      utter\">utter</a>, <a href=\"/mediawiki/index.php/downright\" title=\"downright\"\
      >downright</a>. <span class=\"defdate\">[from 18th c.]</span>\n<i><span class=\"\
      Latn\" lang=\"en\">a <b>regular</b> genius; a <b>regular</b> John Bull</span></i>\n\
      Belonging to a <a href=\"/mediawiki/index.php/monastic\" title=\"monastic\"\
      >monastic</a> <a href=\"/mediawiki/index.php/order\" title=\"order\">order</a>\
      \ or <a href=\"/mediawiki/index.php/community\" title=\"community\">community</a>.\n\
      <i><b>regular</b> clergy, in distinction from the secular clergy</i>\n<span\
      \ class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/botany\"\
      \ title=\"botany\">botany</a><span class=\"ib-comma\">,</span>&#32;<a href=\"\
      /mediawiki/index.php/zoology\" title=\"zoology\">zoology</a></span><span class=\"\
      ib-brac\">)</span> Having all the parts of the same kind alike in size and shape.\n\
      <i>a <b>regular</b> flower; a <b>regular</b> sea urchin</i>\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\">crystallography</span><span class=\"\
      ib-brac\">)</span> <a href=\"/mediawiki/index.php/isometric\" title=\"isometric\"\
      >isometric</a>\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a\
      \ href=\"/mediawiki/index.php/snowboarding\" title=\"snowboarding\">snowboarding</a></span><span\
      \ class=\"ib-brac\">)</span> Riding with the <a href=\"/mediawiki/index.php/left\"\
      \ title=\"left\">left</a> foot forward.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\">analysis<span class=\"ib-comma\">,</span>&#32;<a href=\"\
      /mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">not comparable</a><span\
      \ class=\"ib-comma\">,</span>&#32;of a Borel measure</span><span class=\"ib-brac\"\
      >)</span> Such that every set in its <a href=\"/mediawiki/index.php/domain\"\
      \ title=\"domain\">domain</a> is both <a href=\"/mediawiki/index.php/outer_regular\"\
      \ title=\"outer regular\">outer regular</a> and <a href=\"/mediawiki/index.php/inner_regular\"\
      \ title=\"inner regular\">inner regular</a>.\nFrom <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Anglo-Norman_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Anglo-Norman language (page does not exist)\">Anglo-Norman</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/reguler#Old_French\"\
      \ title=\"reguler\">reguler</a></i>, <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle French language (page does not exist)\">Middle\
      \ French</a></span> <i class=\"Latn mention\" lang=\"frm\"><a href=\"/mediawiki/index.php/reguler#Middle_French\"\
      \ title=\"reguler\">reguler</a></i>, <i class=\"None mention\" lang=\"und\"\
      ><a href=\"/mediawiki/index.php?title=regulier&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"regulier (page does not exist)\">regulier</a></i>, and\
      \ their source, <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/regularis#Latin\"\
      \ title=\"regularis\">r\u0113gul\u0101ris</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">continuing rules for guidance</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), from <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/regula#Latin\" title=\"\
      regula\">r\u0113gula</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">rule</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), ultimately from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Indo-European_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Indo-European language (page does not exist)\"\
      >Proto-Indo-European</a></span> <i class=\"Latinx mention\" lang=\"ine-pro\"\
      ><a href=\"/mediawiki/index.php?title=Appendix:Proto-Indo-European/reg-&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Indo-European/reg- (page does not exist)\"\
      >*reg-</a></i> (<span class=\"mention-gloss-double-quote\">\u201C</span><span\
      \ class=\"mention-gloss\">move in a straight line</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>).\nA member of the British Army (as opposed to a member of the\
      \ <a href=\"/mediawiki/index.php/Territorial_Army\" title=\"Territorial Army\"\
      >Territorial Army</a> or <a href=\"/mediawiki/index.php/reserve\" title=\"reserve\"\
      >Reserve</a>).\nA <a href=\"/mediawiki/index.php/frequent\" title=\"frequent\"\
      >frequent</a>, <a href=\"/mediawiki/index.php/routine\" title=\"routine\">routine</a>\
      \ visitor to an establishment.\n<i>Bartenders usually know their <b>regulars</b>\
      \ by name.</i>\nA frequent <a href=\"/mediawiki/index.php/customer\" title=\"\
      customer\">customer</a>, <a href=\"/mediawiki/index.php/client\" title=\"client\"\
      >client</a> or <a href=\"/mediawiki/index.php/business\" title=\"business\"\
      >business</a> <a href=\"/mediawiki/index.php/partner\" title=\"partner\">partner</a>.\n\
      <i>This gentleman was one of the architect's <b>regulars</b>.</i>\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/Canada\"\
      \ title=\"Canada\">Canada</a></span><span class=\"ib-brac\">)</span> A coffee\
      \ with one cream and one sugar.\nAnything that is normal or standard.\nYou separate\
      \ the marbles by color until you have four groups, but then you notice that\
      \ some of the marbles are <b>regulars</b>, some are shooters, and some are peewees.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> a sentence\
      \ that has two or more <a href=\"/mediawiki/index.php/independent_clause\" title=\"\
      independent clause\">independent clauses</a>, joined by a <a href=\"/mediawiki/index.php/conjunction\"\
      \ title=\"conjunction\">conjunction</a> (such as 'but', 'and') and/or <a href=\"\
      /mediawiki/index.php/punctuation\" title=\"punctuation\">punctuation</a> (such\
      \ as ',').\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/stemn#Old_English\"\
      \ title=\"stemn\">stemn</a></i>, <i class=\"Latinx mention\" lang=\"ang\"><a\
      \ href=\"/mediawiki/index.php/stefn#Old_English\" title=\"stefn\">stefn</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >stem, trunk (of a tree)</span><span class=\"mention-gloss-double-quote\">\u201D\
      </span>), from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Germanic_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Germanic language (page does not exist)\">Proto-Germanic</a></span>\
      \ <i class=\"Latinx mention\" lang=\"gem-pro\"><a href=\"/mediawiki/index.php?title=Appendix:Proto-Germanic/stamniz&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Germanic/stamniz (page does not exist)\"\
      >*stamniz</a></i>.\nThe stock of a family; a race or generation of progenitors.\n\
      all that are of noble <b>stem</b>\nWhile I do pray, learn here thy <b>stem</b>\
      \ / And true descent.\nA branch of a family.\nThis is a <b>stem</b> / Of that\
      \ victorious stock.\nAn advanced or leading position; the lookout.\nWolsey sat\
      \ at the <b>stem</b> more than twenty years.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/botany\" title=\"botany\"\
      >botany</a></span><span class=\"ib-brac\">)</span> The above-ground <a href=\"\
      /mediawiki/index.php/stalk\" title=\"stalk\">stalk</a> (<i>technically</i> <a\
      \ href=\"/mediawiki/index.php/axis\" title=\"axis\">axis</a>) of a vascular\
      \ <a href=\"/mediawiki/index.php/plant\" title=\"plant\">plant</a>, and certain\
      \ anatomically similar, below-ground <a href=\"/mediawiki/index.php/organ\"\
      \ title=\"organ\">organs</a> such as <a href=\"/mediawiki/index.php/rhizome\"\
      \ title=\"rhizome\">rhizomes</a>, <a href=\"/mediawiki/index.php/bulb\" title=\"\
      bulb\">bulbs</a>, <a href=\"/mediawiki/index.php/tuber\" title=\"tuber\">tubers</a>,\
      \ and <a href=\"/mediawiki/index.php/corm\" title=\"corm\">corms</a>.\nAfter\
      \ they are shot up thirty feet in length, they spread a very large top, having\
      \ no bough nor twig in the trunk or the <b>stem</b>.\nA slender supporting member\
      \ of an individual part of a plant such as a flower or a leaf; also, by analogy,\
      \ the shaft of a feather.\n<i>the <b>stem</b> of an apple or a cherry</i>\n\
      </p>\n<div class=\"citation-whole\"><span class=\"cited-source\"><cite style=\"\
      font-style:normal\"><b>2013</b>&#32;May-June, <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.americanscientist.org/authors/detail/william-e-conner-1\"\
      >William E. Conner</a>, \u201C<a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.americanscientist.org/issues/feature/2013/3/an-acoustic-arms-race\"\
      >An Acoustic Arms Race</a>\u201D, &lt;cite&gt;<a href=\"https://en.wikipedia.org/wiki/American_Scientist\"\
      \ class=\"extiw\" title=\"wikipedia:American Scientist\">American Scientist</a></cite>,\
      \ volume 101, number 3, page 206-7&lt;/cite&gt;:&#8202;</span>&lt;/span&gt;<dl><dd><span\
      \ class=\"cited-passage\">Earless ghost swift moths become \u201Cinvisible\u201D\
      \ to echolocating bats by forming mating clusters close (less than half a meter)\
      \ above vegetation and effectively blending into the clutter of echoes that\
      \ the bat receives from the leaves and <b>stems</b> around them.</span></dd></dl></div>\n\
      <p>A narrow part on certain man-made objects, such as a <a href=\"/mediawiki/index.php/wine\"\
      \ title=\"wine\">wine</a> <a href=\"/mediawiki/index.php/glass\" title=\"glass\"\
      >glass</a>, a tobacco pipe, a spoon.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\">linguistics</span><span class=\"ib-brac\">)</span> The\
      \ main part of an <a href=\"/mediawiki/index.php/inflection\" title=\"inflection\"\
      >uninflected</a> word to which <a href=\"/mediawiki/index.php/affix\" title=\"\
      affix\">affixes</a> may be added to form inflections of the word. A stem often\
      \ has a more fundamental <a href=\"/mediawiki/index.php/root\" title=\"root\"\
      >root</a>. Systematic <a href=\"/mediawiki/index.php/conjugation\" title=\"\
      conjugation\">conjugations</a> and <a href=\"/mediawiki/index.php/declension\"\
      \ title=\"declension\">declensions</a> derive from their stems.\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/typography\"\
      \ title=\"typography\">typography</a></span><span class=\"ib-brac\">)</span>\
      \ A vertical stroke of a letter.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/music\" title=\"music\">music</a></span><span\
      \ class=\"ib-brac\">)</span> A vertical stroke of a symbol representing a note\
      \ in written music.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/nautical\" title=\"nautical\">nautical</a></span><span\
      \ class=\"ib-brac\">)</span> The vertical or nearly vertical forward extension\
      \ of the <a href=\"/mediawiki/index.php/keel\" title=\"keel\">keel</a>, to which\
      \ the forward ends of the planks or <a href=\"/mediawiki/index.php/strake\"\
      \ title=\"strake\">strakes</a> are attached.\nComponent on a bicycle that connects\
      \ the handlebars to the bicycle fork\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/stemn#Old_English\"\
      \ title=\"stemn\">stemn</a></i>, <i class=\"Latinx mention\" lang=\"ang\"><a\
      \ href=\"/mediawiki/index.php/stefn#Old_English\" title=\"stefn\">stefn</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >stem, trunk (of a tree)</span><span class=\"mention-gloss-double-quote\">\u201D\
      </span>), from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Germanic_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Germanic language (page does not exist)\">Proto-Germanic</a></span>\
      \ <i class=\"Latinx mention\" lang=\"gem-pro\"><a href=\"/mediawiki/index.php?title=Appendix:Proto-Germanic/stamniz&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Germanic/stamniz (page does not exist)\"\
      >*stamniz</a></i>.\nTo <a href=\"/mediawiki/index.php/remove\" title=\"remove\"\
      >remove</a> the stem from.\n<i>to <b>stem</b> cherries; to <b>stem</b> tobacco\
      \ leaves</i>\nTo be <a href=\"/mediawiki/index.php/cause\" title=\"cause\">caused</a>\
      \ or <a href=\"/mediawiki/index.php/derive\" title=\"derive\">derived</a>; to\
      \ originate.\n<i>The current crisis <b>stems</b> from the short-sighted politics\
      \ of the previous government.</i>\nTo <a href=\"/mediawiki/index.php/descend\"\
      \ title=\"descend\">descend</a> in a family line.\nTo direct the stem (of a\
      \ ship) against; to make headway against.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a></span><span\
      \ class=\"ib-brac\">)</span> To hit with the stem of a ship; to <a href=\"/mediawiki/index.php/ram\"\
      \ title=\"ram\">ram</a>.\nAs when two warlike Brigandines at sea, / With murdrous\
      \ weapons arm'd to cruell fight, / Doe meete together on the watry lea, / They\
      \ <b>stemme</b> ech other with so fell despight, / That with the shocke of their\
      \ owne heedlesse might, / Their wooden ribs are shaken nigh a sonder <span class=\"\
      q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\">[</span>\u2026<span class=\"\
      q-hellip-b\">]</span><span class=\"q-hellip-b\">&#32;</span>\nTo ram (clay,\
      \ etc.) into a blasting hole.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_Norse_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old Norse language (page does not exist)\">Old Norse</a></span>\
      \ <i class=\"Latn mention\" lang=\"non\"><a href=\"/mediawiki/index.php/stemma#Old_Norse\"\
      \ title=\"stemma\">stemma</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">to stop, stem, dam</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>) (whence Danish <i class=\"Latn mention\"\
      \ lang=\"da\"><a href=\"/mediawiki/index.php/stemme#Danish\" title=\"stemme\"\
      >stemme</a></i>/<i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php?title=st%C3%A6mme&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"st\xE6mme (page does not exist)\">st\xE6mme</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >to stem, dam up</span><span class=\"mention-gloss-double-quote\">\u201D</span>)),\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Germanic_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Germanic language (page does not exist)\">Proto-Germanic</a></span>\
      \ <i class=\"Latinx mention\" lang=\"gem-pro\"><a href=\"/mediawiki/index.php?title=Appendix:Proto-Germanic/stammijan%C4%85&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Germanic/stammijan\u0105 (page does not\
      \ exist)\">*stammijan\u0105</a></i>. Cognate with German <i class=\"Latn mention\"\
      \ lang=\"de\"><a href=\"/mediawiki/index.php/stemmen#German\" title=\"stemmen\"\
      >stemmen</a></i>, Middle Dutch <i class=\"Latn mention\" lang=\"dum\"><a href=\"\
      /mediawiki/index.php/stemmen#Middle_Dutch\" title=\"stemmen\">stemmen</a></i>,\
      \ <i class=\"Latn mention\" lang=\"dum\"><a href=\"/mediawiki/index.php?title=stempen&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"stempen (page does not exist)\">stempen</a></i>; compare\
      \ <i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php/stammer\"\
      \ title=\"stammer\">stammer</a></i>.\nTo <a href=\"/mediawiki/index.php/stop\"\
      \ title=\"stop\">stop</a>, hinder (for instance, a river or blood).\n<i>to <b>stem</b>\
      \ a tide</i>\n[They] <b>stem</b> the flood with their erected breasts.\n<b>Stemmed</b>\
      \ the wild torrent of a barbarous age.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/skiing\" title=\"skiing\"\
      >skiing</a></span><span class=\"ib-brac\">)</span> To move the feet apart and\
      \ point the tips of the skis inward in order to slow down the speed or to facilitate\
      \ a turn.\n<span class=\"form-of-definition\">Alternative form of <span class=\"\
      form-of-definition-link\"><i class=\"Latn mention\" lang=\"en\"><a href=\"/mediawiki/index.php/steem#English\"\
      \ title=\"steem\">steem</a></i></span></span>\nAcronym of <a href=\"/mediawiki/index.php/science\"\
      \ title=\"science\">science</a>, <a href=\"/mediawiki/index.php/technology\"\
      \ title=\"technology\">technology</a>, <a href=\"/mediawiki/index.php/engineering\"\
      \ title=\"engineering\">engineering</a>, (and) <a href=\"/mediawiki/index.php/mathematics\"\
      \ title=\"mathematics\">mathematics</a>.\n<span class=\"form-of-definition\"\
      >Alternative form of <span class=\"form-of-definition-link\"><i class=\"Latn\
      \ mention\" lang=\"en\"><a href=\"/mediawiki/index.php/STEM#English\" title=\"\
      STEM\">STEM</a></i></span></span>\nStem (science, technology, engineering and\
      \ mathematics) fields are a particular cause for concern because within them\
      \ there are more pronounced stereotypes, extreme competitiveness and gender\
      \ inequities regarding the abilities and competencies of black male and female\
      \ students.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/tens#Old_French\"\
      \ title=\"tens\">tens</a></i> (modern French <i class=\"Latn mention\" lang=\"\
      fr\"><a href=\"/mediawiki/index.php/temps#French\" title=\"temps\">temps</a></i>),\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/tempus#Latin\"\
      \ title=\"tempus\">tempus</a></i>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> Any of the forms of a <a href=\"/mediawiki/index.php/verb\"\
      \ title=\"verb\">verb</a> which <a href=\"/mediawiki/index.php/distinguish\"\
      \ title=\"distinguish\">distinguish</a> when an <a href=\"/mediawiki/index.php/action\"\
      \ title=\"action\">action</a> or state of being <a href=\"/mediawiki/index.php/occur\"\
      \ title=\"occur\">occurs</a> or <a href=\"/mediawiki/index.php/exist\" title=\"\
      exist\">exists</a>.\n<i>The basic <b>tenses</b> in English are present, past<span\
      \ class=\"serial-comma\">,</span> and future.</i>\nFrom <span class=\"etyl\"\
      ><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/tens#Old_French\"\
      \ title=\"tens\">tens</a></i> (modern French <i class=\"Latn mention\" lang=\"\
      fr\"><a href=\"/mediawiki/index.php/temps#French\" title=\"temps\">temps</a></i>),\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/tempus#Latin\"\
      \ title=\"tempus\">tempus</a></i>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">transitive</a></span><span\
      \ class=\"ib-brac\">)</span> To apply a tense to.\n<i><b>tensing</b> a verb</i>\n\
      From <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/tensus#Latin\"\
      \ title=\"tensus\">tensus</a></i>, past participle of <i class=\"None mention\"\
      \ lang=\"und\"><a href=\"/mediawiki/index.php/tendere\" title=\"tendere\">tendere</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >stretch</span><span class=\"mention-gloss-double-quote\">\u201D</span>).\n\
      <a href=\"/mediawiki/index.php/show\" title=\"show\">Showing</a> <a href=\"\
      /mediawiki/index.php/sign\" title=\"sign\">signs</a> of <a href=\"/mediawiki/index.php/stress\"\
      \ title=\"stress\">stress</a> or <a href=\"/mediawiki/index.php/strain\" title=\"\
      strain\">strain</a>; not <a href=\"/mediawiki/index.php/relax\" title=\"relax\"\
      >relaxed</a>.\n<i>You need to relax, all this overtime and stress is making\
      \ you <b>tense</b>.</i>\nPulled <a href=\"/mediawiki/index.php/taut\" title=\"\
      taut\">taut</a>, without any <a href=\"/mediawiki/index.php/slack\" title=\"\
      slack\">slack</a>.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/tensus#Latin\"\
      \ title=\"tensus\">tensus</a></i>, past participle of <i class=\"None mention\"\
      \ lang=\"und\"><a href=\"/mediawiki/index.php/tendere\" title=\"tendere\">tendere</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >stretch</span><span class=\"mention-gloss-double-quote\">\u201D</span>).\n\
      To make or become tense.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/linguistics\" title=\"linguistics\">linguistics</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php/grammar\" title=\"\
      grammar\">grammar</a></span><span class=\"ib-brac\">)</span> The <a href=\"\
      /mediawiki/index.php/inflected\" title=\"inflected\">inflected</a> forms of\
      \ an <a href=\"/mediawiki/index.php/adjective\" title=\"adjective\">adjective</a>\
      \ that indicate different <a href=\"/mediawiki/index.php/degree\" title=\"degree\"\
      >degrees</a> of the <a href=\"/mediawiki/index.php/attribute\" title=\"attribute\"\
      >attribute</a> the adjective denotes, usually relative to something else; in\
      \ general, the types of inflection available for an adjective to denote different\
      \ degrees of its associated attribute; the <a href=\"/mediawiki/index.php/positive#Noun\"\
      \ title=\"positive\">positive</a> (uninflected adjective), <a href=\"/mediawiki/index.php/comparative#Noun\"\
      \ title=\"comparative\">comparative</a> and <a href=\"/mediawiki/index.php/superlative#Noun\"\
      \ title=\"superlative\">superlative</a> forms.\n<i>The <b>degrees of comparison</b>\
      \ of <a href=\"/mediawiki/index.php/good\" title=\"good\">good</a> are <a href=\"\
      /mediawiki/index.php/good\" title=\"good\">good</a> (positive), <a href=\"/mediawiki/index.php/better\"\
      \ title=\"better\">better</a> (comparative) and <a href=\"/mediawiki/index.php/best\"\
      \ title=\"best\">best</a> (superlative).</i>\nThe word <i>red</i> is an adjective,\
      \ in the <i>dogmatical</i> or <i>positive</i> <b>degree of comparison</b>.\n\
      There are commonly reckoned three <b>degrees of comparison</b>, namely: the\
      \ positive, comparative and superlative; though, strictly speaking, there are\
      \ but two degrees, the positive being merely the state of the adjective itself.\n\
      Among the <b>degrees of comparison</b>, some have enumerated <i>equality</i>;\
      \ as when we say, \"It is <i>as sweet as</i> honey.\"\nThe <b>degrees of comparison</b>\
      \ possible are: positive (<i>big</i>), comparative (<i>bigger</i>), superlative\
      \ (<i>biggest</i>), and elative (<i>very big</i>).\nFrom <span class=\"etyl\"\
      ><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/interjection#Old_French\"\
      \ title=\"interjection\">interjection</a></i> (13c.), from <span class=\"etyl\"\
      ><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/interiectionem#Latin\"\
      \ title=\"interiectionem\">interiecti\u014Dnem</a></i>, accusative singular\
      \ of <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/interiectio#Latin\"\
      \ title=\"interiectio\">interiecti\u014D</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">throwing or placing between; interjection</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), perfect passive participle\
      \ of <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/intericio#Latin\"\
      \ title=\"intericio\">interici\u014D</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">throw or place between</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), from <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/inter#Latin\" title=\"\
      inter\">inter</a></i> (<span class=\"mention-gloss-double-quote\">\u201C</span><span\
      \ class=\"mention-gloss\">between</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/iacio#Latin\"\
      \ title=\"iacio\">iaci\u014D</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">throw</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>).\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> An <a href=\"/mediawiki/index.php/exclamation\"\
      \ title=\"exclamation\">exclamation</a> or <a href=\"/mediawiki/index.php/filled_pause\"\
      \ title=\"filled pause\">filled pause</a>; a word or <a href=\"/mediawiki/index.php/phrase\"\
      \ title=\"phrase\">phrase</a> with no particular grammatical relation to a sentence,\
      \ often an expression of <a href=\"/mediawiki/index.php/emotion\" title=\"emotion\"\
      >emotion</a>.\n</p>\n<div class=\"citation-whole\"><span class=\"cited-source\"\
      ><span class=\"book\"><b>1988</b>,&#32; Andrew Radford,&#32;&#32;chapter&#32;10,\
      \ <cite>Transformational grammar: a first course</cite>,&#32;Cambridge, UK:&#32;Cambridge\
      \ University Press,&#32; page 533</span>:</span></div>\n<p>Some evidence confirming\
      \ our suspicions that topicalised and dislocated constituents occupy different\
      \ sentence positions comes from Greenberg (1984). He notes that in colloquial\
      \ speech the <b>interjection</b> <i>man</i> can occur after dislocated constituents,\
      \ but not after topicalised constituents: cf.<br /> (21) (a) &#160;&#160;&#160;&#160;\
      \ <i>Bill</i>, man, I really hate him (dislocated NP)<br /> <font color=\"white\"\
      >(21)</font> (b) &#160;&#160; <sup><small>\u273D</small></sup><i>Bill</i>, man,\
      \ I really hate (topicalised NP)\nAn <a href=\"/mediawiki/index.php/interruption\"\
      \ title=\"interruption\">interruption</a>; something interjected\n<span class=\"\
      use-with-mention\">Present participle of <i class=\"Latn mention\" lang=\"en\"\
      ><a href=\"/mediawiki/index.php/end#English\" title=\"end\">end</a></i></span>.\n\
      A <a href=\"/mediawiki/index.php/termination\" title=\"termination\">termination</a>\
      \ or <a href=\"/mediawiki/index.php/conclusion\" title=\"conclusion\">conclusion</a>.\n\
      The last part of something.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> The last <a href=\"/mediawiki/index.php/morpheme\"\
      \ title=\"morpheme\">morpheme</a> of a <a href=\"/mediawiki/index.php/word\"\
      \ title=\"word\">word</a>, added to some <a href=\"/mediawiki/index.php/base\"\
      \ title=\"base\">base</a> to make an <a href=\"/mediawiki/index.php/inflected\"\
      \ title=\"inflected\">inflected</a> <a href=\"/mediawiki/index.php/form\" title=\"\
      form\">form</a> (such as <i>-ing</i> in \"ending\").\nFrom <span class=\"etyl\"\
      ><a href=\"/mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle English language (page does not exist)\">Middle\
      \ English</a></span> <i><a href=\"/mediawiki/index.php?title=declenson&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"declenson (page does not exist)\">declenson</a></i>,\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle French language (page does not exist)\">Middle\
      \ French</a></span> <i><a href=\"/mediawiki/index.php?title=declinaison&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"declinaison (page does not exist)\">declinaison</a></i>\
      \ (Modern French: <i><a href=\"/mediawiki/index.php/d%C3%A9clinaison\" title=\"\
      d\xE9clinaison\">d\xE9clinaison</a></i>), from <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i><a href=\"/mediawiki/index.php/declinatio\" title=\"declinatio\">declinatio</a></i>\
      \ (<a href=\"/mediawiki/index.php/genitive\" title=\"genitive\">gen.</a> <i>declinationis</i>)\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> The act\
      \ of <a href=\"/mediawiki/index.php/decline\" title=\"decline\">declining</a>\
      \ a word; the act of listing the <a href=\"/mediawiki/index.php/inflection\"\
      \ title=\"inflection\">inflections</a> of a noun, pronoun or adjective in order.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A way\
      \ of categorizing <a href=\"/mediawiki/index.php/noun\" title=\"noun\">nouns</a>,\
      \ <a href=\"/mediawiki/index.php/pronoun\" title=\"pronoun\">pronouns</a>, or\
      \ <a href=\"/mediawiki/index.php/adjective\" title=\"adjective\">adjectives</a>\
      \ according to the inflections they receive.\n<i>In Latin, 'amicus' belongs\
      \ to the second <b>declension</b>. Most second-declension nouns end in '-i'\
      \ in the genitive singular and '-um' in the accusative singular.</i>\nFrom <span\
      \ class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle French language (page does not exist)\">Middle\
      \ French</a></span> <i class=\"Latn mention\" lang=\"frm\"><a href=\"/mediawiki/index.php/comparatif#Middle_French\"\
      \ title=\"comparatif\">comparatif</a></i>, from <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/comparativus#Latin\"\
      \ title=\"comparativus\">comparativus</a></i>, equivalent to <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/comparatus#Latin\" title=\"\
      comparatus\">comparatus</a></i>, from <i class=\"Latn mention\" lang=\"la\"\
      ><a href=\"/mediawiki/index.php/comparare#Latin\" title=\"comparare\">comparare</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >to compare</span><span class=\"mention-gloss-double-quote\">\u201D</span>)\
      \ + <i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php/-ive\"\
      \ title=\"-ive\">-ive</a></i>, from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/-ivus#Latin\"\
      \ title=\"-ivus\">-ivus</a></i>.\nOf or relating to <a href=\"/mediawiki/index.php/comparison\"\
      \ title=\"comparison\">comparison</a>.\nThe <b>comparative</b> faculty.\nUsing\
      \ comparison as a method of study, or founded on something using it.\n<i><b>comparative</b>\
      \ anatomy</i>\nApproximated by comparison; <a href=\"/mediawiki/index.php/relative\"\
      \ title=\"relative\">relative</a>.\nThe recurrence of <b>comparative</b> warmth\
      \ and cold.\nThe bubble, by reason of its <b>comparative</b> levity to the fluid\
      \ that encloses it, would necessarily ascend to the top.\n<span class=\"ib-brac\"\
      >(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a></span><span\
      \ class=\"ib-brac\">)</span> <a href=\"/mediawiki/index.php/comparable\" title=\"\
      comparable\">Comparable</a>; bearing comparison.\nAnd need he had of slumber\
      \ yet, for none / Had suffered more\u2014his hardships were <b>comparative</b>\
      \ / To those related in my grand-dad's <i>Narrative</i>.\nFrom <span class=\"\
      etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle French language (page does not exist)\">Middle\
      \ French</a></span> <i class=\"Latn mention\" lang=\"frm\"><a href=\"/mediawiki/index.php/comparatif#Middle_French\"\
      \ title=\"comparatif\">comparatif</a></i>, from <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/comparativus#Latin\"\
      \ title=\"comparativus\">comparativus</a></i>, equivalent to <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/comparatus#Latin\" title=\"\
      comparatus\">comparatus</a></i>, from <i class=\"Latn mention\" lang=\"la\"\
      ><a href=\"/mediawiki/index.php/comparare#Latin\" title=\"comparare\">comparare</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >to compare</span><span class=\"mention-gloss-double-quote\">\u201D</span>)\
      \ + <i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php/-ive\"\
      \ title=\"-ive\">-ive</a></i>, from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/-ivus#Latin\"\
      \ title=\"-ivus\">-ivus</a></i>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> A construction showing a <a href=\"/mediawiki/index.php/relative\"\
      \ title=\"relative\">relative</a> <a href=\"/mediawiki/index.php/quality\" title=\"\
      quality\">quality</a>, in English usually formed by adding <i><a href=\"/mediawiki/index.php/more\"\
      \ title=\"more\">more</a></i> or appending <i><a href=\"/mediawiki/index.php/-er\"\
      \ title=\"-er\">-er</a></i>. For example, the comparative of <i>green</i> is\
      \ <i>greener</i>; of <i>evil</i>, <i>more evil</i>.\n<span class=\"ib-brac\"\
      >(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A word\
      \ in the <b>comparative</b> form.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a></span><span\
      \ class=\"ib-brac\">)</span> An <a href=\"/mediawiki/index.php/equal\" title=\"\
      equal\">equal</a>; a <a href=\"/mediawiki/index.php/rival\" title=\"rival\"\
      >rival</a>; a <a href=\"/mediawiki/index.php/compeer\" title=\"compeer\">compeer</a>.\n\
      Gerard ever was / His full <b>comparative</b>.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a></span><span\
      \ class=\"ib-brac\">)</span> One who makes <a href=\"/mediawiki/index.php/comparison\"\
      \ title=\"comparison\">comparisons</a>; one who <a href=\"/mediawiki/index.php/affect\"\
      \ title=\"affect\">affects</a> <a href=\"/mediawiki/index.php/wit\" title=\"\
      wit\">wit</a>.\nEvery beardless vain <b>comparative</b>.\nThe main and official\
      \ language of <a href=\"/mediawiki/index.php/Spain\" title=\"Spain\">Spain</a>,\
      \ Peru, Colombia, Chile, Argentina, Ecuador, Mexico, etc.\nA native of <a href=\"\
      /mediawiki/index.php/Castile\" title=\"Castile\">Castile</a>.\nOf, from<span\
      \ class=\"serial-comma\">,</span> or relating to <a href=\"/mediawiki/index.php/Castile\"\
      \ title=\"Castile\">Castile</a>.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle English language (page does not exist)\">Middle\
      \ English</a></span> <i class=\"Latn mention\" lang=\"enm\"><a href=\"/mediawiki/index.php?title=Spaignarde&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Spaignarde (page does not exist)\">Spaignarde</a></i>,\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php?title=Espaignard&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Espaignard (page does not exist)\">Espaignard</a></i>,\
      \ from <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/Espaigne#Old_French\"\
      \ title=\"Espaigne\">Espaigne</a></i>.\nSomebody <a href=\"/mediawiki/index.php/born\"\
      \ title=\"born\">born</a> or <a href=\"/mediawiki/index.php/reside\" title=\"\
      reside\">residing</a> in <a href=\"/mediawiki/index.php/Spain\" title=\"Spain\"\
      >Spain</a>.\n</p>"}
