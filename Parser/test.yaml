      \ custard</a> with various <a href=\"/mediawiki/index.php/topping\" title=\"\
      topping\">toppings</a>.\nBesides cones, Curley's serves sundaes, and <b>concretes</b>\u2014\
      custard with all sorts of yummy goodness blended in, like pecans, caramel, almonds,\
      \ <span class=\"q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\">[</span>\u2026\
      <span class=\"q-hellip-b\">]</span><span class=\"q-hellip-b\">&#32;</span>\n\
      When Nudger and Claudia were finished eating they drove to the Ted Drewes frozen\
