      <div class=\"citation-whole\"><span class=\"cited-source\"><span class=\"book\"\
      ><b>1996</b>,&#32; Darryl Mark Ogier,&#32;&#32;\u201CDiscipline: Enforcement\u201D\
      , in&#32; <cite>Reformation and Society in Guernsey</cite><sup><a rel=\"nofollow\"\
      \ class=\"external autonumber\" href=\"http://books.google.com/books?id=kBDT2ZJPLOYC&amp;pg=PA148&amp;dq=%22she+actioned%22&amp;hl=en&amp;ei=I5A9TJu4K8K5jAfO8MD4Aw&amp;sa=X&amp;oi=book_result&amp;ct=result&amp;resnum=1&amp;ved=0CCgQ6AEwAA#v=onepage&amp;q=%22she%20actioned%22&amp;f=false\"\
      >[7]</a></sup>,&#32;Boydell &amp; Brewer, <a href=\"/mediawiki/index.php/Special:BookSources/9780851156033\"\
      \ class=\"internal mw-magiclink-isbn\">ISBN 9780851156033</a>, Part Two: The\
      \ Calvinist Regime,&#32; page 148</span>:</span><dl><dd><span class=\"cited-passage\"\
      >In 1589 the Court went so far as to effect a reconciliation between Michel\
      \ le Petevin and his wife after she <b>actioned</b> him for ill treatment and\
      \ adultery with their chambermaid.</span></dd></dl></div>\n<p>A number used\
      \ to denote <a href=\"/mediawiki/index.php/quantity\" title=\"quantity\">quantity</a>;\
      \ a <a href=\"/mediawiki/index.php/counting_number\" title=\"counting number\"\
      >counting number</a>.\n<i>The smallest <b>cardinal numbers</b> are 0, 1, 2,\
      \ and 3.</i>\n<i>The <b>cardinal number</b> \"three\" can be represented as\
      \ \"3\" or \"three\".</i>\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/mathematics\" title=\"mathematics\">mathematics</a></span><span\
      \ class=\"ib-brac\">)</span> A generalized kind of <a href=\"/mediawiki/index.php/number\"\
      \ title=\"number\">number</a> used to denote the size of a <a href=\"/mediawiki/index.php/set\"\
      \ title=\"set\">set</a>, including <a href=\"/mediawiki/index.php/infinite\"\
      \ title=\"infinite\">infinite</a> sets.\nThis <b>cardinal number</b> is the\
      \ smallest of the infinite <b>cardinal numbers</b>; it is the one to which Cantor\
      \ has appropriated the Hebrew Aleph with the suffix 0, to distinguish it from\
      \ larger infinite cardinals.  Thus the name of the smallest of infinite cardinals\
      \ is &#8501;<sub>0</sub>.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> A word that expresses a <a href=\"/mediawiki/index.php/countable\"\
      \ title=\"countable\">countable</a> <a href=\"/mediawiki/index.php/quantity\"\
      \ title=\"quantity\">quantity</a>; a <a href=\"/mediawiki/index.php/cardinal_numeral\"\
      \ title=\"cardinal numeral\">cardinal numeral</a>.\n<i>\"Three\" is a <b>cardinal\
      \ number</b>, while \"third\" is an ordinal number.</i>\nFrom <span class=\"\
      etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/concretus#Latin\"\
      \ title=\"concretus\">concretus</a></i>, past participle of <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/concrescere#Latin\" title=\"\
      concrescere\">concrescere</a></i> (<i class=\"Latn mention\" lang=\"la\"><a\
      \ href=\"/mediawiki/index.php/com-#Latin\" title=\"com-\">com-</a></i> + <i\
      \ class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/crescere#Latin\"\
      \ title=\"crescere\">crescere</a></i>).\n<a href=\"/mediawiki/index.php/particular\"\
      \ title=\"particular\">Particular</a>, <a href=\"/mediawiki/index.php/perceivable\"\
      \ title=\"perceivable\">perceivable</a>, real.\n<i>Fuzzy videotapes and distorted\
      \ sound recordings are not <b>concrete</b> evidence that bigfoot exists.</i>\n\
      </p>\n<div class=\"citation-whole\"><span class=\"cited-source\"><b>2011</b>\
      \  December 16, Denis Campbell, \u201C<a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.guardian.co.uk/society/2011/dec/16/hospital-staff-dementia-patients\"\
      >Hospital staff 'lack skills to cope with dementia patients'</a>\u201D, <cite>Guardian</cite>:</span>&lt;/span&gt;<dl><dd><span\
      \ class=\"cited-passage\">Professor Peter Crome, chair of the audit's steering\
      \ group, said the report \"provides further <b>concrete</b> evidence that the\
      \ care of patients with dementia in hospital is in need of a radical shake-up\"\
      . While a few hospitals had risen to the challenge of improving patients' experiences,\
      \ many have not, he said. The report recommends that all staff receive basic\
      \ dementia awareness training, and staffing levels should be maintained to help\
      \ such patients.</span></dd></dl></div>\n<p>Not <a href=\"/mediawiki/index.php/abstract\"\
      \ title=\"abstract\">abstract</a>.\n<i>Once arrested, I realized that handcuffs\
      \ are <b>concrete</b>, even if my concept of what is legal wasn\u2019t.</i>\n\
      The names of individuals are <b>concrete</b>, those of classes abstract.\n<b>Concrete</b>\
      \ terms, while they express the quality, do also express, or imply, or refer\
      \ to, some subject to which it belongs.\nUnited in growth; hence, formed by\
      \ coalition of separate particles into one mass; united in a solid form.\nThe\
      \ first <b>concrete</b> state, or consistent surface, of the chaos must be of\
      \ the same figure as the last liquid state.\nMade of concrete building material.\n\
      <i>The office building had <b>concrete</b> flower boxes out front.</i>\nFrom\
      \ <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/concretus#Latin\"\
      \ title=\"concretus\">concretus</a></i>, past participle of <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/concrescere#Latin\" title=\"\
