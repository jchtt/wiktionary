      \ to sneezing fits.</span></i>\nAll human things are <b>subject</b> to decay.\n\
      </p>\n<div class=\"citation-whole\"><span class=\"cited-source\"><cite style=\"\
      font-style:normal\"><b>2013</b> June 22, \u201C<a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.economist.com/news/finance-and-economics/21579860-g8-pledges-tackle-three-ts-t-time\"\
      >T time</a>\u201D, &lt;cite&gt;<a href=\"https://en.wikipedia.org/wiki/The_Economist\"\
      \ class=\"extiw\" title=\"wikipedia:The Economist\">The Economist</a></cite>,\
      \ volume 407, number 8841, page 68&lt;/cite&gt;:&#8202;</span>&lt;/span&gt;<dl><dd><span\
      \ class=\"cited-passage\">The ability to shift profits to low-tax countries\
