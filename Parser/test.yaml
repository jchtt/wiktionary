      \ class=\"ib-comma\">,</span>&#32;law</span><span class=\"ib-brac\">)</span>\
      \ Removable, as distinguished from perpetual; \u2014 said of an officer.\n<span\
      \ class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a><span\
