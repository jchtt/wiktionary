      \ title=\"base\">base</a> to make an <a href=\"/mediawiki/index.php/inflected\"\
      \ title=\"inflected\">inflected</a> <a href=\"/mediawiki/index.php/form\" title=\"\
      form\">form</a> (such as <i>-ing</i> in \"ending\").\nFrom <span class=\"etyl\"\
