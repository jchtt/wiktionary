      >electrons</a> contributed by one <a href=\"/mediawiki/index.php/atom\" title=\"\
      atom\">atom</a>; see <a href=\"/mediawiki/index.php/dative_bond\" title=\"dative\
      \ bond\">dative bond</a>.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
