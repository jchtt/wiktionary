      \ href=\"/mediawiki/index.php/com-#Latin\" title=\"com-\">com-</a></i> + <i\
      \ class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/crescere#Latin\"\
      \ title=\"crescere\">crescere</a></i>).\nA <a href=\"/mediawiki/index.php/building\"\
      \ title=\"building\">building</a> <a href=\"/mediawiki/index.php/material\"\
      \ title=\"material\">material</a> created by mixing <a href=\"/mediawiki/index.php/cement\"\
      \ title=\"cement\">cement</a>, <a href=\"/mediawiki/index.php/water\" title=\"\
      water\">water</a>, and <a href=\"/mediawiki/index.php/aggregate\" title=\"aggregate\"\
      >aggregate</a> including <a href=\"/mediawiki/index.php/gravel\" title=\"gravel\"\
      >gravel</a> and <a href=\"/mediawiki/index.php/sand\" title=\"sand\">sand</a>.\n\
      <i>The road was made of <b>concrete</b> that had been poured in large slabs.</i>\n\
      A <a href=\"/mediawiki/index.php/solid\" title=\"solid\">solid</a> <a href=\"\
      /mediawiki/index.php/mass\" title=\"mass\">mass</a> formed by the <a href=\"\
      /mediawiki/index.php/coalescence\" title=\"coalescence\">coalescence</a> of\
