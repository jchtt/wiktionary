      \ class=\"q-hellip-b\">&#32;</span>\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
