      \ class=\"mention-gloss-double-quote\">\u201D</span>)\nThe <a href=\"/mediawiki/index.php/nominative_case\"\
      \ title=\"nominative case\">nominative case</a>.\nA <a href=\"/mediawiki/index.php/noun\"\
      \ title=\"noun\">noun</a> in the nominative case.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> A word <a href=\"/mediawiki/index.php/precede\"\
      \ title=\"precede\">preceding</a> a <a href=\"/mediawiki/index.php/noun\" title=\"\
      noun\">noun</a> to indicate that the noun refers to any member of the <a href=\"\
      /mediawiki/index.php/class\" title=\"class\">class</a> of objects named by the\
      \ noun.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"\
      /mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span class=\"\
      ib-brac\">)</span> A pronoun that does not <a href=\"/mediawiki/index.php/specify\"\
      \ title=\"specify\">specify</a> the <a href=\"/mediawiki/index.php/identity\"\
      \ title=\"identity\">identity</a> of its <a href=\"/mediawiki/index.php/referent\"\
      \ title=\"referent\">referent</a>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/word\" title=\"\
      word\">word</a> that appears at the <a href=\"/mediawiki/index.php/beginning\"\
      \ title=\"beginning\">beginning</a> of a <a href=\"/mediawiki/index.php/subordinate_clause\"\
      \ title=\"subordinate clause\">subordinate clause</a> and establishes its <a\
      \ href=\"/mediawiki/index.php/nature\" title=\"nature\">nature</a>.\nFrom <span\
      \ class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle English language (page does not exist)\">Middle\
      \ English</a></span> <i class=\"Latn mention\" lang=\"en\"><a href=\"/mediawiki/index.php?title=subget&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"subget (page does not exist)\">subget</a></i>, from\
      \ <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"en\"><a href=\"/mediawiki/index.php/suget#English\"\
      \ title=\"suget\">suget</a></i>, from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
