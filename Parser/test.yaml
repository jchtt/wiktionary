      \ class=\"ib-comma\">,</span>&#32;sometimes&#32;&#32;disparaging</span><span\
      \ class=\"ib-brac\">)</span> An inhabitant of <a href=\"/mediawiki/index.php/Tasmania\"\
      \ title=\"Tasmania\">Tasmania</a>.\nThe town is filled with lovely, lovely <b>Taswegians</b>,\
      \ the kindest and most generous people I have ever met.\nThe new year is also\
