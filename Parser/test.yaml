      s a very interesting answer from a new Aussie \u2013 and a <b>Pommy</b> into\
      \ the bargain,\u2019 she added.\nDuring one of these acts of bravery by the\
      \ English pilots I saw a great big tough Aussie with tears of frustration streaming\
      \ down his face. He was shouting, \u2018You magnificent, stupid <b>Pommy</b>\
      \ bastard!\u2019\nFrom <i class=\"Latn mention\" lang=\"en\"><a href=\"/mediawiki/index.php/pom#English\"\
