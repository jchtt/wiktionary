      From <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php?title=irreguler&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"irreguler (page does not exist)\">irreguler</a></i>,\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Medieval_Latin&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Medieval Latin (page does not exist)\">Medieval Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/irregularis#Latin\"\
      \ title=\"irregularis\">irregularis</a></i>, from <i class=\"Latn mention\"\
