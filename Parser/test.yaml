      >\u201C</span><span class=\"mention-gloss\">throw, hurl</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>).\nLikely to be affected by or to\
      \ experience something.\n<i>a country <b>subject</b> to extreme heat</i>\n<i><span\
      \ class=\"Latn\" lang=\"en\">Menu listings and prices are <b>subject</b> to\
