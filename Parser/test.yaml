      \ + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/regularis#Latin\"\
      \ title=\"regularis\">regularis</a></i>.\nA <a href=\"/mediawiki/index.php/soldier\"\
      \ title=\"soldier\">soldier</a> who is not a member of an official <a href=\"\
      /mediawiki/index.php/military\" title=\"military\">military</a> <a href=\"/mediawiki/index.php/force\"\
      \ title=\"force\">force</a> and, often, does not follow regular army tactics.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> a clause\
      \ that states a negative\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> the <a href=\"/mediawiki/index.php/present_tense\"\
      \ title=\"present tense\">present tense</a>; a <a href=\"/mediawiki/index.php/sentence\"\
      \ title=\"sentence\">sentence</a> in this tense\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/tense\"\
      \ title=\"tense\">tense</a> that describes an <a href=\"/mediawiki/index.php/ongoing\"\
      \ title=\"ongoing\">ongoing</a> <a href=\"/mediawiki/index.php/action\" title=\"\
      action\">action</a> in the present. In English it is formed by use of a form\
      \ of <i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php/be\"\
      \ title=\"be\">be</a></i> with a <a href=\"/mediawiki/index.php/present_participle\"\
      \ title=\"present participle\">present participle</a>.\nFrom <span class=\"\
      etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/futur#Old_French\"\
      \ title=\"futur\">futur</a></i>, from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/futurus#Latin\"\
      \ title=\"futurus\">fut\u016Brus</a></i>, irregular future active participle\
      \ of <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/sum#Latin\"\
      \ title=\"sum\">sum</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">I am</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Indo-European_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Indo-European language (page does not exist)\"\
      >Proto-Indo-European</a></span> <i class=\"Latinx mention\" lang=\"ine-pro\"\
      ><a href=\"/mediawiki/index.php?title=Appendix:Proto-Indo-European/b%CA%B0uH-&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Indo-European/b\u02B0uH- (page does not\
      \ exist)\">*b\u02B0uH-</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">to become, be</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>). Cognate with <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/beo#Old_English\"\
      \ title=\"beo\">b\u0113o</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">I become, I will be, I am</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>). More at <span class=\"\
      Latn\" lang=\"en\"><a href=\"/mediawiki/index.php/be#English\" title=\"be\"\
      >be</a></span>. Displaced native <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/toweard#Old_English\"\
      \ title=\"toweard\">toweard</a></i> in the given sense.\nThe <a href=\"/mediawiki/index.php/time\"\
      \ title=\"time\">time</a> <a href=\"/mediawiki/index.php/ahead\" title=\"ahead\"\
      >ahead</a>; those <a href=\"/mediawiki/index.php/moment\" title=\"moment\">moments</a>\
      \ <a href=\"/mediawiki/index.php/yet\" title=\"yet\">yet</a> to be <a href=\"\
      /mediawiki/index.php/experience\" title=\"experience\">experienced</a>.\nSomething\
      \ that will happen in moments yet to come.\nGoodness in what is yet to come.\
      \ Something to look forward to.\n<i><span class=\"Latn\" lang=\"en\">There is\
      \ no <b>future</b> in dwelling on the past.</span></i>\n</p>\n<div class=\"\
      citation-whole\"><span class=\"cited-source\"><cite style=\"font-style:normal\"\
      ><b>2013</b> August 3, \u201C<a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.economist.com/news/finance-and-economics/21582512-explosion-start-ups-changing-finance-better-revenge-nerds\"\
      >Revenge of the nerds</a>\u201D, &lt;cite&gt;<a href=\"https://en.wikipedia.org/wiki/The_Economist\"\
      \ class=\"extiw\" title=\"wikipedia:The Economist\">The Economist</a></cite>,\
      \ volume 408, number 8847&lt;/cite&gt;:&#8202;</span>&lt;/span&gt;<dl><dd><span\
      \ class=\"cited-passage\">Think of banking today and the image is of grey-suited\
      \ men in towering skyscrapers. Its <b>future</b>, however, is being shaped in\
      \ converted warehouses and funky offices in San Francisco, New York and London,\
      \ where bright young things in jeans and T-shirts huddle around laptops, sipping\
      \ lattes or munching on free food.</span></dd></dl></div>\n<p><span class=\"\
      ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> Verb\
      \ tense used to talk about events that will happen in the future; <a href=\"\
      /mediawiki/index.php/future_tense\" title=\"future tense\">future tense</a>.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\">finance</span><span\
      \ class=\"ib-brac\">)</span> A standardized, <a href=\"/mediawiki/index.php/tradable\"\
      \ title=\"tradable\">tradable</a> <a href=\"/mediawiki/index.php/agreement\"\
      \ title=\"agreement\">agreement</a> between two parties that one will sell and\
      \ the other will buy a specific commodity at a specific later date and a specific\
      \ price.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"\
      /mediawiki/index.php/computing\" title=\"computing\">computing</a><span class=\"\
      ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php/programming\" title=\"\
      programming\">programming</a></span><span class=\"ib-brac\">)</span> An <a href=\"\
      /mediawiki/index.php/object\" title=\"object\">object</a> that retrieves the\
      \ value of a <a href=\"/mediawiki/index.php/promise\" title=\"promise\">promise</a>.\n\
      From <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/futur#Old_French\"\
      \ title=\"futur\">futur</a></i>, from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/futurus#Latin\"\
      \ title=\"futurus\">fut\u016Brus</a></i>, irregular future active participle\
      \ of <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/sum#Latin\"\
      \ title=\"sum\">sum</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">I am</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Indo-European_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Indo-European language (page does not exist)\"\
      >Proto-Indo-European</a></span> <i class=\"Latinx mention\" lang=\"ine-pro\"\
      ><a href=\"/mediawiki/index.php?title=Appendix:Proto-Indo-European/b%CA%B0uH-&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Indo-European/b\u02B0uH- (page does not\
      \ exist)\">*b\u02B0uH-</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">to become, be</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>). Cognate with <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/beo#Old_English\"\
      \ title=\"beo\">b\u0113o</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">I become, I will be, I am</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>). More at <span class=\"\
      Latn\" lang=\"en\"><a href=\"/mediawiki/index.php/be#English\" title=\"be\"\
      >be</a></span>. Displaced native <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/toweard#Old_English\"\
      \ title=\"toweard\">toweard</a></i> in the given sense.\nHaving to do with or\
      \ <a href=\"/mediawiki/index.php/occur\" title=\"occur\">occurring</a> in the\
      \ future.\n<i><span class=\"Latn\" lang=\"en\"><b>Future</b> generations will\
      \ either laugh or cry at our stupidity.</span></i>\n<b>1908</b>, <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://openlibrary.org/authors/OL2430852A\"\
      >W. B. M. Ferguson</a>, <i><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://books.google.com/books?id=NeBqnQEACAAJ\">Zollenstein</a></i>, chapterIV:\n\
      So this was my <b>future</b> home, I thought! Certainly it made a brave picture.\
      \ I had seen similar ones fired-in on many a Heidelberg stein. Backed by towering\
      \ hills,<span class=\"q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\">[</span>\u2026\
      <span class=\"q-hellip-b\">]</span><span class=\"q-hellip-b\">&#32;</span>a\
      \ sky of palest Gobelin flecked with fat, fleecy little clouds, it in truth\
      \ looked a dear little city; the city of one's dreams.\nFrom <span class=\"\
      etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php?title=condicionel&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"condicionel (page does not exist)\">condicionel</a></i>\
      \ (French <i class=\"Latn mention\" lang=\"fr\"><a href=\"/mediawiki/index.php/conditionnel#French\"\
      \ title=\"conditionnel\">conditionnel</a></i>).\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/conditional_sentence\"\
      \ title=\"conditional sentence\">conditional sentence</a>; a statement that\
      \ depends on a <a href=\"/mediawiki/index.php/condition\" title=\"condition\"\
      >condition</a> being <a href=\"/mediawiki/index.php/true\" title=\"true\">true</a>\
      \ or <a href=\"/mediawiki/index.php/false\" title=\"false\">false</a>.\n<span\
      \ class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> The <a\
      \ href=\"/mediawiki/index.php/conditional_mood\" title=\"conditional mood\"\
      >conditional mood</a>.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      >logic</span><span class=\"ib-brac\">)</span> A statement that one <a href=\"\
      /mediawiki/index.php/sentence\" title=\"sentence\">sentence</a> is <a href=\"\
      /mediawiki/index.php/true\" title=\"true\">true</a> if another is.\n<i>\"A implies\
      \ B\" is a <b>conditional</b>.</i>\nDisjunctives may be turned into <b>conditionals</b>.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/computing\"\
      \ title=\"computing\">computing</a><span class=\"ib-comma\">,</span>&#32;<a\
      \ href=\"/mediawiki/index.php/programming\" title=\"programming\">programming</a></span><span\
      \ class=\"ib-brac\">)</span> An <a href=\"/mediawiki/index.php/instruction\"\
      \ title=\"instruction\">instruction</a> that <a href=\"/mediawiki/index.php/branch\"\
      \ title=\"branch\">branches</a> depending on the truth of a <a href=\"/mediawiki/index.php/condition\"\
      \ title=\"condition\">condition</a> at that point.\n<i><code>if</code> and <code>while</code>\
      \ are <b>conditionals</b> in some programming languages.</i>\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a></span><span\
      \ class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/limitation\" title=\"\
      limitation\">limitation</a>.\n<span style=\"color: #777777;\">(Can we <a href=\"\
      /mediawiki/index.php/Category:Requests_for_quotation/Francis_Bacon\" title=\"\
      Category:Requests for quotation/Francis Bacon\">find and add</a> a quotation\
      \ of Francis Bacon to this entry?)</span>\nFrom <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php?title=condicionel&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"condicionel (page does not exist)\">condicionel</a></i>\
      \ (French <i class=\"Latn mention\" lang=\"fr\"><a href=\"/mediawiki/index.php/conditionnel#French\"\
      \ title=\"conditionnel\">conditionnel</a></i>).\n<a href=\"/mediawiki/index.php/limited\"\
      \ title=\"limited\">Limited</a> by a <a href=\"/mediawiki/index.php/condition\"\
      \ title=\"condition\">condition</a>.\n<i>I made my son a <b>conditional</b>\
      \ promise: I would buy him a bike if he kept his room tidy.</i>\nEvery covenant\
      \ of God with man <span class=\"q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\"\
      >[</span>\u2026<span class=\"q-hellip-b\">]</span><span class=\"q-hellip-b\"\
      >&#32;</span> may justly be made (as in fact it is made) with this <b>conditional</b>\
      \ punishment annexed and declared.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\">logic</span><span class=\"ib-brac\">)</span> Stating that one <a\
      \ href=\"/mediawiki/index.php/sentence\" title=\"sentence\">sentence</a> is\
      \ <a href=\"/mediawiki/index.php/true\" title=\"true\">true</a> if another is.\n\
      \"A implies B\" <i> is a <b>conditional</b> statement.</i>\nA <b>conditional</b>\
      \ proposition is one which asserts the dependence of one categorical proposition\
      \ on another.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a\
      \ href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> Expressing a condition or supposition.\n<i>a <b>conditional</b>\
      \ word, mode, or tense</i>\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle English language (page does not exist)\">Middle\
      \ English</a></span> <i class=\"Latn mention\" lang=\"enm\"><a href=\"/mediawiki/index.php?title=superlatyf&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"superlatyf (page does not exist)\">superlatyf</a></i>,\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/superlatif#Old_French\"\
      \ title=\"superlatif\">superlatif</a></i>, from <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Late_Latin&amp;action=edit&amp;redlink=1\" class=\"\
      new\" title=\"w:Late Latin (page does not exist)\">Late Latin</a></span> <i\
      \ class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/superlativus#Latin\"\
      \ title=\"superlativus\">superl\u0101t\u012Bvus</a></i>, from <span class=\"\
      etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php?title=superlatus&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"superlatus (page does not exist)\">superl\u0101tus</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >extravagant, of hyperbole</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), past participle of <i class=\"Latn mention\" lang=\"la\"><a\
      \ href=\"/mediawiki/index.php?title=superfero&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"superfero (page does not exist)\">superfero</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >carry over</span><span class=\"mention-gloss-double-quote\">\u201D</span>),\
      \ from <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/super#Latin\"\
      \ title=\"super\">super</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">above</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/fero#Latin\"\
      \ title=\"fero\">fero</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">bear, carry</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>).\nThe <a href=\"/mediawiki/index.php/highest\" title=\"highest\"\
      >highest</a> <a href=\"/mediawiki/index.php/extent\" title=\"extent\">extent</a>\
      \ or <a href=\"/mediawiki/index.php/degree\" title=\"degree\">degree</a> of\
      \ something.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a\
      \ href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> The form of an adjective that expresses which of\
      \ more than two items has the highest degree of the quality expressed by the\
      \ adjective; in English, formed by appending \"<a href=\"/mediawiki/index.php/-est\"\
      \ title=\"-est\">-est</a>\" to the end of the adjective (for some short adjectives\
      \ only) or putting \"<a href=\"/mediawiki/index.php/most\" title=\"most\">most</a>\"\
      \ before it.\n<i><span class=\"Latn\" lang=\"en\">The <b>superlative</b> of\
      \ \"big\" is \"biggest\".</span></i>\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">informal</a></span><span\
      \ class=\"ib-brac\">)</span> An <a href=\"/mediawiki/index.php/adjective\" title=\"\
      adjective\">adjective</a> used to <a href=\"/mediawiki/index.php/praise\" title=\"\
      praise\">praise</a> something exceptional.\n<i><span class=\"Latn\" lang=\"\
      en\">Daniel is amazing, wonderful, fantastic, and many other <b>superlatives</b>\
      \ I can\u2019t think of right now!</span></i>\nFrom <span class=\"etyl\"><a\
      \ href=\"/mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle English language (page does not exist)\">Middle\
      \ English</a></span> <i class=\"Latn mention\" lang=\"enm\"><a href=\"/mediawiki/index.php?title=superlatyf&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"superlatyf (page does not exist)\">superlatyf</a></i>,\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
