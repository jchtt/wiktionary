      utter\">utter</a>, <a href=\"/mediawiki/index.php/downright\" title=\"downright\"\
      >downright</a>. <span class=\"defdate\">[from 18th c.]</span>\n<i><span class=\"\
      Latn\" lang=\"en\">a <b>regular</b> genius; a <b>regular</b> John Bull</span></i>\n\
      Belonging to a <a href=\"/mediawiki/index.php/monastic\" title=\"monastic\"\
      >monastic</a> <a href=\"/mediawiki/index.php/order\" title=\"order\">order</a>\
      \ or <a href=\"/mediawiki/index.php/community\" title=\"community\">community</a>.\n\
      <i><b>regular</b> clergy, in distinction from the secular clergy</i>\n<span\
      \ class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/botany\"\
      \ title=\"botany\">botany</a><span class=\"ib-comma\">,</span>&#32;<a href=\"\
      /mediawiki/index.php/zoology\" title=\"zoology\">zoology</a></span><span class=\"\
      ib-brac\">)</span> Having all the parts of the same kind alike in size and shape.\n\
      <i>a <b>regular</b> flower; a <b>regular</b> sea urchin</i>\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\">crystallography</span><span class=\"\
      ib-brac\">)</span> <a href=\"/mediawiki/index.php/isometric\" title=\"isometric\"\
      >isometric</a>\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a\
      \ href=\"/mediawiki/index.php/snowboarding\" title=\"snowboarding\">snowboarding</a></span><span\
      \ class=\"ib-brac\">)</span> Riding with the <a href=\"/mediawiki/index.php/left\"\
      \ title=\"left\">left</a> foot forward.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\">analysis<span class=\"ib-comma\">,</span>&#32;<a href=\"\
      /mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">not comparable</a><span\
      \ class=\"ib-comma\">,</span>&#32;of a Borel measure</span><span class=\"ib-brac\"\
      >)</span> Such that every set in its <a href=\"/mediawiki/index.php/domain\"\
      \ title=\"domain\">domain</a> is both <a href=\"/mediawiki/index.php/outer_regular\"\
      \ title=\"outer regular\">outer regular</a> and <a href=\"/mediawiki/index.php/inner_regular\"\
      \ title=\"inner regular\">inner regular</a>.\nFrom <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Anglo-Norman_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Anglo-Norman language (page does not exist)\">Anglo-Norman</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/reguler#Old_French\"\
      \ title=\"reguler\">reguler</a></i>, <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle French language (page does not exist)\">Middle\
      \ French</a></span> <i class=\"Latn mention\" lang=\"frm\"><a href=\"/mediawiki/index.php/reguler#Middle_French\"\
      \ title=\"reguler\">reguler</a></i>, <i class=\"None mention\" lang=\"und\"\
      ><a href=\"/mediawiki/index.php?title=regulier&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"regulier (page does not exist)\">regulier</a></i>, and\
      \ their source, <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/regularis#Latin\"\
      \ title=\"regularis\">r\u0113gul\u0101ris</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">continuing rules for guidance</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), from <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/regula#Latin\" title=\"\
      regula\">r\u0113gula</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">rule</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), ultimately from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Indo-European_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Indo-European language (page does not exist)\"\
      >Proto-Indo-European</a></span> <i class=\"Latinx mention\" lang=\"ine-pro\"\
      ><a href=\"/mediawiki/index.php?title=Appendix:Proto-Indo-European/reg-&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Indo-European/reg- (page does not exist)\"\
      >*reg-</a></i> (<span class=\"mention-gloss-double-quote\">\u201C</span><span\
      \ class=\"mention-gloss\">move in a straight line</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>).\nA member of the British Army (as opposed to a member of the\
      \ <a href=\"/mediawiki/index.php/Territorial_Army\" title=\"Territorial Army\"\
      >Territorial Army</a> or <a href=\"/mediawiki/index.php/reserve\" title=\"reserve\"\
      >Reserve</a>).\nA <a href=\"/mediawiki/index.php/frequent\" title=\"frequent\"\
      >frequent</a>, <a href=\"/mediawiki/index.php/routine\" title=\"routine\">routine</a>\
      \ visitor to an establishment.\n<i>Bartenders usually know their <b>regulars</b>\
      \ by name.</i>\nA frequent <a href=\"/mediawiki/index.php/customer\" title=\"\
      customer\">customer</a>, <a href=\"/mediawiki/index.php/client\" title=\"client\"\
      >client</a> or <a href=\"/mediawiki/index.php/business\" title=\"business\"\
      >business</a> <a href=\"/mediawiki/index.php/partner\" title=\"partner\">partner</a>.\n\
      <i>This gentleman was one of the architect's <b>regulars</b>.</i>\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/Canada\"\
      \ title=\"Canada\">Canada</a></span><span class=\"ib-brac\">)</span> A coffee\
      \ with one cream and one sugar.\nAnything that is normal or standard.\nYou separate\
      \ the marbles by color until you have four groups, but then you notice that\
      \ some of the marbles are <b>regulars</b>, some are shooters, and some are peewees.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> a sentence\
      \ that has two or more <a href=\"/mediawiki/index.php/independent_clause\" title=\"\
      independent clause\">independent clauses</a>, joined by a <a href=\"/mediawiki/index.php/conjunction\"\
      \ title=\"conjunction\">conjunction</a> (such as 'but', 'and') and/or <a href=\"\
      /mediawiki/index.php/punctuation\" title=\"punctuation\">punctuation</a> (such\
      \ as ',').\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/stemn#Old_English\"\
      \ title=\"stemn\">stemn</a></i>, <i class=\"Latinx mention\" lang=\"ang\"><a\
      \ href=\"/mediawiki/index.php/stefn#Old_English\" title=\"stefn\">stefn</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >stem, trunk (of a tree)</span><span class=\"mention-gloss-double-quote\">\u201D\
      </span>), from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Germanic_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Germanic language (page does not exist)\">Proto-Germanic</a></span>\
      \ <i class=\"Latinx mention\" lang=\"gem-pro\"><a href=\"/mediawiki/index.php?title=Appendix:Proto-Germanic/stamniz&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Germanic/stamniz (page does not exist)\"\
      >*stamniz</a></i>.\nThe stock of a family; a race or generation of progenitors.\n\
      all that are of noble <b>stem</b>\nWhile I do pray, learn here thy <b>stem</b>\
      \ / And true descent.\nA branch of a family.\nThis is a <b>stem</b> / Of that\
      \ victorious stock.\nAn advanced or leading position; the lookout.\nWolsey sat\
      \ at the <b>stem</b> more than twenty years.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/botany\" title=\"botany\"\
      >botany</a></span><span class=\"ib-brac\">)</span> The above-ground <a href=\"\
      /mediawiki/index.php/stalk\" title=\"stalk\">stalk</a> (<i>technically</i> <a\
      \ href=\"/mediawiki/index.php/axis\" title=\"axis\">axis</a>) of a vascular\
      \ <a href=\"/mediawiki/index.php/plant\" title=\"plant\">plant</a>, and certain\
      \ anatomically similar, below-ground <a href=\"/mediawiki/index.php/organ\"\
      \ title=\"organ\">organs</a> such as <a href=\"/mediawiki/index.php/rhizome\"\
      \ title=\"rhizome\">rhizomes</a>, <a href=\"/mediawiki/index.php/bulb\" title=\"\
      bulb\">bulbs</a>, <a href=\"/mediawiki/index.php/tuber\" title=\"tuber\">tubers</a>,\
      \ and <a href=\"/mediawiki/index.php/corm\" title=\"corm\">corms</a>.\nAfter\
      \ they are shot up thirty feet in length, they spread a very large top, having\
      \ no bough nor twig in the trunk or the <b>stem</b>.\nA slender supporting member\
      \ of an individual part of a plant such as a flower or a leaf; also, by analogy,\
      \ the shaft of a feather.\n<i>the <b>stem</b> of an apple or a cherry</i>\n\
      </p>\n<div class=\"citation-whole\"><span class=\"cited-source\"><cite style=\"\
      font-style:normal\"><b>2013</b>&#32;May-June, <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.americanscientist.org/authors/detail/william-e-conner-1\"\
      >William E. Conner</a>, \u201C<a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.americanscientist.org/issues/feature/2013/3/an-acoustic-arms-race\"\
      >An Acoustic Arms Race</a>\u201D, &lt;cite&gt;<a href=\"https://en.wikipedia.org/wiki/American_Scientist\"\
      \ class=\"extiw\" title=\"wikipedia:American Scientist\">American Scientist</a></cite>,\
      \ volume 101, number 3, page 206-7&lt;/cite&gt;:&#8202;</span>&lt;/span&gt;<dl><dd><span\
      \ class=\"cited-passage\">Earless ghost swift moths become \u201Cinvisible\u201D\
      \ to echolocating bats by forming mating clusters close (less than half a meter)\
      \ above vegetation and effectively blending into the clutter of echoes that\
      \ the bat receives from the leaves and <b>stems</b> around them.</span></dd></dl></div>\n\
      <p>A narrow part on certain man-made objects, such as a <a href=\"/mediawiki/index.php/wine\"\
      \ title=\"wine\">wine</a> <a href=\"/mediawiki/index.php/glass\" title=\"glass\"\
      >glass</a>, a tobacco pipe, a spoon.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\">linguistics</span><span class=\"ib-brac\">)</span> The\
      \ main part of an <a href=\"/mediawiki/index.php/inflection\" title=\"inflection\"\
      >uninflected</a> word to which <a href=\"/mediawiki/index.php/affix\" title=\"\
      affix\">affixes</a> may be added to form inflections of the word. A stem often\
      \ has a more fundamental <a href=\"/mediawiki/index.php/root\" title=\"root\"\
      >root</a>. Systematic <a href=\"/mediawiki/index.php/conjugation\" title=\"\
      conjugation\">conjugations</a> and <a href=\"/mediawiki/index.php/declension\"\
      \ title=\"declension\">declensions</a> derive from their stems.\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/typography\"\
      \ title=\"typography\">typography</a></span><span class=\"ib-brac\">)</span>\
      \ A vertical stroke of a letter.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/music\" title=\"music\">music</a></span><span\
      \ class=\"ib-brac\">)</span> A vertical stroke of a symbol representing a note\
      \ in written music.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/nautical\" title=\"nautical\">nautical</a></span><span\
      \ class=\"ib-brac\">)</span> The vertical or nearly vertical forward extension\
      \ of the <a href=\"/mediawiki/index.php/keel\" title=\"keel\">keel</a>, to which\
      \ the forward ends of the planks or <a href=\"/mediawiki/index.php/strake\"\
      \ title=\"strake\">strakes</a> are attached.\nComponent on a bicycle that connects\
      \ the handlebars to the bicycle fork\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/stemn#Old_English\"\
      \ title=\"stemn\">stemn</a></i>, <i class=\"Latinx mention\" lang=\"ang\"><a\
      \ href=\"/mediawiki/index.php/stefn#Old_English\" title=\"stefn\">stefn</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >stem, trunk (of a tree)</span><span class=\"mention-gloss-double-quote\">\u201D\
      </span>), from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Germanic_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Germanic language (page does not exist)\">Proto-Germanic</a></span>\
      \ <i class=\"Latinx mention\" lang=\"gem-pro\"><a href=\"/mediawiki/index.php?title=Appendix:Proto-Germanic/stamniz&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Germanic/stamniz (page does not exist)\"\
      >*stamniz</a></i>.\nTo <a href=\"/mediawiki/index.php/remove\" title=\"remove\"\
      >remove</a> the stem from.\n<i>to <b>stem</b> cherries; to <b>stem</b> tobacco\
      \ leaves</i>\nTo be <a href=\"/mediawiki/index.php/cause\" title=\"cause\">caused</a>\
      \ or <a href=\"/mediawiki/index.php/derive\" title=\"derive\">derived</a>; to\
      \ originate.\n<i>The current crisis <b>stems</b> from the short-sighted politics\
      \ of the previous government.</i>\nTo <a href=\"/mediawiki/index.php/descend\"\
      \ title=\"descend\">descend</a> in a family line.\nTo direct the stem (of a\
      \ ship) against; to make headway against.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a></span><span\
      \ class=\"ib-brac\">)</span> To hit with the stem of a ship; to <a href=\"/mediawiki/index.php/ram\"\
      \ title=\"ram\">ram</a>.\nAs when two warlike Brigandines at sea, / With murdrous\
      \ weapons arm'd to cruell fight, / Doe meete together on the watry lea, / They\
      \ <b>stemme</b> ech other with so fell despight, / That with the shocke of their\
      \ owne heedlesse might, / Their wooden ribs are shaken nigh a sonder <span class=\"\
      q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\">[</span>\u2026<span class=\"\
      q-hellip-b\">]</span><span class=\"q-hellip-b\">&#32;</span>\nTo ram (clay,\
      \ etc.) into a blasting hole.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_Norse_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old Norse language (page does not exist)\">Old Norse</a></span>\
      \ <i class=\"Latn mention\" lang=\"non\"><a href=\"/mediawiki/index.php/stemma#Old_Norse\"\
      \ title=\"stemma\">stemma</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">to stop, stem, dam</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>) (whence Danish <i class=\"Latn mention\"\
      \ lang=\"da\"><a href=\"/mediawiki/index.php/stemme#Danish\" title=\"stemme\"\
      >stemme</a></i>/<i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php?title=st%C3%A6mme&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"st\xE6mme (page does not exist)\">st\xE6mme</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >to stem, dam up</span><span class=\"mention-gloss-double-quote\">\u201D</span>)),\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Germanic_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Germanic language (page does not exist)\">Proto-Germanic</a></span>\
      \ <i class=\"Latinx mention\" lang=\"gem-pro\"><a href=\"/mediawiki/index.php?title=Appendix:Proto-Germanic/stammijan%C4%85&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Germanic/stammijan\u0105 (page does not\
      \ exist)\">*stammijan\u0105</a></i>. Cognate with German <i class=\"Latn mention\"\
      \ lang=\"de\"><a href=\"/mediawiki/index.php/stemmen#German\" title=\"stemmen\"\
      >stemmen</a></i>, Middle Dutch <i class=\"Latn mention\" lang=\"dum\"><a href=\"\
      /mediawiki/index.php/stemmen#Middle_Dutch\" title=\"stemmen\">stemmen</a></i>,\
      \ <i class=\"Latn mention\" lang=\"dum\"><a href=\"/mediawiki/index.php?title=stempen&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"stempen (page does not exist)\">stempen</a></i>; compare\
      \ <i class=\"None mention\" lang=\"und\"><a href=\"/mediawiki/index.php/stammer\"\
      \ title=\"stammer\">stammer</a></i>.\nTo <a href=\"/mediawiki/index.php/stop\"\
      \ title=\"stop\">stop</a>, hinder (for instance, a river or blood).\n<i>to <b>stem</b>\
      \ a tide</i>\n[They] <b>stem</b> the flood with their erected breasts.\n<b>Stemmed</b>\
      \ the wild torrent of a barbarous age.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/skiing\" title=\"skiing\"\
      >skiing</a></span><span class=\"ib-brac\">)</span> To move the feet apart and\
      \ point the tips of the skis inward in order to slow down the speed or to facilitate\
      \ a turn.\n<span class=\"form-of-definition\">Alternative form of <span class=\"\
      form-of-definition-link\"><i class=\"Latn mention\" lang=\"en\"><a href=\"/mediawiki/index.php/steem#English\"\
      \ title=\"steem\">steem</a></i></span></span>\nAcronym of <a href=\"/mediawiki/index.php/science\"\
      \ title=\"science\">science</a>, <a href=\"/mediawiki/index.php/technology\"\
      \ title=\"technology\">technology</a>, <a href=\"/mediawiki/index.php/engineering\"\
      \ title=\"engineering\">engineering</a>, (and) <a href=\"/mediawiki/index.php/mathematics\"\
      \ title=\"mathematics\">mathematics</a>.\n<span class=\"form-of-definition\"\
      >Alternative form of <span class=\"form-of-definition-link\"><i class=\"Latn\
      \ mention\" lang=\"en\"><a href=\"/mediawiki/index.php/STEM#English\" title=\"\
      STEM\">STEM</a></i></span></span>\nStem (science, technology, engineering and\
      \ mathematics) fields are a particular cause for concern because within them\
      \ there are more pronounced stereotypes, extreme competitiveness and gender\
      \ inequities regarding the abilities and competencies of black male and female\
      \ students.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/tens#Old_French\"\
      \ title=\"tens\">tens</a></i> (modern French <i class=\"Latn mention\" lang=\"\
      fr\"><a href=\"/mediawiki/index.php/temps#French\" title=\"temps\">temps</a></i>),\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/tempus#Latin\"\
      \ title=\"tempus\">tempus</a></i>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> Any of the forms of a <a href=\"/mediawiki/index.php/verb\"\
      \ title=\"verb\">verb</a> which <a href=\"/mediawiki/index.php/distinguish\"\
      \ title=\"distinguish\">distinguish</a> when an <a href=\"/mediawiki/index.php/action\"\
      \ title=\"action\">action</a> or state of being <a href=\"/mediawiki/index.php/occur\"\
      \ title=\"occur\">occurs</a> or <a href=\"/mediawiki/index.php/exist\" title=\"\
      exist\">exists</a>.\n<i>The basic <b>tenses</b> in English are present, past<span\
      \ class=\"serial-comma\">,</span> and future.</i>\nFrom <span class=\"etyl\"\
      ><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/tens#Old_French\"\
      \ title=\"tens\">tens</a></i> (modern French <i class=\"Latn mention\" lang=\"\
      fr\"><a href=\"/mediawiki/index.php/temps#French\" title=\"temps\">temps</a></i>),\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/tempus#Latin\"\
      \ title=\"tempus\">tempus</a></i>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">transitive</a></span><span\
      \ class=\"ib-brac\">)</span> To apply a tense to.\n<i><b>tensing</b> a verb</i>\n\
      From <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/tensus#Latin\"\
      \ title=\"tensus\">tensus</a></i>, past participle of <i class=\"None mention\"\
      \ lang=\"und\"><a href=\"/mediawiki/index.php/tendere\" title=\"tendere\">tendere</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >stretch</span><span class=\"mention-gloss-double-quote\">\u201D</span>).\n\
      <a href=\"/mediawiki/index.php/show\" title=\"show\">Showing</a> <a href=\"\
      /mediawiki/index.php/sign\" title=\"sign\">signs</a> of <a href=\"/mediawiki/index.php/stress\"\
      \ title=\"stress\">stress</a> or <a href=\"/mediawiki/index.php/strain\" title=\"\
      strain\">strain</a>; not <a href=\"/mediawiki/index.php/relax\" title=\"relax\"\
      >relaxed</a>.\n<i>You need to relax, all this overtime and stress is making\
      \ you <b>tense</b>.</i>\nPulled <a href=\"/mediawiki/index.php/taut\" title=\"\
      taut\">taut</a>, without any <a href=\"/mediawiki/index.php/slack\" title=\"\
      slack\">slack</a>.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/tensus#Latin\"\
      \ title=\"tensus\">tensus</a></i>, past participle of <i class=\"None mention\"\
      \ lang=\"und\"><a href=\"/mediawiki/index.php/tendere\" title=\"tendere\">tendere</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >stretch</span><span class=\"mention-gloss-double-quote\">\u201D</span>).\n\
      To make or become tense.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/linguistics\" title=\"linguistics\">linguistics</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php/grammar\" title=\"\
      grammar\">grammar</a></span><span class=\"ib-brac\">)</span> The <a href=\"\
      /mediawiki/index.php/inflected\" title=\"inflected\">inflected</a> forms of\
      \ an <a href=\"/mediawiki/index.php/adjective\" title=\"adjective\">adjective</a>\
      \ that indicate different <a href=\"/mediawiki/index.php/degree\" title=\"degree\"\
      >degrees</a> of the <a href=\"/mediawiki/index.php/attribute\" title=\"attribute\"\
      >attribute</a> the adjective denotes, usually relative to something else; in\
      \ general, the types of inflection available for an adjective to denote different\
      \ degrees of its associated attribute; the <a href=\"/mediawiki/index.php/positive#Noun\"\
      \ title=\"positive\">positive</a> (uninflected adjective), <a href=\"/mediawiki/index.php/comparative#Noun\"\
      \ title=\"comparative\">comparative</a> and <a href=\"/mediawiki/index.php/superlative#Noun\"\
      \ title=\"superlative\">superlative</a> forms.\n<i>The <b>degrees of comparison</b>\
      \ of <a href=\"/mediawiki/index.php/good\" title=\"good\">good</a> are <a href=\"\
      /mediawiki/index.php/good\" title=\"good\">good</a> (positive), <a href=\"/mediawiki/index.php/better\"\
      \ title=\"better\">better</a> (comparative) and <a href=\"/mediawiki/index.php/best\"\
      \ title=\"best\">best</a> (superlative).</i>\nThe word <i>red</i> is an adjective,\
      \ in the <i>dogmatical</i> or <i>positive</i> <b>degree of comparison</b>.\n\
      There are commonly reckoned three <b>degrees of comparison</b>, namely: the\
      \ positive, comparative and superlative; though, strictly speaking, there are\
      \ but two degrees, the positive being merely the state of the adjective itself.\n\
      Among the <b>degrees of comparison</b>, some have enumerated <i>equality</i>;\
      \ as when we say, \"It is <i>as sweet as</i> honey.\"\nThe <b>degrees of comparison</b>\
      \ possible are: positive (<i>big</i>), comparative (<i>bigger</i>), superlative\
      \ (<i>biggest</i>), and elative (<i>very big</i>).\nFrom <span class=\"etyl\"\
      ><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
