      </span><span class=\"mention-gloss\">I am</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Proto-Indo-European_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Proto-Indo-European language (page does not exist)\"\
      >Proto-Indo-European</a></span> <i class=\"Latinx mention\" lang=\"ine-pro\"\
      ><a href=\"/mediawiki/index.php?title=Appendix:Proto-Indo-European/b%CA%B0uH-&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Proto-Indo-European/b\u02B0uH- (page does not\
      \ exist)\">*b\u02B0uH-</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">to become, be</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>). Cognate with <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/beo#Old_English\"\
      \ title=\"beo\">b\u0113o</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">I become, I will be, I am</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>). More at <span class=\"\
      Latn\" lang=\"en\"><a href=\"/mediawiki/index.php/be#English\" title=\"be\"\
      >be</a></span>. Displaced native <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old English language (page does not exist)\">Old English</a></span>\
      \ <i class=\"Latinx mention\" lang=\"ang\"><a href=\"/mediawiki/index.php/toweard#Old_English\"\
      \ title=\"toweard\">toweard</a></i> in the given sense.\nHaving to do with or\
      \ <a href=\"/mediawiki/index.php/occur\" title=\"occur\">occurring</a> in the\
      \ future.\n<i><span class=\"Latn\" lang=\"en\"><b>Future</b> generations will\
      \ either laugh or cry at our stupidity.</span></i>\n<b>1908</b>, <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://openlibrary.org/authors/OL2430852A\"\
      >W. B. M. Ferguson</a>, <i><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://books.google.com/books?id=NeBqnQEACAAJ\">Zollenstein</a></i>, chapterIV:\n\
      So this was my <b>future</b> home, I thought! Certainly it made a brave picture.\
      \ I had seen similar ones fired-in on many a Heidelberg stein. Backed by towering\
      \ hills,<span class=\"q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\">[</span>\u2026\
      <span class=\"q-hellip-b\">]</span><span class=\"q-hellip-b\">&#32;</span>a\
      \ sky of palest Gobelin flecked with fat, fleecy little clouds, it in truth\
      \ looked a dear little city; the city of one's dreams.\nFrom <span class=\"\
      etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php?title=condicionel&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"condicionel (page does not exist)\">condicionel</a></i>\
      \ (French <i class=\"Latn mention\" lang=\"fr\"><a href=\"/mediawiki/index.php/conditionnel#French\"\
      \ title=\"conditionnel\">conditionnel</a></i>).\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/conditional_sentence\"\
      \ title=\"conditional sentence\">conditional sentence</a>; a statement that\
      \ depends on a <a href=\"/mediawiki/index.php/condition\" title=\"condition\"\
      >condition</a> being <a href=\"/mediawiki/index.php/true\" title=\"true\">true</a>\
      \ or <a href=\"/mediawiki/index.php/false\" title=\"false\">false</a>.\n<span\
      \ class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> The <a\
      \ href=\"/mediawiki/index.php/conditional_mood\" title=\"conditional mood\"\
      >conditional mood</a>.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      >logic</span><span class=\"ib-brac\">)</span> A statement that one <a href=\"\
      /mediawiki/index.php/sentence\" title=\"sentence\">sentence</a> is <a href=\"\
      /mediawiki/index.php/true\" title=\"true\">true</a> if another is.\n<i>\"A implies\
      \ B\" is a <b>conditional</b>.</i>\nDisjunctives may be turned into <b>conditionals</b>.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/computing\"\
      \ title=\"computing\">computing</a><span class=\"ib-comma\">,</span>&#32;<a\
      \ href=\"/mediawiki/index.php/programming\" title=\"programming\">programming</a></span><span\
      \ class=\"ib-brac\">)</span> An <a href=\"/mediawiki/index.php/instruction\"\
      \ title=\"instruction\">instruction</a> that <a href=\"/mediawiki/index.php/branch\"\
      \ title=\"branch\">branches</a> depending on the truth of a <a href=\"/mediawiki/index.php/condition\"\
      \ title=\"condition\">condition</a> at that point.\n<i><code>if</code> and <code>while</code>\
      \ are <b>conditionals</b> in some programming languages.</i>\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a></span><span\
      \ class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/limitation\" title=\"\
      limitation\">limitation</a>.\n<span style=\"color: #777777;\">(Can we <a href=\"\
      /mediawiki/index.php/Category:Requests_for_quotation/Francis_Bacon\" title=\"\
      Category:Requests for quotation/Francis Bacon\">find and add</a> a quotation\
      \ of Francis Bacon to this entry?)</span>\nFrom <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php?title=condicionel&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"condicionel (page does not exist)\">condicionel</a></i>\
      \ (French <i class=\"Latn mention\" lang=\"fr\"><a href=\"/mediawiki/index.php/conditionnel#French\"\
      \ title=\"conditionnel\">conditionnel</a></i>).\n<a href=\"/mediawiki/index.php/limited\"\
      \ title=\"limited\">Limited</a> by a <a href=\"/mediawiki/index.php/condition\"\
      \ title=\"condition\">condition</a>.\n<i>I made my son a <b>conditional</b>\
      \ promise: I would buy him a bike if he kept his room tidy.</i>\nEvery covenant\
      \ of God with man <span class=\"q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\"\
      >[</span>\u2026<span class=\"q-hellip-b\">]</span><span class=\"q-hellip-b\"\
      >&#32;</span> may justly be made (as in fact it is made) with this <b>conditional</b>\
      \ punishment annexed and declared.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\">logic</span><span class=\"ib-brac\">)</span> Stating that one <a\
      \ href=\"/mediawiki/index.php/sentence\" title=\"sentence\">sentence</a> is\
      \ <a href=\"/mediawiki/index.php/true\" title=\"true\">true</a> if another is.\n\
      \"A implies B\" <i> is a <b>conditional</b> statement.</i>\nA <b>conditional</b>\
      \ proposition is one which asserts the dependence of one categorical proposition\
      \ on another.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a\
      \ href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> Expressing a condition or supposition.\n<i>a <b>conditional</b>\
      \ word, mode, or tense</i>\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle English language (page does not exist)\">Middle\
