      \ href=\"/mediawiki/index.php/derogatory\" title=\"derogatory\">derogatory</a></span><span\
      \ class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/pom\" title=\"\
      pom\">pom</a>; a person of <a href=\"/mediawiki/index.php/British\" title=\"\
      British\">British</a> descent, a <a href=\"/mediawiki/index.php/Briton\" title=\"\
      Briton\">Briton</a>; an <a href=\"/mediawiki/index.php/Englishman\" title=\"\
      Englishman\">Englishman</a>.\nThough Sir Oswald had taken on enough London veneer\
      \ to be sneered at as a <b>pommy</b> in certain Australian circles, he had never\
