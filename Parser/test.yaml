      The last part of something.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span\
      \ class=\"ib-brac\">)</span> The last <a href=\"/mediawiki/index.php/morpheme\"\
