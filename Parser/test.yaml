      >Alternative form of <span class=\"form-of-definition-link\"><i class=\"Latn\
      \ mention\" lang=\"en\"><a href=\"/mediawiki/index.php/STEM#English\" title=\"\
      STEM\">STEM</a></i></span></span>\nStem (science, technology, engineering and\
      \ mathematics) fields are a particular cause for concern because within them\
      \ there are more pronounced stereotypes, extreme competitiveness and gender\
      \ inequities regarding the abilities and competencies of black male and female\
      \ students.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
