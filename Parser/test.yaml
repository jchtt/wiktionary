      <span class=\"q-hellip-b\">]</span><span class=\"q-hellip-b\">&#32;</span>\u201C\
      stateless income\u201D: profit <b>subject</b> to tax in a jurisdiction that\
      \ is neither the location of the factors of production that generate the income\
      \ nor where the parent firm is domiciled.</span></dd></dl></div>\n<p>Conditional\
      \ upon.\n<i><span class=\"Latn\" lang=\"en\">The local board sets local policy,\
      \ <b>subject</b> to approval from the State Board.</span></i>\nPlaced or situated\
      \ under; lying below, or in a lower situation.\n<span style=\"color: #777777;\"\
      >(Can we <a href=\"/mediawiki/index.php/Category:Requests_for_quotation/Spenser\"\
      \ title=\"Category:Requests for quotation/Spenser\">find and add</a> a quotation\
      \ of Spenser to this entry?)</span>\nPlaced under the power of another; owing\
      \ allegiance to a particular sovereign or state.\nEsau was never <b>subject</b>\
      \ to Jacob.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/subiectus#Latin\"\
