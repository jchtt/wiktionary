      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">transitive</a></span><span\
      \ class=\"ib-brac\">)</span> To cover or protect with, or as if with, a case;\
      \ to enclose.\nThe man who, <b>cased</b> in steel, had passed whole days and\
      \ nights in the saddle.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">transitive</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">informal</a></span><span\
      \ class=\"ib-brac\">)</span> To <a href=\"/mediawiki/index.php/survey\" title=\"\
      survey\">survey</a> (a building or other location) <a href=\"/mediawiki/index.php/surreptitious\"\
      \ title=\"surreptitious\">surreptitiously</a>, as in preparation for a robbery.\n\
      You are in the grounds of Brockholes Abbey, a house into which a great deal\
      \ of valuable property has just been moved. And your job is to <b>case</b> the\
      \ joint for a break in.\nBonnie worked as a daycare director. She helped <b>case</b>\
      \ the FBI office by posing as a college student interested in becoming an FBI\
      \ agent.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"\
      /mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span class=\"\
      ib-brac\">)</span> The <a href=\"/mediawiki/index.php/case\" title=\"case\"\
      >case</a> used to indicate the <a href=\"/mediawiki/index.php/subject\" title=\"\
      subject\">subject</a>\u2014or <a href=\"/mediawiki/index.php/agent\" title=\"\
      agent\">agent</a>\u2014of a <a href=\"/mediawiki/index.php/finite_verb\" title=\"\
      finite verb\">finite verb</a>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php/grammar\" title=\"\
      grammar\">grammar</a></span><span class=\"ib-brac\">)</span> The <a href=\"\
      /mediawiki/index.php/subject\" title=\"subject\">subject</a> of a <a href=\"\
      /mediawiki/index.php/verb\" title=\"verb\">verb</a>.\nEvery Verb, except in\
      \ the Infinitive or the Participle, hath its <b>Nominative Ca\u017Fe</b>, either\
      \ expre\u017F\u017Fed or implied [4]: as,<br />\"Awake, ari\u017Fe, or be for\
      \ ever fall'n: that is, \"Awake <i>ye</i>, &amp;c.\"\n<span class=\"ib-brac\"\
      >(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> <a href=\"\
      /mediawiki/index.php/noun\" title=\"noun\">Noun</a> <a href=\"/mediawiki/index.php/case\"\
      \ title=\"case\">case</a> used to express some <a href=\"/mediawiki/index.php/relationship\"\
      \ title=\"relationship\">relationship</a> such as <a href=\"/mediawiki/index.php/possession\"\
      \ title=\"possession\">possession</a> or <a href=\"/mediawiki/index.php/origin\"\
      \ title=\"origin\">origin</a>. It corresponds roughly to the English preposition\
      \ \"of.\"\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"\
      /mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span class=\"\
      ib-brac\">)</span> <a href=\"/mediawiki/index.php/case\" title=\"case\">Case</a>\
      \ used to express direction towards an <a href=\"/mediawiki/index.php/indirect_object\"\
      \ title=\"indirect object\">indirect object</a>, the <a href=\"/mediawiki/index.php/receiver\"\
      \ title=\"receiver\">receiver</a>, and is generally indicated in English by\
      \ <i>to</i> or <i>for</i> with the <a href=\"/mediawiki/index.php/objective\"\
      \ title=\"objective\">objective</a> case. However, if there is emphasis on the\
      \ indirect object, the indirect object usually goes before the <a href=\"/mediawiki/index.php/direct_object\"\
      \ title=\"direct object\">direct object</a> and is not usually indicated with\
      \ <i>to</i> or <i>for</i>. This second structure is also used when neither object\
      \ is being emphasized.\n<i>They gave gifts <b>to the sailors</b>. </i>\n<i>They\
      \ give water <b>to the plants</b>.</i>\n<i>They gave <b>the sailors</b> gifts.</i>\n\
      <i>They give <b>the plants</b> water.</i>\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span>: <a href=\"/mediawiki/index.php/case\"\
      \ title=\"case\">case</a> used to mark the immediate <a href=\"/mediawiki/index.php/object\"\
      \ title=\"object\">object</a> (<a href=\"/mediawiki/index.php/direct_object\"\
      \ title=\"direct object\">direct object</a>) on which the action or influence\
      \ of a <a href=\"/mediawiki/index.php/transitive_verb\" title=\"transitive verb\"\
      >transitive verb</a> has its limited influence.\n<i>I see <b>the car</b>.</i>\n\
      <i>I hear <b>a bell</b>.</i>\n<i>I watch <b>television</b>.</i>\n<i>I play <b>football</b>.</i>\n\
      <i class=\"Latn mention\" lang=\"en\"><a href=\"/mediawiki/index.php/noun#English\"\
      \ title=\"noun\">noun</a></i> +&#8206; <i class=\"Latn mention\" lang=\"en\"\
      ><a href=\"/mediawiki/index.php/phrase#English\" title=\"phrase\">phrase</a></i>\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A <a\
      \ href=\"/mediawiki/index.php/phrase\" title=\"phrase\">phrase</a> that can\
      \ serve as the <a href=\"/mediawiki/index.php/subject\" title=\"subject\">subject</a>\
      \ or the <a href=\"/mediawiki/index.php/object\" title=\"object\">object</a>\
      \ of a <a href=\"/mediawiki/index.php/verb\" title=\"verb\">verb</a>; it is\
      \ usually headed by a <a href=\"/mediawiki/index.php/noun\" title=\"noun\">noun</a>,\
      \ (including <a href=\"/mediawiki/index.php/pronoun\" title=\"pronoun\">pronouns</a>),\
      \ with any associated <a href=\"/mediawiki/index.php/dependent\" title=\"dependent\"\
      >dependents</a> such as <a href=\"/mediawiki/index.php/determiner\" title=\"\
      determiner\">determiners</a> or <a href=\"/mediawiki/index.php/modifier\" title=\"\
      modifier\">modifiers</a>.\n</p>\n<dl><dt> Examples</dt></dl>\n<p>1875\u2013\
      80.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A conjunction\
