      \ title=\"Australian English\">Australia</a></span><span class=\"ib-brac\">)</span>\
      \ An inhabitant of the <a href=\"/mediawiki/index.php/Northern_Territory\" title=\"\
      Northern Territory\">Northern Territory</a>.\n<b>Territorians</b> also could\
      \ elect a representative to Federal Parliament (a right granted in 1923).\n\
