      \ title=\"crescere\">crescere</a></i>).\nTo <a href=\"/mediawiki/index.php/cover\"\
      \ title=\"cover\">cover</a> with or <a href=\"/mediawiki/index.php/encase\"\
      \ title=\"encase\">encase</a> in concrete; often constructed as <i>concrete\
