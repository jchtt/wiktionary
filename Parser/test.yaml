      \ class=\"ib-brac\">)</span> <a href=\"/mediawiki/index.php/Australian\" title=\"\
      Australian\">Australian</a>.\nMost <b>Aussie</b> officers seemed this way to\
      \ me; always cool, deliberate, and extremely rational in their decision making,\
      \ a far cry from the American leadership I had seen during my first year in\
      \ the army.\nHere's something I learned the hard way: The very best time of\
