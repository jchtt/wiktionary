      >\u201C</span><span class=\"mention-gloss\">lying under or near, adjacent, also\
      \ subject, exposed</span><span class=\"mention-gloss-double-quote\">\u201D</span>),\
      \ as a noun, <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/subiectus#Latin\"\
      \ title=\"subiectus\">subiectus</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">a subject, an inferior</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), <i class=\"Latn mention\"\
      \ lang=\"la\"><a href=\"/mediawiki/index.php/subiectum#Latin\" title=\"subiectum\"\
      >subiectum</a></i> (<span class=\"mention-gloss-double-quote\">\u201C</span><span\
      \ class=\"mention-gloss\">the subject of a proposition</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>), past participle of <i class=\"\
      Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/subicio#Latin\" title=\"\
      subicio\">subici\u014D</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">throw, lay, place</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>), from <i class=\"Latn mention\"\
      \ lang=\"la\"><a href=\"/mediawiki/index.php/sub#Latin\" title=\"sub\">sub</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >under, at the foot of</span><span class=\"mention-gloss-double-quote\">\u201D\
      </span>) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/iacio#Latin\"\
      \ title=\"iacio\">iaci\u014D</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">throw, hurl</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>).\nLikely to be affected by or to\
      \ experience something.\n<i>a country <b>subject</b> to extreme heat</i>\n<i><span\
      \ class=\"Latn\" lang=\"en\">Menu listings and prices are <b>subject</b> to\
      \ change.</span></i>\n<i><span class=\"Latn\" lang=\"en\">He's <b>subject</b>\
      \ to sneezing fits.</span></i>\nAll human things are <b>subject</b> to decay.\n\
      </p>\n<div class=\"citation-whole\"><span class=\"cited-source\"><cite style=\"\
      font-style:normal\"><b>2013</b> June 22, \u201C<a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.economist.com/news/finance-and-economics/21579860-g8-pledges-tackle-three-ts-t-time\"\
      >T time</a>\u201D, &lt;cite&gt;<a href=\"https://en.wikipedia.org/wiki/The_Economist\"\
      \ class=\"extiw\" title=\"wikipedia:The Economist\">The Economist</a></cite>,\
      \ volume 407, number 8841, page 68&lt;/cite&gt;:&#8202;</span>&lt;/span&gt;<dl><dd><span\
      \ class=\"cited-passage\">The ability to shift profits to low-tax countries\
      \ by locating intellectual property in them<span class=\"q-hellip-sp\">&#32;</span><span\
      \ class=\"q-hellip-b\">[</span>\u2026<span class=\"q-hellip-b\">]</span><span\
      \ class=\"q-hellip-b\">&#32;</span>is often assumed to be the preserve of high-tech\
      \ companies.<span class=\"q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\"\
      >[</span>\u2026<span class=\"q-hellip-b\">]</span><span class=\"q-hellip-b\"\
      >&#32;</span>current tax rules make it easy for all sorts of firms to generate<span\
      \ class=\"q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\">[</span>\u2026\
      <span class=\"q-hellip-b\">]</span><span class=\"q-hellip-b\">&#32;</span>\u201C\
      stateless income\u201D: profit <b>subject</b> to tax in a jurisdiction that\
      \ is neither the location of the factors of production that generate the income\
      \ nor where the parent firm is domiciled.</span></dd></dl></div>\n<p>Conditional\
      \ upon.\n<i><span class=\"Latn\" lang=\"en\">The local board sets local policy,\
      \ <b>subject</b> to approval from the State Board.</span></i>\nPlaced or situated\
      \ under; lying below, or in a lower situation.\n<span style=\"color: #777777;\"\
      >(Can we <a href=\"/mediawiki/index.php/Category:Requests_for_quotation/Spenser\"\
      \ title=\"Category:Requests for quotation/Spenser\">find and add</a> a quotation\
      \ of Spenser to this entry?)</span>\nPlaced under the power of another; owing\
      \ allegiance to a particular sovereign or state.\nEsau was never <b>subject</b>\
      \ to Jacob.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/subiectus#Latin\"\
      \ title=\"subiectus\">subiectus</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">a subject, an inferior</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), <i class=\"Latn mention\"\
      \ lang=\"la\"><a href=\"/mediawiki/index.php/subiectum#Latin\" title=\"subiectum\"\
      >subiectum</a></i> (<span class=\"mention-gloss-double-quote\">\u201C</span><span\
      \ class=\"mention-gloss\">the subject of a proposition</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>), past participle of <i class=\"\
      Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/subicio#Latin\" title=\"\
      subicio\">subici\u014D</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">throw, lay, place</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>), from <i class=\"Latn mention\"\
      \ lang=\"la\"><a href=\"/mediawiki/index.php/sub#Latin\" title=\"sub\">sub</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >under, at the foot of</span><span class=\"mention-gloss-double-quote\">\u201D\
      </span>) + <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/iacio#Latin\"\
      \ title=\"iacio\">iaci\u014D</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">throw, hurl</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>).\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> In a <a href=\"/mediawiki/index.php/clause\"\
      \ title=\"clause\">clause</a>: the word or word group (usually a <a href=\"\
      /mediawiki/index.php/noun_phrase\" title=\"noun phrase\">noun phrase</a>) that\
      \ is dealt with. In active clauses with verbs denoting an action, the <b>subject</b>\
      \ and the actor are usually the same.\n<i><span class=\"Latn\" lang=\"en\">In\
      \ the sentence \u2018The mouse is eaten by the cat in the kitchen.\u2019, \u2018\
      The mouse\u2019 is the <b>subject</b>, \u2018the cat\u2019 being the agent.</span></i>\n\
      The main <a href=\"/mediawiki/index.php/topic\" title=\"topic\">topic</a> of\
      \ a paper, work of <a href=\"/mediawiki/index.php/art\" title=\"art\">art</a>,\
      \ <a href=\"/mediawiki/index.php/discussion\" title=\"discussion\">discussion</a>,\
      \ <a href=\"/mediawiki/index.php/field_of_study\" title=\"field of study\">field\
      \ of study</a>, etc.\n<a href=\"https://en.wikipedia.org/wiki/John_Milton\"\
      \ class=\"extiw\" title=\"wikipedia:John Milton\">John Milton</a> (1608-1674)\n\
      the <b>subject</b> for heroic song\n<a href=\"https://en.wikipedia.org/wiki/John_Dryden\"\
      \ class=\"extiw\" title=\"wikipedia:John Dryden\">John Dryden</a> (1631-1700)\n\
      Make choice of a <b>subject</b>, beautiful and noble, which <span class=\"q-hellip-sp\"\
      >&#32;</span><span class=\"q-hellip-b\">[</span>\u2026<span class=\"q-hellip-b\"\
      >]</span><span class=\"q-hellip-b\">&#32;</span> shall afford an ample field\
      \ of matter wherein to expatiate.\n<a href=\"https://en.wikipedia.org/wiki/William_Shakespeare\"\
      \ class=\"extiw\" title=\"wikipedia:William Shakespeare\">William Shakespeare</a>\
      \ (1564-1616)\nthe unhappy <b>subject</b> of these quarrels\n</p>\n<div class=\"\
      citation-whole\"><span class=\"cited-source\"><span class=\"book\"><b>1905</b>,&#32;\
      \ <a href=\"/mediawiki/index.php?title=w:Emma_Orczy&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Emma Orczy (page does not exist)\">Baroness Emmuska\
      \ Orczy</a>,&#32;&#32;chapter&#32;5, <cite><a href=\"/mediawiki/index.php?title=w:The_Case_of_Miss_Elliott&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:The Case of Miss Elliott (page does not exist)\">The\
      \ Hocussing of Cigarette</a></cite><sup><a rel=\"nofollow\" class=\"external\
      \ autonumber\" href=\"http://openlibrary.org/works/OL8479084W\">[10]</a></sup></span>:</span><dl><dd><span\
      \ class=\"cited-passage\">Then I had a good think on the <b>subject</b> of the\
      \ hocussing of Cigarette, and I was reluctantly bound to admit that once again\
      \ the man in the corner had found the only possible solution to the mystery.</span></dd></dl></div>\n\
      <div class=\"citation-whole\"><span class=\"cited-source\"><span class=\"book\"\
      ><b>1922</b>,&#32; <a href=\"https://en.wikipedia.org/wiki/Ben_Travers\" class=\"\
      extiw\" title=\"wikipedia:Ben Travers\">Ben Travers</a>,&#32;&#32;chapter&#32;5,\
      \ <cite><a rel=\"nofollow\" class=\"external text\" href=\"http://openlibrary.org/works/OL1521052W\"\
      >A Cuckoo in the Nest</a></cite></span>:</span><dl><dd><span class=\"cited-passage\"\
      >The departure was not unduly prolonged.<span class=\"q-hellip-sp\">&#32;</span><span\
      \ class=\"q-hellip-b\">[</span>\u2026<span class=\"q-hellip-b\">]</span><span\
      \ class=\"q-hellip-b\">&#32;</span>Within the door Mrs. Spoker hastily imparted\
      \ to Mrs. Love a few final sentiments on the <b>subject</b> of Divine Intention\
      \ in the disposition of buckets; farewells and last commiserations; a deep,\
      \ guttural instigation to the horse; and the wheels of the waggonette crunched\
      \ heavily away into obscurity.</span></dd></dl></div>\n<p>A particular area\
      \ of study.\n<i><span class=\"Latn\" lang=\"en\">Her favorite <b>subject</b>\
      \ is physics.</span></i>\n</p>\n<div class=\"citation-whole\"><span class=\"\
      cited-source\"><cite style=\"font-style:normal\"><b>2014</b> June 14, \u201C\
      <a rel=\"nofollow\" class=\"external text\" href=\"http://www.economist.com/news/science-and-technology/21604091-it-possible-sniff-out-problems-sewer-pipes-they-happen-its-gas\"\
      >It's a gas</a>\u201D, &lt;cite&gt;<a href=\"https://en.wikipedia.org/wiki/The_Economist\"\
      \ class=\"extiw\" title=\"wikipedia:The Economist\">The Economist</a></cite>,\
      \ volume 411, number 8891&lt;/cite&gt;:&#8202;</span>&lt;/span&gt;<dl><dd><span\
      \ class=\"cited-passage\">One of the hidden glories of Victorian engineering\
      \ is proper drains.<span class=\"q-hellip-sp\">&#32;</span><span class=\"q-hellip-b\"\
      >[</span>\u2026<span class=\"q-hellip-b\">]</span><span class=\"q-hellip-b\"\
      >&#32;</span>But out of sight is out of mind. And that, together with the inherent\
      \ yuckiness of the <b>subject</b>, means that many old sewers have been neglected\
      \ and are in dire need of repair.</span></dd></dl></div>\n<p>A <a href=\"/mediawiki/index.php/citizen\"\
      \ title=\"citizen\">citizen</a> in a <a href=\"/mediawiki/index.php/monarchy\"\
      \ title=\"monarchy\">monarchy</a>.\n<i><span class=\"Latn\" lang=\"en\">I am\
      \ a British <b>subject</b>.</span></i>\nA person ruled over by another, especially\
      \ a monarch or state authority.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/music\" title=\"music\">music</a></span><span\
      \ class=\"ib-brac\">)</span> The main <a href=\"/mediawiki/index.php/theme\"\
      \ title=\"theme\">theme</a> or <a href=\"/mediawiki/index.php/melody\" title=\"\
      melody\">melody</a>, especially in a <a href=\"/mediawiki/index.php/fugue\"\
      \ title=\"fugue\">fugue</a>.\n<a href=\"https://en.wikipedia.org/wiki/W._S._Rockstro\"\
      \ class=\"extiw\" title=\"wikipedia:W. S. Rockstro\">W. S. Rockstro</a> (1823-1895)\n\
      The earliest known form of <b>subject</b> is the ecclesiastical <i>cantus firmus</i>,\
      \ or plain song.\nA human, animal or an inanimate object that is being <a href=\"\
      /mediawiki/index.php/examine\" title=\"examine\">examined</a>, <a href=\"/mediawiki/index.php/treat\"\
      \ title=\"treat\">treated</a>, <a href=\"/mediawiki/index.php/analyse\" title=\"\
      analyse\">analysed</a>, etc.\n<a href=\"https://en.wikipedia.org/wiki/Conyers_Middleton\"\
      \ class=\"extiw\" title=\"wikipedia:Conyers Middleton\">Conyers Middleton</a>\
      \ (1683-1750)\nWriters of particular lives<span class=\"q-hellip-sp\">&#32;</span><span\
      \ class=\"q-hellip-b\">[</span>\u2026<span class=\"q-hellip-b\">]</span><span\
      \ class=\"q-hellip-b\">&#32;</span>are apt to be prejudiced in favour of their\
      \ <b>subject</b>.\n</p>\n<div class=\"citation-whole\"><span class=\"cited-source\"\
      ><cite style=\"font-style:normal\"><b>2013</b>&#32;July-August, <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.americanscientist.org/authors/detail/catherine-clabby\"\
      >Catherine Clabby</a>, \u201C<a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.americanscientist.org/issues/pub/2013/4/focus-on-everything\">Focus\
      \ on Everything</a>\u201D, &lt;cite&gt;<a href=\"https://en.wikipedia.org/wiki/American_Scientist\"\
      \ class=\"extiw\" title=\"wikipedia:American Scientist\">American Scientist</a></cite>&lt;/cite&gt;:&#8202;</span>&lt;/span&gt;<dl><dd><span\
      \ class=\"cited-passage\">Not long ago, it was difficult to produce photographs\
      \ of tiny creatures with every part in focus. That\u2019s because the lenses\
      \ that are excellent at magnifying tiny <b>subjects</b> produce a narrow depth\
      \ of field.</span></dd></dl></div>\n<p>From <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Medieval_Latin&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Medieval Latin (page does not exist)\">Medieval Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/subiecto#Latin\"\
      \ title=\"subiecto\">subiect\u014D</a></i>, iterative of <i class=\"Latn mention\"\
      \ lang=\"la\"><a href=\"/mediawiki/index.php/subicio#Latin\" title=\"subicio\"\
      >subici\u014D</a></i> (<span class=\"mention-gloss-double-quote\">\u201C</span><span\
      \ class=\"mention-gloss\">throw, lay, place</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), from <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/sub#Latin\"\
      \ title=\"sub\">sub</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">under, at the foot of</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>) + <i class=\"Latn mention\" lang=\"\
      la\"><a href=\"/mediawiki/index.php/iacio#Latin\" title=\"iacio\">iaci\u014D\
      </a></i> (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"\
      mention-gloss\">throw, hurl</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>).\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">transitive</a><span\
      \ class=\"ib-comma\">,</span>&#32;construed with <b>to</b></span><span class=\"\
      ib-brac\">)</span> To cause (someone or something) to undergo a particular experience,\
      \ especially one that is unpleasant or unwanted.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> a clause that is the subject\
      \ of a <a href=\"/mediawiki/index.php/sentence\" title=\"sentence\">sentence</a>\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> An action\
      \ <a href=\"/mediawiki/index.php/verb\" title=\"verb\">verb</a> not taking a\
      \ <a href=\"/mediawiki/index.php/direct_object\" title=\"direct object\">direct\
      \ object</a>.\n<i>In English \"sleep\" is an <b>intransitive verb</b>.</i>\n\
      </p>"}
