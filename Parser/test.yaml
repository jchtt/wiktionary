  text: {'*': "<p>From <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle English language (page does not exist)\">Middle\
      \ English</a></span> <i class=\"Latn mention\" lang=\"enm\"><a href=\"/mediawiki/index.php?title=accion&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"accion (page does not exist)\">accion</a></i>, from\
      \ <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/action#Old_French\"\
      \ title=\"action\">action</a></i>, from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/actio#Latin\"\
      \ title=\"actio\">\u0101cti\u014D</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">act of doing or making</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), from <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/actus#Latin\" title=\"\
      actus\">\u0101ctus</a></i>, perfect passive participle of <i class=\"Latn mention\"\
      \ lang=\"la\"><a href=\"/mediawiki/index.php/ago#Latin\" title=\"ago\">ag\u014D\
      </a></i> (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"\
      mention-gloss\">do, act</span><span class=\"mention-gloss-double-quote\">\u201D\
      </span>), + action suffix <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/-io#Latin\"\
      \ title=\"-io\">-i\u014D</a></i>; see <a href=\"/mediawiki/index.php/act\" title=\"\
      act\">act</a>.\nSomething <a href=\"/mediawiki/index.php/done\" title=\"done\"\
      >done</a> so as to accomplish a <a href=\"/mediawiki/index.php/purpose\" title=\"\
      purpose\">purpose</a>.\nA way of <a href=\"/mediawiki/index.php/motion\" title=\"\
      motion\">motion</a> or functioning.\n<i>Knead bread with a rocking <b>action</b>.</i>\n\
      A fast-paced <a href=\"/mediawiki/index.php/activity\" title=\"activity\">activity</a>.\n\
      <i>an <b>action</b> movie</i>\nA <a href=\"/mediawiki/index.php/mechanism\"\
      \ title=\"mechanism\">mechanism</a>; a moving <a href=\"/mediawiki/index.php/part\"\
      \ title=\"part\">part</a> or <a href=\"/mediawiki/index.php/assembly\" title=\"\
      assembly\">assembly</a>.\n<i>a rifle <b>action</b></i>\n<span class=\"ib-brac\"\
      >(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/music\" title=\"\
      music\">music</a></span><span class=\"ib-brac\">)</span>: The <a href=\"/mediawiki/index.php/mechanism\"\
      \ title=\"mechanism\">mechanism</a>, that is the set of moving mechanical parts,\
      \ of a <a href=\"/mediawiki/index.php/keyboard\" title=\"keyboard\">keyboard</a>\
      \ instrument, like a <a href=\"/mediawiki/index.php/piano\" title=\"piano\"\
      >piano</a>, which transfers the motion of the <a href=\"/mediawiki/index.php/key\"\
      \ title=\"key\">key</a> to the sound-making <a href=\"/mediawiki/index.php/device\"\
      \ title=\"device\">device</a>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">slang</a></span><span\
      \ class=\"ib-brac\">)</span> <a href=\"/mediawiki/index.php/sexual_intercourse\"\
      \ title=\"sexual intercourse\">sexual intercourse</a>.\n<i>She gave him some\
      \ <b>action</b>.</i>\nThe distance separating the <a href=\"/mediawiki/index.php/string\"\
      \ title=\"string\">strings</a> and the <a href=\"/mediawiki/index.php/fretboard\"\
      \ title=\"fretboard\">fretboard</a> on the <a href=\"/mediawiki/index.php/guitar\"\
      \ title=\"guitar\">guitar</a>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/military\" title=\"military\">military</a></span><span\
      \ class=\"ib-brac\">)</span> <a href=\"/mediawiki/index.php/combat\" title=\"\
      combat\">Combat</a>.\n<i>He saw some <b>action</b> in the Korean War.</i>\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\">law</span><span class=\"\
      ib-brac\">)</span> A <a href=\"/mediawiki/index.php/charge\" title=\"charge\"\
      >charge</a> or other process in a law court (also called <a href=\"/mediawiki/index.php/lawsuit\"\
      \ title=\"lawsuit\">lawsuit</a> and <i><a href=\"/mediawiki/index.php/actio\"\
      \ title=\"actio\">actio</a></i>).\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/mathematics\" title=\"mathematics\"\
      >mathematics</a></span><span class=\"ib-brac\">)</span> A mapping from a pairing\
      \ of mathematical objects to one of them, respecting their individual structures.\
      \ The pairing is typically a Cartesian product or a tensor product. The object\
      \ that is not part of the output is said to <i>act</i> on the other object.\
      \ In any given context, <i>action</i> is used as an abbreviation for a more\
      \ fully named notion, like <a href=\"/mediawiki/index.php/group_action\" title=\"\
      group action\">group action</a> or <i>left</i> group action.\nThe event or connected\
      \ series of events, either real or imaginary, forming the subject of a play,\
      \ poem, or other composition; the unfolding of the drama of events.\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\">art<span class=\"ib-comma\">,</span>&#32;painting\
      \ and sculpture</span><span class=\"ib-brac\">)</span> The attitude or position\
      \ of the several parts of the body as expressive of the sentiment or passion\
      \ depicted.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"\
      /mediawiki/index.php/bowling\" title=\"bowling\">bowling</a></span><span class=\"\
      ib-brac\">)</span> <a href=\"/mediawiki/index.php/spin\" title=\"spin\">spin</a>\
      \ put on the bowling ball.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/business\" title=\"business\">business</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a><span\
      \ class=\"ib-comma\">,</span>&#32;a Gallicism</span><span class=\"ib-brac\"\
      >)</span> A <a href=\"/mediawiki/index.php/share\" title=\"share\">share</a>\
      \ in the <a href=\"/mediawiki/index.php/capital\" title=\"capital\">capital</a>\
      \ <a href=\"/mediawiki/index.php/stock\" title=\"stock\">stock</a> of a joint-stock\
      \ company, or in the public funds.\nThe Euripus of funds and <b>actions</b>.\n\
      From <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle English language (page does not exist)\">Middle\
      \ English</a></span> <i class=\"Latn mention\" lang=\"enm\"><a href=\"/mediawiki/index.php?title=accion&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"accion (page does not exist)\">accion</a></i>, from\
      \ <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/action#Old_French\"\
      \ title=\"action\">action</a></i>, from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/actio#Latin\"\
      \ title=\"actio\">\u0101cti\u014D</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">act of doing or making</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), from <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/actus#Latin\" title=\"\
      actus\">\u0101ctus</a></i>, perfect passive participle of <i class=\"Latn mention\"\
      \ lang=\"la\"><a href=\"/mediawiki/index.php/ago#Latin\" title=\"ago\">ag\u014D\
      </a></i> (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"\
      mention-gloss\">do, act</span><span class=\"mention-gloss-double-quote\">\u201D\
      </span>), + action suffix <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/-io#Latin\"\
      \ title=\"-io\">-i\u014D</a></i>; see <a href=\"/mediawiki/index.php/act\" title=\"\
      act\">act</a>.\nDemanding or signifying the start of something, usually an act\
      \ or scene of a theatric performance.\n<i>The director yelled \u2018<b>Action</b>!\u2019\
      \ before the camera started rolling.</i>\nFrom <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle English language (page does not exist)\">Middle\
      \ English</a></span> <i class=\"Latn mention\" lang=\"enm\"><a href=\"/mediawiki/index.php?title=accion&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"accion (page does not exist)\">accion</a></i>, from\
      \ <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/action#Old_French\"\
      \ title=\"action\">action</a></i>, from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/actio#Latin\"\
      \ title=\"actio\">\u0101cti\u014D</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">act of doing or making</span><span\
      \ class=\"mention-gloss-double-quote\">\u201D</span>), from <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/actus#Latin\" title=\"\
      actus\">\u0101ctus</a></i>, perfect passive participle of <i class=\"Latn mention\"\
      \ lang=\"la\"><a href=\"/mediawiki/index.php/ago#Latin\" title=\"ago\">ag\u014D\
      </a></i> (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"\
      mention-gloss\">do, act</span><span class=\"mention-gloss-double-quote\">\u201D\
      </span>), + action suffix <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/-io#Latin\"\
      \ title=\"-io\">-i\u014D</a></i>; see <a href=\"/mediawiki/index.php/act\" title=\"\
      act\">act</a>.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a\
      \ href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">transitive</a><span\
      \ class=\"ib-comma\">,</span>&#32;management</span><span class=\"ib-brac\">)</span>\
      \ To act on a <a href=\"/mediawiki/index.php/request\" title=\"request\">request</a>\
      \ etc, in order to put it into <a href=\"/mediawiki/index.php/effect\" title=\"\
      effect\">effect</a>.\n</p>\n<div class=\"citation-whole\"><span class=\"cited-source\"\
      ><span class=\"book\"><b>2004</b>,&#32; Ros Jay, Richard Templar,&#32;&#32;\u201C\
      Fast thinking: project\u201D, in&#32; <cite>Fast Thinking Manager's Manual</cite><sup><a\
      \ rel=\"nofollow\" class=\"external autonumber\" href=\"http://books.google.com/books?id=Bf67b7GL9NoC&amp;pg=PA276&amp;dq=%22I%27ll+action%22&amp;hl=en&amp;ei=_Y89TPWXJpGUjAe-5NX4Aw&amp;sa=X&amp;oi=book_result&amp;ct=result&amp;resnum=1&amp;ved=0CCQQ6AEwADgK#v=onepage&amp;q=%22I%27ll%20action%22&amp;f=false\"\
      >[1]</a></sup>, edition Second edition,&#32;Pearson Education, <a href=\"/mediawiki/index.php/Special:BookSources/9780273681052\"\
      \ class=\"internal mw-magiclink-isbn\">ISBN 9780273681052</a>, Fast Thinking\
      \ Leader,&#32; page 276</span>:</span><dl><dd><span class=\"cited-passage\"\
      >\u2018Here, give me the minutes of Monday\u2019s meeting. I\u2019ll <b>action</b>\
      \ your points for you while you get on and sort out the open day.\u2019</span></dd></dl></div>\n\
      <div class=\"citation-whole\"><span class=\"cited-source\"><span class=\"book\"\
      ><b>2005</b>,&#32; Fritz Liebreich,&#32;&#32;\u201CThe physical confrontation:\
      \ interception and diversion policies in theory and practice\u201D, in&#32;\
      \ <cite>Britain's Navel and Political Reaction to the Illegal Immigration of\
      \ Jews to Palestine, 1945-1948</cite><sup><a rel=\"nofollow\" class=\"external\
      \ autonumber\" href=\"http://books.google.com/books?id=LsgnW34jp90C&amp;pg=PA196&amp;dq=%22actioning+the+new%22&amp;hl=en&amp;ei=DZk9TNjtL4qQjAfHz9D4Aw&amp;sa=X&amp;oi=book_result&amp;ct=result&amp;resnum=1&amp;ved=0CCUQ6AEwAA#v=onepage&amp;q=%22actioning%20the%20new%22&amp;f=false\"\
      >[2]</a></sup>,&#32;Routledge, <a href=\"/mediawiki/index.php/Special:BookSources/9780714656373\"\
      \ class=\"internal mw-magiclink-isbn\">ISBN 9780714656373</a>,&#32; page 196</span>:</span><dl><dd><span\
      \ class=\"cited-passage\">Violent reactions from the Jewish authorities were\
      \ expected and difficulties of <b>actioning</b> the new guidelines were foreseen.</span></dd></dl></div>\n\
      <div class=\"citation-whole\"><span class=\"cited-source\"><span class=\"book\"\
      ><b>2007</b>,&#32; Great Britain: Parliamentary and Health Service Ombudsman,&#32;&#32;\u201C\
      Case study: 11257\u201D, in&#32; <cite>Tax Credits: Getting it wrong? 5th report\
      \ session 2006-2007</cite><sup><a rel=\"nofollow\" class=\"external autonumber\"\
      \ href=\"http://books.google.com/books?id=qg9fsKJT0BIC&amp;pg=PA26&amp;dq=%22actioned+him\"\
      >[3]</a></sup>,&#32;The Stationery Office, <a href=\"/mediawiki/index.php/Special:BookSources/9780102951172\"\
      \ class=\"internal mw-magiclink-isbn\">ISBN 9780102951172</a>, Chapter 2: Changes\
      \ and developments since June 2005,&#32; page 26</span>:</span><dl><dd><span\
      \ class=\"cited-passage\">HMRC said that one reason they had not <b>actioned</b>\
      \ her appeal was because she had said in her appeal form \u2018I am appealing\
      \ against the overpayment for childcare for 2003-04, 2004-05\u2019, thus implying\
      \ she was disputing her \u2018overpayment\u2019.</span></dd></dl></div>\n<p><span\
      \ class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">transitive</a><span\
      \ class=\"ib-comma\">,</span>&#32;chiefly&#32;<a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">archaic</a></span><span\
      \ class=\"ib-brac\">)</span> To initiate a legal action against someone.\n</p>\n\
      <div class=\"citation-whole\"><span class=\"cited-source\"><span class=\"book\"\
      ><b>1856</b>,&#32; Thomas Chandler Haliburton,&#32; <cite>The Attach\xE9: or\
      \ Sam Slick in England</cite><sup><a rel=\"nofollow\" class=\"external autonumber\"\
      \ href=\"http://books.google.com/books?id=jEggAAAAMAAJ&amp;pg=PA270&amp;dq=%22I%27ll+action%22&amp;hl=en&amp;ei=4Y89TIHpK9C6jAeKjLj4Aw&amp;sa=X&amp;oi=book_result&amp;ct=result&amp;resnum=5&amp;ved=0CDkQ6AEwBA#v=onepage&amp;q=%22I%27ll%20action%22&amp;f=false\"\
      >[4]</a></sup>, edition New Revised Edition,&#32;Stringer &amp; Townsend, Chapter\
      \ XLVII: The Horse Stealer; or All Trades Have Tricks But Our Own,&#32; page\
      \ 270</span>:</span><dl><dd><span class=\"cited-passage\">\u2018I have no business\
      \ to settle with you\u2014arrest me, Sir, at your peril and I\u2019ll <b>action</b>\
      \ you in law for false imprisonment.\u2019</span></dd></dl></div>\n<div class=\"\
      citation-whole\"><span class=\"cited-source\"><span class=\"book\"><b>1844</b>,&#32;\
      \ Robert Mackenzie Daniel,&#32; <cite>The Grave Digger: A novel by the author\
      \ of The Scottish Heiress</cite><sup><a rel=\"nofollow\" class=\"external autonumber\"\
      \ href=\"http://books.google.com/books?id=ZN8DAAAAQAAJ&amp;pg=RA2-PA190&amp;dq=%22actioned+him\"\
      >[5]</a></sup>, volume I,&#32;T. C. Newby, Chapter IX: How the Grave-differ\
      \ entertained a lady,&#32; page 189-190</span>:</span><dl><dd><span class=\"\
      cited-passage\">\u201CScrip threatened me at first with an action for slander\u2014\
      he spoke of actions to the wrong man though\u2014action! no, no no. I should\
