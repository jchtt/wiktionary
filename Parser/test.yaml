      >The Mirror and the Lamp</a></cite></span>:</span><dl><dd><span class=\"cited-passage\"\
      >There were many wooden chairs for the bulk of his visitors, and two wicker\
      \ armchairs with red cloth cushions for superior people. From the packing-cases\
      \ had emerged some Indian clubs,&#160;[\u2026], and all these <b>articles</b>&#160;[\u2026\
      ] made a scattered and untidy decoration that Mrs. Clough assiduously dusted\
      \ and greatly cherished.</span></dd></dl></div>\n<p><span class=\"ib-brac\"\
      >(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A <a\
      \ href=\"/mediawiki/index.php/part_of_speech\" title=\"part of speech\">part\
      \ of speech</a> that indicates, specifies and limits a noun (<i>a</i>, <i>an</i>,\
      \ or <i>the</i> in English). In some languages the <b>article</b> may appear\
      \ as an ending (e.g. definite <b>article</b> in Swedish) or there may be none\
      \ (e.g. Russian, Pashto).\nA <a href=\"/mediawiki/index.php/section\" title=\"\
      section\">section</a> of a <a href=\"/mediawiki/index.php/legal\" title=\"legal\"\
      >legal</a> document, <a href=\"/mediawiki/index.php/bylaw\" title=\"bylaw\"\
      >bylaws</a>, etc.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/derogatory\" title=\"derogatory\">derogatory</a></span><span\
      \ class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/person\" title=\"\
      person\">person</a>.\n</p>\n<div class=\"citation-whole\"><span class=\"cited-source\"\
      ><b>2001</b>  August 4, Lynne Walker, \u201C<a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.highbeam.com/doc/1P2-5178254.html\">Classical: Musical\
      \ portrait of the artist as a young man</a>\u201D:</span>&lt;/span&gt;<dl><dd><span\
      \ class=\"cited-passage\">\"You dateless <b>article</b>,\" stormed his father,\
      \ leaving Bennett to realise in his laconic way that he was, and probably always\
      \ would be, a disappointment to Dad.</span></dd></dl></div>\n<p><span class=\"\
      ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a>,\
      \ <a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">slang</a></span><span\
      \ class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/wench\" title=\"\
      wench\">wench</a>. A prime <b>article</b> = A <a href=\"/mediawiki/index.php/handsome\"\
      \ title=\"handsome\">handsome</a> girl.\n<i><span class=\"Latn\" lang=\"en\"\
      >She's a prime <b>article</b> (<i>whip slang</i>), she's a devilish good piece,\
      \ a hell of a <i>goer</i>.</span></i>\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">dated</a></span><span\
      \ class=\"ib-brac\">)</span> Subject matter; concern.\na very great revolution\
      \ that happened in this <b>article</b> of good breeding\nThis last <b>article</b>\
      \ will hardly be believed.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">dated</a></span><span\
      \ class=\"ib-brac\">)</span> A distinct part.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a></span><span\
      \ class=\"ib-brac\">)</span> A precise point in time; a moment.\nThis fatal\
      \ news coming to Hick's Hall upon the <b>article</b> of my Lord Russell's trial,\
      \ was said to have had no little influence on the jury and all the bench to\
      \ his prejudice.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Middle English language (page does not exist)\">Middle\
      \ English</a></span>, from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>,\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/articulus#Latin\"\
      \ title=\"articulus\">articulus</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">a joint, limb, member, part, division,\
      \ the article in grammar, a point of time</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>); prop. diminutive of <i class=\"None mention\" lang=\"und\"\
      ><a href=\"/mediawiki/index.php/artus\" title=\"artus\">artus</a></i> (<span\
      \ class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >a joint</span><span class=\"mention-gloss-double-quote\">\u201D</span>), akin\
      \ to Ancient Greek <i class=\"Grek mention\" lang=\"grc\"><a href=\"/mediawiki/index.php/%E1%BC%84%CF%81%CE%B8%CF%81%CE%BF%CE%BD#Ancient_Greek\"\
      \ title=\"\u1F04\u03C1\u03B8\u03C1\u03BF\u03BD\">\u1F04\u03C1\u03B8\u03C1\u03BF\
      \u03BD</a></i> (<span lang=\"\" class=\"tr mention-tr\">\xE1rthron</span>, <span\
      \ class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >joint, limb</span><span class=\"mention-gloss-double-quote\">\u201D</span>),\
      \ from root *<i class=\"None mention\" lang=\"und\">ar</i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">to fit, join</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>); see <a href=\"/mediawiki/index.php/arm\"\
      \ title=\"arm\">arm</a>, <a href=\"/mediawiki/index.php/art\" title=\"art\"\
      >art</a>, etc.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a\
      \ href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">transitive</a></span><span\
      \ class=\"ib-brac\">)</span> To bind by articles of <a href=\"/mediawiki/index.php/apprenticeship\"\
      \ title=\"apprenticeship\">apprenticeship</a>.\n<i>to <b>article</b> an apprentice\
      \ to a mechanic</i>\nWhen the boy left school at Liskeard, he was <b>articled</b>\
      \ to a lawyer, Mr. Jacobson, at Plymouth, a wealthy man in good practice, first\
      \ cousin to his mother; but this sort of profession did not at all approve itself\
      \ to Robert's taste, and he only remained with Mr. Jacobson a few months.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a></span><span\
      \ class=\"ib-brac\">)</span> To accuse or charge by an exhibition of articles\
      \ or accusations.\nAt noon dined alone with Sir W. Batten, where great discourse\
      \ of Sir W. Pen, Sir W. Batten being, I perceive, quite out of love with him,\
      \ thinking him too great and too high, and began to talk that the world do question\
      \ his courage, upon which I told him plainly I have been told that he was <b>articled</b>\
      \ against for it, and that Sir H. Vane was his great friend therein.\nHe shall\
      \ be <b>articled</b> against in the high court of admiralty.\nTo formulate in\
      \ articles; to set forth in distinct particulars.\nIf all his errors and follies\
      \ were <b>articled</b> against him, the man would seem vicious and miserable.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> The <a\
      \ href=\"/mediawiki/index.php/noun\" title=\"noun\">noun</a> or <a href=\"/mediawiki/index.php/noun_phrase\"\
      \ title=\"noun phrase\">noun phrase</a> that a <a href=\"/mediawiki/index.php/verb\"\
      \ title=\"verb\">verb</a> is <a href=\"/mediawiki/index.php/directly\" title=\"\
      directly\">directly</a> <a href=\"/mediawiki/index.php/act\" title=\"act\">acting</a>\
      \ upon.\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"\
      /mediawiki/index.php/grammar\" title=\"grammar\">grammar</a></span><span class=\"\
      ib-brac\">)</span> The form of a <a href=\"/mediawiki/index.php/transitive_verb\"\
      \ title=\"transitive verb\">transitive verb</a> in which its <a href=\"/mediawiki/index.php/subject\"\
      \ title=\"subject\">subject</a> receives the <a href=\"/mediawiki/index.php/action\"\
      \ title=\"action\">action</a>.\n<i>The <b>passive voice</b> is sometimes criticized\
      \ for de-emphasizing the actor.</i> <small>[\"is ... criticized\" is passive.]</small>\n\
      <i>Many languages, including English, use auxiliary verbs in constructing the\
      \ <b>passive voice</b>.</i>\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">proscribed</a></span><span\
      \ class=\"ib-brac\">)</span> Any construction that obscures the <a href=\"/mediawiki/index.php/agent\"\
      \ title=\"agent\">agent</a> of an action, or the <a href=\"/mediawiki/index.php/agency\"\
      \ title=\"agency\">agency</a> of said agent.\na <a href=\"/mediawiki/index.php/pronoun\"\
      \ title=\"pronoun\">pronoun</a> such as <i><a href=\"/mediawiki/index.php/it\"\
      \ title=\"it\">it</a></i> use as the subject of a <a href=\"/mediawiki/index.php/clause\"\
      \ title=\"clause\">clause</a> involving <a href=\"/mediawiki/index.php/weather\"\
      \ title=\"weather\">weather</a>, <a href=\"/mediawiki/index.php/distance\" title=\"\
      distance\">distance</a>, or <a href=\"/mediawiki/index.php/time\" title=\"time\"\
      >time</a>\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/masculin#Old_French\"\
      \ title=\"masculin\">masculin</a></i>, from <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/masculinus#Latin\"\
      \ title=\"masculinus\">mascul\u012Bnus</a></i>, diminutive of <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/masculus#Latin\" title=\"\
      masculus\">masculus</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">male, manly</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), itself a diminutive of <i class=\"Latn mention\" lang=\"la\"\
      ><a href=\"/mediawiki/index.php/mas#Latin\" title=\"mas\">m\u0101s</a></i> (<span\
      \ class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >male</span><span class=\"mention-gloss-double-quote\">\u201D</span>).\nOf or\
      \ pertaining to the <a href=\"/mediawiki/index.php/male\" title=\"male\">male</a>\
      \ <a href=\"/mediawiki/index.php/gender\" title=\"gender\">gender</a>; <a href=\"\
      /mediawiki/index.php/manly\" title=\"manly\">manly</a>.\nOf or pertaining to\
      \ the <a href=\"/mediawiki/index.php/male\" title=\"male\">male</a> <a href=\"\
      /mediawiki/index.php/sex\" title=\"sex\">sex</a>; biologically male, not female.\n\
      Thy <b>masculine</b> children, that is to say, thy sons.\nBelonging to males;\
      \ typically used by males.\n<i>\u201CJohn\u201D, \u201CPaul\u201D<span class=\"\
      serial-comma\">,</span> and \u201CJake\u201D are <b>masculine</b> names.</i>\n\
      Having the qualities stereotypically associated with <a href=\"/mediawiki/index.php/men\"\
      \ title=\"men\">men</a>: <a href=\"/mediawiki/index.php/virile\" title=\"virile\"\
      >virile</a>, <a href=\"/mediawiki/index.php/aggressive\" title=\"aggressive\"\
      >aggressive</a>, not <a href=\"/mediawiki/index.php/effeminate\" title=\"effeminate\"\
      >effeminate</a>.\nThat lady, after her husband's death, held the reins with\
      \ a <b>masculine</b> energy.\n<span class=\"q-hellip-sp\">&#32;</span><span\
      \ class=\"q-hellip-b\">[</span>\u2026<span class=\"q-hellip-b\">]</span><span\
      \ class=\"q-hellip-b\">&#32;</span> a <b>masculine</b> church.\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> Of, pertaining\
      \ or belonging to the male grammatical <a href=\"/mediawiki/index.php/gender\"\
      \ title=\"gender\">gender</a>, in languages that have gender distinctions.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\">of a <a href=\"/mediawiki/index.php/noun\"\
      \ title=\"noun\">noun</a></span><span class=\"ib-brac\">)</span> Being of the\
      \ <b>masculine</b> class, or grammatical gender, and inflected in that manner.\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\">of some other parts\
      \ of speech</span><span class=\"ib-brac\">)</span> Being inflected in agreement\
      \ with the <b>masculine</b> noun.\n<i>The noun </i>Student<i> is <b>masculine</b>\
      \ in German.</i>\n<i>German uses the <b>masculine</b> form of the definite article,\
      \ </i>der<i>, with </i>Student<i>.</i>\nFrom <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>\
      \ <i class=\"Latn mention\" lang=\"fro\"><a href=\"/mediawiki/index.php/masculin#Old_French\"\
      \ title=\"masculin\">masculin</a></i>, from <span class=\"etyl\"><a href=\"\
      /mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/masculinus#Latin\"\
      \ title=\"masculinus\">mascul\u012Bnus</a></i>, diminutive of <i class=\"Latn\
      \ mention\" lang=\"la\"><a href=\"/mediawiki/index.php/masculus#Latin\" title=\"\
      masculus\">masculus</a></i> (<span class=\"mention-gloss-double-quote\">\u201C\
      </span><span class=\"mention-gloss\">male, manly</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), itself a diminutive of <i class=\"Latn mention\" lang=\"la\"\
      ><a href=\"/mediawiki/index.php/mas#Latin\" title=\"mas\">m\u0101s</a></i> (<span\
      \ class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >male</span><span class=\"mention-gloss-double-quote\">\u201D</span>).\n<span\
      \ class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\"\
      \ title=\"grammar\">grammar</a></span><span class=\"ib-brac\">)</span> The masculine\
      \ gender.\n</p>\n<div class=\"citation-whole\"><span class=\"cited-source\"\
      ><span class=\"book\"><b>2009</b>,&#32; Carlos Quiles, Fernando L\xF3pez-Menchero,&#32;\
      \ <cite>A Grammar of Modern Indo-European, Second Edition</cite></span>:</span><dl><dd><span\
      \ class=\"cited-passage\">The <b>masculine</b> functions as the negative term\
      \ in the opposition, i.e. when the gender is not defined, the <b>masculine</b>\
      \ is used.</span></dd></dl></div>\n<p><span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php/grammar\" title=\"grammar\"\
      >grammar</a></span><span class=\"ib-brac\">)</span> A word of the masculine\
      \ gender.\n</p>\n<div class=\"citation-whole\"><span class=\"cited-source\"\
      ><span class=\"book\"><b>1905</b>,&#32; George Theodore Dippold,&#32; <cite>A\
      \ German grammar for high schools and colleges</cite></span>:</span><dl><dd><span\
      \ class=\"cited-passage\">As to the class to which the <b>masculines</b> of\
      \ the strong declension belong, we repeat that <span class=\"q-hellip-sp\">&#32;</span><span\
      \ class=\"q-hellip-b\">[</span>\u2026<span class=\"q-hellip-b\">]</span><span\
      \ class=\"q-hellip-b\">&#32;</span></span></dd></dl></div>\n<p>That which is\
      \ masculine.\n</p>\n<div class=\"citation-whole\"><span class=\"cited-source\"\
      ><span class=\"book\"><b>2004</b>,&#32; Leonora Leet,&#32; <cite>The Universal\
      \ Kabbalah</cite></span>:</span><dl><dd><span class=\"cited-passage\">These\
      \ forces would also seem to reflect the gender distinction that can be made\
      \ with respect to the divine, the feminine associated with the divine as immanent\
      \ within the finite and the <b>masculine</b> with the divine transcendence and\
      \ the infinite.</span></dd></dl></div>\n<p><span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\">rare<span class=\"ib-comma\">,</span>&#32;possibly&#32;&#32;<a\
      \ href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">obsolete</a></span><span\
      \ class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/man\" title=\"\
      man\">man</a>.\n</p>\n<div class=\"citation-whole\"><span class=\"cited-source\"\
      ><span class=\"book\"><b>1868</b>,&#32; <cite>The Ladies' repository: Volumes\
      \ 39-40</cite><sup><a rel=\"nofollow\" class=\"external autonumber\" href=\"\
      http://books.google.com/books?id=H4gUAAAAYAAJ&amp;lpg=PA458&amp;ots=eXdVSqrG_u&amp;dq=%22the%20masculines%20to%22&amp;pg=PA459#v=onepage&amp;q=%22the%20masculines%20to%22&amp;f=false\"\
      >[8]</a></sup></span>:</span><dl><dd><span class=\"cited-passage\">I think women,\
      \ at least those who do their own work, would live very simply in that respect,\
      \ if there were none of the <b>masculines</b> to feed.</span></dd></dl></div>\n\
      <p>From <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>,\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
      \ <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/consonans#Latin\"\
      \ title=\"consonans\">c\u014Dnson\u0101ns</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">sounding with</span><span class=\"\
      mention-gloss-double-quote\">\u201D</span>), from prefix <i class=\"Latn mention\"\
      \ lang=\"la\"><a href=\"/mediawiki/index.php/con-#Latin\" title=\"con-\">con-</a></i>\
      \ (<span class=\"mention-gloss-double-quote\">\u201C</span><span class=\"mention-gloss\"\
      >with</span><span class=\"mention-gloss-double-quote\">\u201D</span>), + present\
      \ participle <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/sonans#Latin\"\
      \ title=\"sonans\">son\u0101ns</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">sounding</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>), from <i class=\"Latn mention\" lang=\"la\"><a href=\"/mediawiki/index.php/sonare#Latin\"\
      \ title=\"sonare\">son\u0101re</a></i> (<span class=\"mention-gloss-double-quote\"\
      >\u201C</span><span class=\"mention-gloss\">to sound</span><span class=\"mention-gloss-double-quote\"\
      >\u201D</span>)\n<span class=\"ib-brac\">(</span><span class=\"ib-content\"\
      ><a href=\"/mediawiki/index.php/phonetics\" title=\"phonetics\">phonetics</a></span><span\
      \ class=\"ib-brac\">)</span> A sound that results from the passage of air through\
      \ restrictions of the oral cavity; any sound that is not the dominant sound\
      \ of a <a href=\"/mediawiki/index.php/syllable\" title=\"syllable\">syllable</a>,\
      \ the dominant sound generally being a <a href=\"/mediawiki/index.php/vowel\"\
      \ title=\"vowel\">vowel</a>.\nA letter representing the sound of a consonant.\n\
      <i><span class=\"Latn\" lang=\"en\">The 19 unquestionable <b>consonants</b>\
      \ in the English alphabet are B, C, D, F, G, H, J, K, L, M, N, P, Q, R, S, T,\
      \ V, X, Z.</span></i>\n<b>1893</b>, <a href=\"https://en.wikipedia.org/wiki/Walter_Besant\"\
      \ class=\"extiw\" title=\"wikipedia:Walter Besant\">Walter Besant</a>, <i><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://gutenberg.org/ebooks/34738\"\
      >The Ivory Gate</a></i>, <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://gutenberg.org/files/34738/34738-h/34738-h.htm#PROLOGUE\">Prologue</a>:\n\
      Thus, when he drew up instructions in lawyer language, he expressed the important\
      \ words by an initial, a medial, or a final <b>consonant</b>, and made scratches\
      \ for all the words between; his clerks, however, understood him very well.\n\
      From <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Old_French_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Old French language (page does not exist)\">Old French</a></span>,\
      \ from <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Latin_language&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Latin language (page does not exist)\">Latin</a></span>\
