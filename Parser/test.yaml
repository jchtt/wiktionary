      \ title=\"unite\">unites</a> or associates the subject with the predicate.\n\
      I begin by arguing in section 2 that there are in fact at least two Celtic <b>copulas</b>,\
      \ a grammatical <b>copula</b> that simply spells out tense and agreement, and\
      \ a substantive <b>copula</b> formed on a lexically listed verbal stem.\nThe\
      \ theory of conjunctively tensed <b>copulae</b> will be developed and stated\
      \ with more precision in the following section.\nThis paper explores the position\
      \ of the <b>copula</b> in the development of the verb system in second language\
      \ acquisition of Italian.\nThe present study focuses on the acquisition of a\
      \ specific verbal element, namely the <b>copula</b>, in predicative constructions\
      \ in a cross-linguistic perspective (English, German, Croatian).\n<span class=\"\
      ib-brac\">(</span><span class=\"ib-content\">statistics</span><span class=\"\
      ib-brac\">)</span> A <a href=\"/mediawiki/index.php/function\" title=\"function\"\
