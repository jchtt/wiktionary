      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">slang</a></span><span\
      \ class=\"ib-brac\">)</span> A Tasmanian <a href=\"/mediawiki/index.php/seaman\"\
      \ title=\"seaman\">seaman</a>.\n<span class=\"ib-brac\">(</span><span class=\"\
      ib-content\"><a href=\"/mediawiki/index.php/Australian_English\" title=\"Australian\
