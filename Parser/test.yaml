      \ year (1 July for most <b>Aussie</b> businesses, and 1 April for most Kiwi\
      \ businesses).\nFor example, if you buy US dollars (USD) using Australian dollars\
      \ (AUD) and the <b>Aussie</b> dollar falls, you can then sell your US dollars\
      \ and you will have made money as you will have more <b>Aussie</b> dollars than\
      \ you started with.\nThey\u2032re the \u2018Almost Aussies\u2019 who embrace\
      \ their new culture with a vengeance \u2013 some becoming more <b>Aussie</b>\
      \ than Aussies.\nYou couldn't get more <b>Aussie</b> than the cast he chose\u2014\
      or their cars. The goodies drive Holdens and the baddies cruise around in a\
