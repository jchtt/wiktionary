      >elements</a> of the same <a href=\"/mediawiki/index.php/status\" title=\"status\"\
      >status</a> or <a href=\"/mediawiki/index.php/construction\" title=\"construction\"\
      >construction</a>.\nFrom <span class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_English_language&amp;action=edit&amp;redlink=1\"\
