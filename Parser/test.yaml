      <div class=\"citation-whole\"><span class=\"cited-source\"><span class=\"book\"\
      ><b>1922</b>,&#32; <a href=\"https://en.wikipedia.org/wiki/Ben_Travers\" class=\"\
      extiw\" title=\"wikipedia:Ben Travers\">Ben Travers</a>,&#32;&#32;chapter&#32;5,\
      \ <cite><a rel=\"nofollow\" class=\"external text\" href=\"http://openlibrary.org/works/OL1521052W\"\
      >A Cuckoo in the Nest</a></cite></span>:</span><dl><dd><span class=\"cited-passage\"\
      >The departure was not unduly prolonged.<span class=\"q-hellip-sp\">&#32;</span><span\
      \ class=\"q-hellip-b\">[</span>\u2026<span class=\"q-hellip-b\">]</span><span\
      \ class=\"q-hellip-b\">&#32;</span>Within the door Mrs. Spoker hastily imparted\
      \ to Mrs. Love a few final sentiments on the <b>subject</b> of Divine Intention\
      \ in the disposition of buckets; farewells and last commiserations; a deep,\
      \ guttural instigation to the horse; and the wheels of the waggonette crunched\
      \ heavily away into obscurity.</span></dd></dl></div>\n<p>A particular area\
      \ of study.\n<i><span class=\"Latn\" lang=\"en\">Her favorite <b>subject</b>\
      \ is physics.</span></i>\n</p>\n<div class=\"citation-whole\"><span class=\"\
      cited-source\"><cite style=\"font-style:normal\"><b>2014</b> June 14, \u201C\
      <a rel=\"nofollow\" class=\"external text\" href=\"http://www.economist.com/news/science-and-technology/21604091-it-possible-sniff-out-problems-sewer-pipes-they-happen-its-gas\"\
      >It's a gas</a>\u201D, &lt;cite&gt;<a href=\"https://en.wikipedia.org/wiki/The_Economist\"\
