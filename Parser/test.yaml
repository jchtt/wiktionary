      \ <a href=\"/mediawiki/index.php/pronoun\" title=\"pronoun\">pronouns</a>, or\
      \ <a href=\"/mediawiki/index.php/adjective\" title=\"adjective\">adjectives</a>\
      \ according to the inflections they receive.\n<i>In Latin, 'amicus' belongs\
      \ to the second <b>declension</b>. Most second-declension nouns end in '-i'\
      \ in the genitive singular and '-um' in the accusative singular.</i>\nFrom <span\
      \ class=\"etyl\"><a href=\"/mediawiki/index.php?title=w:Middle_French_language&amp;action=edit&amp;redlink=1\"\
