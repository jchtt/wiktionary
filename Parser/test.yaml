      >(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">uncountable</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php/grammar\" title=\"\
      grammar\">grammar</a></span><span class=\"ib-brac\">)</span> The <a href=\"\
      /mediawiki/index.php/grammatical_mood\" title=\"grammatical mood\">grammatical\
      \ mood</a> expressing an order (see <a href=\"/mediawiki/index.php/jussive\"\
      \ title=\"jussive\">jussive</a>). In English, the imperative form of a verb\
      \ is the same as that of the bare infinitive.\n<i>The verbs in sentences like\
      \ \"Do it!\" and \"Say what you like!\" are in the <b>imperative</b>.</i>\n\
      <span class=\"ib-brac\">(</span><span class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">countable</a><span\
      \ class=\"ib-comma\">,</span>&#32;<a href=\"/mediawiki/index.php/grammar\" title=\"\
      grammar\">grammar</a></span><span class=\"ib-brac\">)</span> A <a href=\"/mediawiki/index.php/verb\"\
      \ title=\"verb\">verb</a> in imperative mood.\n<span class=\"ib-brac\">(</span><span\
      \ class=\"ib-content\"><a href=\"/mediawiki/index.php?title=Appendix:Glossary&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"Appendix:Glossary (page does not exist)\">countable</a></span><span\
      \ class=\"ib-brac\">)</span> An essential action, a <a href=\"/mediawiki/index.php/must\"\
      \ title=\"must\">must</a>: something which is imperative.\n<i>Visiting Berlin\
      \ is an <b>imperative</b>.</i>\n</p>\n<div class=\"citation-whole\"><span class=\"\
      cited-source\"><b>2014</b> March 1, &#32; <a href=\"/mediawiki/index.php?title=w:Rupert_Christiansen&amp;action=edit&amp;redlink=1\"\
      \ class=\"new\" title=\"w:Rupert Christiansen (page does not exist)\">Rupert\
      \ Christiansen</a>, \u201CEnglish translations rarely sing\u201D, <cite><a href=\"\
      https://en.wikipedia.org/wiki/The_Daily_Telegraph\" class=\"extiw\" title=\"\
      wikipedia:The Daily Telegraph\">The Daily Telegraph</a> (Review)</cite>, page\
      \ R19:</span>&lt;/span&gt;<dl><dd><span class=\"cited-passage\">Anything grandiose\
      \ or historically based tends to sound flat and banal when it reaches English,\
      \ partly because translators get stuck between contradictory <b>imperatives</b>:\
      \ juggling fidelity to the original sense with what is vocally viable, they\
      \ tend to resort to a genteel fustian which lacks either poetic resonance or\
      \ demotic realism, adding to a sense of artificiality rather than enhancing\
      \ credibility.</span></dd></dl></div>\n<p><span class=\"ib-brac\">(</span><span\
