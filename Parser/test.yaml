      >Australia</a><span class=\"ib-comma\">,</span>&#32;humorous</span><span class=\"\
      ib-brac\">)</span> An inhabitant of <a href=\"/mediawiki/index.php/Queensland\"\
      \ title=\"Queensland\">Queensland</a>.\n\u201CNot now, you <b>banana bender</b>!\
      \ The Commencement Speech takes place at the dinner tonight.\u201D\n\u201C<b>Banana\
